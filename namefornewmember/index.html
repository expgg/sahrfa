        const namesContainer = document.getElementById('names-container');

        const names = namesData.split('\n').filter(line => line.trim() !== '');

        names.forEach(line => {
            const [nameSection, meaningSection] = line.split('–');
            if (nameSection && meaningSection) {
                const [englishMeaning, bengaliMeaning] = meaningSection.split('|');

                const card = document.createElement('div');
                card.className = 'name-card';

                const nameHeader = document.createElement('h3');
                nameHeader.textContent = nameSection.trim();

                const englishMeaningParagraph = document.createElement('p');
                englishMeaningParagraph.textContent = englishMeaning.trim();

                const bengaliMeaningSpan = document.createElement('span');
                bengaliMeaningSpan.className = 'bengali-text';
                bengaliMeaningSpan.textContent = bengaliMeaning.trim();

                card.appendChild(nameHeader);
                card.appendChild(englishMeaningParagraph);
                card.appendChild(bengaliMeaningSpan);
                namesContainer.appendChild(card);
            }
        });
