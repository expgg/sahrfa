                { text: "3ред ржлрзНрж░рж┐ржХрзБрзЯрзЗржирзНрж╕рж┐рж░ рж╕ржВржЬрзНржЮрж╛ ржжрж╛ржУред (Chapter - 1)", answer: "ржлрзНрж░рж┐ржХрзБржпрж╝рзЗржирзНрж╕рж┐ рж╣рж▓рзЛ ржкрзНрж░рждрж┐ рж╕рзЗржХрзЗржирзНржбрзЗ ржПржХржЯрж┐ рждрж░ржЩрзНржЧрзЗрж░ ржкрзВрж░рзНржг ржЪржХрзНрж░рзЗрж░ рж╕ржВржЦрзНржпрж╛ред", extendedAnswer: "ржлрзНрж░рж┐ржХрзБржпрж╝рзЗржирзНрж╕рж┐ рж╣рж▓рзЛ <span style=\"color: #66FCF1;\">ржПржХржЯрж┐ ржврзЗржЙ ржмрж╛ рждрж░ржЩрзНржЧ ржПржХ рж╕рзЗржХрзЗржирзНржбрзЗ ржХрждржмрж╛рж░ ржУржарж╛ржирж╛ржорж╛ ржХрж░рзЗ рждрж╛рж░ рж╣рж┐рж╕рж╛ржм</span>ред рж░рзЗржбрж┐ржУрждрзЗ ржпржЦржи ржЪрзНржпрж╛ржирзЗрж▓ ржкрж░рж┐ржмрж░рзНрждржи ржХрж░рзЗржи, рждржЦржи ржЖржкржирж┐ ржЖрж╕рж▓рзЗ ржлрзНрж░рж┐ржХрзЛржпрж╝рзЗржирзНрж╕рж┐ ржкрж░рж┐ржмрж░рзНрждржи ржХрж░рзЗржиред ЁЯМК" },
                { text: "4ред ржбрж╛ржЯрж╛ ржХржорж┐ржЙржирж┐ржХрзЗрж╢ржирзЗрж░ ржмрзЗрж╕рж┐ржХ ржПрж▓рж┐ржорзЗржирзНржЯржЧрзБрж▓рзЛрж░ ржХрж╛ржЬ рж▓рзЗржЦред (Chapter - 1)", answer: "ржЙрзОрж╕: ржбрзЗржЯрж╛ рждрзИрж░рж┐ ржХрж░рзЗ; ржкрзНрж░рзЗрж░ржХ: ржбрзЗржЯрж╛ржХрзЗ ржЯрзНрж░рж╛ржирзНрж╕ржорж┐ржЯ ржХрж░рзЗ; ржорж╛ржзрзНржпржо: ржбрзЗржЯрж╛ ржкрж░рж┐ржмрж╣ржи ржХрж░рзЗ; ржЧрзНрж░рж╛рж╣ржХ: ржбрзЗржЯрж╛ ржЧрзНрж░рж╣ржг ржХрж░рзЗ; ржЧржирзНрждржмрзНржп: ржбрзЗржЯрж╛ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзЗред", extendedAnswer: "ржорзВрж▓ ржЙржкрж╛ржжрж╛ржиржЧрзБрж▓рзЛ рж╣рж▓рзЛ: <span style=\"color: #66FCF1;\">рждржерзНржп рждрзИрж░рж┐ ржХрж░рж╛ (ржЙрзОрж╕)</span>, <span style=\"color: #66FCF1;\">рждржерзНржпржХрзЗ ржкрж╛ржарж╛ржирзЛрж░ ржЬржирзНржп ржкрзНрж░рж╕рзНрждрзБржд ржХрж░рж╛ (ржкрзНрж░рзЗрж░ржХ)</span>, <span style=\"color: #66FCF1;\">рждржерзНржп ржкрж░рж┐ржмрж╣ржи ржХрж░рж╛ (ржорж╛ржзрзНржпржо)</span>, <span style=\"color: #66FCF1;\">рждржерзНржп ржЧрзНрж░рж╣ржг ржХрж░рж╛ (ржЧрзНрж░рж╛рж╣ржХ)</span>, ржПржмржВ <span style=\"color: #66FCF1;\">рждржерзНржп ржпрж╛рж░ ржХрж╛ржЫрзЗ ржкрзМржБржЫрж╛ржмрзЗ (ржЧржирзНрждржмрзНржп)</span>ред" },
                { text: "5ред ржбрж╛ржЯрж╛ ржХржорж┐ржЙржирж┐ржХрзЗрж╢ржирзЗрж░ ржорзМрж▓рж┐ржХ ржмрзИрж╢рж┐рж╖рзНржЯрзНржпржЧрзБрж▓рзЛ ржХрзА ржХрзА? (Chapter - 2)", answer: "ржбрзЗржЯрж╛ ржХржорж┐ржЙржирж┐ржХрзЗрж╢ржирзЗрж░ ржорзМрж▓рж┐ржХ ржмрзИрж╢рж┐рж╖рзНржЯрзНржпржЧрзБрж▓рзЛ рж╣рж▓рзЛ ржбрзЗрж▓рж┐ржнрж╛рж░рж┐, ржЕрзНржпрж╛ржХрзБрж░рзЗрж╕рж┐ ржПржмржВ ржЯрж╛ржЗржорж▓рж┐ржирзЗрж╕ред", extendedAnswer: "ржбрзЗржЯрж╛ ржХржорж┐ржЙржирж┐ржХрзЗрж╢ржирзЗрж░ ржкрзНрж░ржзрж╛ржи ржмрзИрж╢рж┐рж╖рзНржЯрзНржпржЧрзБрж▓рзЛ рж╣рж▓рзЛ <span style=\"color: #66FCF1;\">ржбрзЗржЯрж╛ рж╕ржарж┐ржХ ржЬрж╛ржпрж╝ржЧрж╛ржпрж╝ ржкрзМржБржЫрж╛ржирзЛ (ржбрзЗрж▓рж┐ржнрж╛рж░рж┐)</span>, <span style=\"color: #66FCF1;\">ржбрзЗржЯрж╛ ржарж┐ржХржарж╛ржХ ржерж╛ржХрж╛ (ржЕрзНржпрж╛ржХрзБрж░рзЗрж╕рж┐)</span>, ржПржмржВ <span style=\"color: #66FCF1;\">ржбрзЗржЯрж╛ рж╕ржарж┐ржХ рж╕ржоржпрж╝рзЗ ржкрзМржБржЫрж╛ржирзЛ (ржЯрж╛ржЗржорж▓рж┐ржирзЗрж╕)</span>ред" },
                { text: "6ред ржбрж╛ржЯрж╛ ржХржорж┐ржЙржирж┐ржХрзЗрж╢ржирзЗрж░ ржорзМрж▓рж┐ржХ ржЙржкрж╛ржжрж╛ржиржЧрзБрж▓рзЛ ржХрзА ржХрзА? (Chapter - 2)", answer: "ржЙрзОрж╕ (Source), ржкрзНрж░рзЗрж░ржХ (Transmitter), ржЯрзНрж░рж╛ржирзНрж╕ржорж┐рж╢ржи ржорж╛ржзрзНржпржо (Transmission Medium), ржЧрзНрж░рж╛рж╣ржХ (Receiver), ржЧржирзНрждржмрзНржп (Destination)ред", extendedAnswer: "ржбрзЗржЯрж╛ ржХржорж┐ржЙржирж┐ржХрзЗрж╢ржирзЗрж░ ржЬржирзНржп <span style=\"color: #66FCF1;\">ржкрж╛ржБржЪржЯрж┐ ржкрзНрж░ржзрж╛ржи ржЬрж┐ржирж┐рж╕ рж▓рж╛ржЧрзЗ</span>: ржпрзЗ рждржерзНржп ржкрж╛ржарж╛ржЪрзНржЫрзЗ, рждржерзНржп ржкрзНрж░рзЗрж░ржгрзЗрж░ ржпржирзНрждрзНрж░, рждржерзНржп ржпрж╛ржУржпрж╝рж╛рж░ ржкрже, рждржерзНржп ржЧрзНрж░рж╣ржг ржХрж░рж╛рж░ ржпржирзНрждрзНрж░ ржПржмржВ ржпрзЗ рждржерзНржп ржкрж╛ржЪрзНржЫрзЗред" },
                { text: "7ред Spectrum-ржПрж░ рж╕ржВржЬрзНржЮрж╛ рж▓рзЗржЦред (Chapter - 2)", answer: "Spectrum рж╣рж▓рзЛ ржлрзНрж░рж┐ржХрзЛржпрж╝рзЗржирзНрж╕рж┐рж░ ржПржХржЯрж┐ ржзрж╛рж░рж╛ржмрж╛рж╣рж┐ржХ ржмрзНржпрж╛ржирзНржб ржпрж╛ ржмрзЗрждрж╛рж░ ржпрзЛржЧрж╛ржпрзЛржЧрзЗ ржмрзНржпржмрж╣рзГржд рж╣ржпрж╝ред", extendedAnswer: "рж╕рзНржкрзЗржХржЯрзНрж░рж╛ржо рж╣рж▓рзЛ <span style=\"color: #66FCF1;\">рж░рзЗржбрж┐ржУ рждрж░ржЩрзНржЧрзЗрж░ ржПржХржЯрж┐ ржмрж┐рж╢рж╛рж▓ ржкрж░рж┐рж╕рж░ ржмрж╛ ржмрзНржпрж╛ржирзНржб</span> ржпрзЗржЦрж╛ржирзЗ ржмрж┐ржнрж┐ржирзНржи ржлрзНрж░рж┐ржХрзЛржпрж╝рзЗржирзНрж╕рж┐рждрзЗ рждрж╛рж░ржмрж┐рж╣рзАржи ржпрзЛржЧрж╛ржпрзЛржЧ (ржпрзЗржоржи рж░рзЗржбрж┐ржУ, ржорзЛржмрж╛ржЗрж▓ ржлрзЛржи) рж╣ржпрж╝ред ЁЯМИ" },
                { text: "8ред Bandwidth-ржПрж░ рж╕ржВржЬрзНржЮрж╛ рж▓рзЗржЦред (Chapter - 2)", answer: "Bandwidth рж╣рж▓рзЛ ржПржХржЯрж┐ ржирж┐рж░рзНржжрж┐рж╖рзНржЯ рж╕ржоржпрж╝рзЗ ржПржХржЯрж┐ ржЪрзНржпрж╛ржирзЗрж▓ ржмрж╛ ржорж╛ржзрзНржпржо ржжрж┐ржпрж╝рзЗ ржкрзНрж░ржмрж╛рж╣рж┐ржд рж╣рждрзЗ ржкрж╛рж░рж╛ рж╕рж░рзНржмрзЛржЪрзНржЪ ржбрзЗржЯрж╛рж░ ржкрж░рж┐ржорж╛ржгред", extendedAnswer: "ржмрзНржпрж╛ржирзНржбржЙржЗрже рж╣рж▓рзЛ <span style=\"color: #66FCF1;\">ржПржХржЯрж┐ ржЗржирзНржЯрж╛рж░ржирзЗржЯ рж╕ржВржпрзЛржЧ ржмрж╛ ржирзЗржЯржУржпрж╝рж╛рж░рзНржХ ржПржХ рж╕рзЗржХрзЗржирзНржбрзЗ ржХрждржЯрж╛ рждржерзНржп ржмрж╛ ржбрзЗржЯрж╛ ржкрж╛ржарж╛рждрзЗ ржмрж╛ ржЧрзНрж░рж╣ржг ржХрж░рждрзЗ ржкрж╛рж░рзЗ</span>ред ржПржЯрж┐ ржпржд ржмрзЗрж╢рж┐, ржЗржирзНржЯрж╛рж░ржирзЗржЯ рждржд ржжрзНрж░рзБржд ржХрж╛ржЬ ржХрж░рзЗред ЁЯПОя╕П" },
                { text: "9ред Propagation time ржХрж╛ржХрзЗ ржмрж▓рзЗред (Chapter - 2)", answer: "Propagation time рж╣рж▓рзЛ ржкрзНрж░рзЗрж░ржХ ржерзЗржХрзЗ ржЧрзНрж░рж╛рж╣ржХ ржкрж░рзНржпржирзНржд ржПржХржЯрж┐ рж╕рж┐ржЧржирзНржпрж╛рж▓ ржнрзНрж░ржоржг ржХрж░рждрзЗ ржпрзЗ рж╕ржоржпрж╝ ржирзЗржпрж╝ред", extendedAnswer: "ржкрзНрж░рзЛржкрж╛ржЧрзЗрж╢ржи ржЯрж╛ржЗржо рж╣рж▓рзЛ <span style=\"color: #66FCF1;\">ржПржХржЯрж┐ рж╕ржВржХрзЗржд ржмрж╛ рждржерзНржп ржкрзНрж░рзЗрж░ржХ ржерзЗржХрзЗ ржЧрзНрж░рж╣ржгржХрж╛рж░рзА ржкрж░рзНржпржирзНржд ржкрзМржБржЫрж╛рждрзЗ ржпрзЗ рж╕ржоржпрж╝ рж▓рж╛ржЧрзЗ</span>ред ржпрзЗржоржи, ржЖржкржирж╛рж░ ржорзЗрж╕рзЗржЬ ржкрж╛ржарж╛ржирзЛрж░ ржкрж░ ржЕржирзНржпржЬржирзЗрж░ ржлрзЛржирзЗ ржкрзМржБржЫрж╛рждрзЗ ржпрждржЯрзБржХрзБ рж╕ржоржпрж╝ рж▓рж╛ржЧрзЗред" },
                { text: "10ред SNR ржХрж╛ржХрзЗ ржмрж▓рзЗ? (Chapter - 2)", answer: "SNR (Signal-to-Noise Ratio) рж╣рж▓рзЛ ржПржХржЯрж┐ рж╕рж┐ржЧржирзНржпрж╛рж▓рзЗрж░ рж╢ржХрзНрждрж┐рж░ рж╕рж╛ржерзЗ ржиржпрж╝рзЗржЬрзЗрж░ рж╢ржХрзНрждрж┐рж░ ржЕржирзБржкрж╛рждред", extendedAnswer: "SNR (рж╕рж┐ржЧржирзНржпрж╛рж▓-ржЯрзБ-ржиржпрж╝рзЗржЬ рж░рзЗрж╢рж┐ржУ) рж╣рж▓рзЛ <span style=\"color: #66FCF1;\">ржПржХржЯрж┐ рж╕ржВржХрзЗрждрзЗрж░ рж╢ржХрзНрждрж┐рж░ рж╕рж╛ржерзЗ ржЕржмрж╛ржЮрзНржЫрж┐ржд рж╢ржмрзНржж ржмрж╛ 'ржиржпрж╝рзЗржЬ'-ржПрж░ рж╢ржХрзНрждрж┐рж░ ржЕржирзБржкрж╛ржд</span>ред ржПрж░ ржорж╛ржи ржпржд ржмрзЗрж╢рж┐ рж╣ржпрж╝, рж╕рж┐ржЧржирзНржпрж╛рж▓ рждржд ржкрж░рж┐рж╖рзНржХрж╛рж░ рж╣ржпрж╝ред" },
                { text: "11ред Propagation delay ржХрзА? (Chapter - 2)", answer: "Propagation delay рж╣рж▓рзЛ ржПржХржЯрж┐ рж╕рж┐ржЧржирзНржпрж╛рж▓ржХрзЗ ржЙрзОрж╕ ржерзЗржХрзЗ ржЧржирзНрждржмрзНржпрзЗ ржкрзМржБржЫрж╛рждрзЗ ржпрзЗ рж╕ржоржпрж╝ рж▓рж╛ржЧрзЗред", extendedAnswer: "ржкрзНрж░рзЛржкрж╛ржЧрзЗрж╢ржи ржбрж┐рж▓рзЗ рж╣рж▓рзЛ <span style=\"color: #66FCF1;\">ржПржХржЯрж┐ рж╕ржВржХрзЗрждржХрзЗ рждрж╛рж░ ржЙрзОрж╕ ржерзЗржХрзЗ ржЧржирзНрждржмрзНржпрзЗ ржкрзМржБржЫрж╛рждрзЗ ржпрзЗ рж╕ржоржпрж╝ рж▓рж╛ржЧрзЗ</span>ред ржПржЯрж┐ ржкрзНрж░рж╛ржпрж╝ ржкрзНрж░рзЛржкрж╛ржЧрзЗрж╢ржи ржЯрж╛ржЗржорзЗрж░ ржорждрзЛржЗ ржПржХржЯрж┐ ржзрж╛рж░ржгрж╛ред" },
                { text: "12ред ржХржорж┐ржЙржирж┐ржХрзЗрж╢ржи рж╕рзНржЯрзНржпрж╛ржирзНржбрж╛рж░рзНржб ржмрж▓рждрзЗ ржХрзА ржмрзБржЭрж╛рзЯ? (Chapter - 2)", answer: "ржХржорж┐ржЙржирж┐ржХрзЗрж╢ржи рж╕рзНржЯрзНржпрж╛ржирзНржбрж╛рж░рзНржб рж╣рж▓рзЛ ржбрзЗржЯрж╛ ржХржорж┐ржЙржирж┐ржХрзЗрж╢ржирзЗрж░ ржирж┐ржпрж╝ржорж╛ржмрж▓рзА ржмрж╛ ржкрзНрж░ржЯрзЛржХрж▓ ржпрж╛ ржмрж┐ржнрж┐ржирзНржи ржбрж┐ржнрж╛ржЗрж╕рзЗрж░ ржоржзрзНржпрзЗ рж╕рж╛ржоржЮрзНржЬрж╕рзНржп ржирж┐рж╢рзНржЪрж┐ржд ржХрж░рзЗред", extendedAnswer: "ржХржорж┐ржЙржирж┐ржХрзЗрж╢ржи рж╕рзНржЯрзНржпрж╛ржирзНржбрж╛рж░рзНржб рж╣рж▓рзЛ <span style=\"color: #66FCF1;\">ржбрзЗржЯрж╛ ржпрзЛржЧрж╛ржпрзЛржЧрзЗрж░ ржЬржирзНржп ржХрж┐ржЫрзБ ржЖржирзНрждрж░рзНржЬрж╛рждрж┐ржХ ржирж┐ржпрж╝ржо</span>ред ржпрзЗржоржи, USB ржХрзЗржмрж▓ ржпрзЗржХрзЛржирзЛ ржХржорзНржкрж┐ржЙржЯрж╛рж░рзЗ рж▓рж╛ржЧрж╛рж▓рзЗ ржХрж╛ржЬ ржХрж░рзЗ ржХрж╛рж░ржг рж╕ржмрж╛ржЗ ржПржХржЗ рж╕рзНржЯрзНржпрж╛ржирзНржбрж╛рж░рзНржб ржорзЗржирзЗ ржЪрж▓рзЗред" },
                { text: "13ред Transmission media ржХрзА? (Chapter - 3)", answer: "Transmission media рж╣рж▓рзЛ ржбрзЗржЯрж╛ рж╕рзНржерж╛ржирж╛ржирзНрждрж░рзЗрж░ ржкрже ржмрж╛ ржорж╛ржзрзНржпржоред", extendedAnswer: "ржПржЯрж┐ рж╣рж▓рзЛ <span style=\"color: #66FCF1;\">рж╕рзЗржЗ рж░рж╛рж╕рзНрждрж╛ ржмрж╛ ржкрже ржпрж╛рж░ ржорж╛ржзрзНржпржорзЗ рждржерзНржп ржПржХ ржЬрж╛ржпрж╝ржЧрж╛ ржерзЗржХрзЗ ржЕржирзНржп ржЬрж╛ржпрж╝ржЧрж╛ржпрж╝ ржпрж╛ржпрж╝</span>ред ржпрзЗржоржи, ржЖржкржирж╛рж░ ржлрзЛржирзЗрж░ рждрж╛рж░, ржУржпрж╝рж╛ржЗржлрж╛ржЗ ржПрж░ ржмрж╛рждрж╛рж╕ ржмрж╛ ржлрж╛ржЗржмрж╛рж░ ржЕржкржЯрж┐ржХ ржХрзЗржмрж▓ред" },
                { text: "14ред Transmission media ржХрзЗ ржХржпрж╝ржнрж╛ржЧрзЗ ржнрж╛ржЧ ржХрж░рж╛ рж╣ржпрж╝рзЗржЫрзЗ ржУ ржХрзА ржХрзА? (Chapter - 3)", answer: "Transmission media ржХрзЗ ржжрзБржЗ ржнрж╛ржЧрзЗ ржнрж╛ржЧ ржХрж░рж╛ рж╣ржпрж╝рзЗржЫрзЗ: ржЧрж╛ржЗржбрзЗржб (Guided) ржПржмржВ ржЖржиржЧрж╛ржЗржбрзЗржб (Unguided)ред", extendedAnswer: "ржЯрзНрж░рж╛ржирзНрж╕ржорж┐рж╢ржи ржорж┐ржбрж┐ржпрж╝рж╛ржХрзЗ ржкрзНрж░ржзрж╛ржиржд <span style=\"color: #66FCF1;\">ржжрзБржЗ ржнрж╛ржЧрзЗ ржнрж╛ржЧ ржХрж░рж╛ рж╣ржпрж╝рзЗржЫрзЗ: ржЧрж╛ржЗржбрзЗржб (рждрж╛рж░рзЗрж░ ржорж╛ржзрзНржпржорзЗ) ржПржмржВ ржЖржиржЧрж╛ржЗржбрзЗржб (рждрж╛рж░ ржЫрж╛ржбрж╝рж╛, ржпрзЗржоржи ржмрзЗрждрж╛рж░)</span>ред" },
                { text: "15ред Guided transmission-ржПрж░ ржкрзНрж░ржХрж╛рж░ржнрзЗржж ржжрзЗржЦрж╛ржУред (Chapter - 3)", answer: "ржЧрж╛ржЗржбрзЗржб ржЯрзНрж░рж╛ржирзНрж╕ржорж┐рж╢ржи рждрж┐ржи ржкрзНрж░ржХрж╛рж░: ржЯрзБржЗрж╕рзНржЯрзЗржб ржкрзЗржпрж╝рж╛рж░ ржХрзЗржмрж▓ (Twisted-Pair Cable), ржХрзЛ-ржПржХрзНрж╕рж┐ржпрж╝рж╛рж▓ ржХрзЗржмрж▓ (Co-axial Cable) ржПржмржВ ржЕржкржЯрж┐ржХрзНржпрж╛рж▓ ржлрж╛ржЗржмрж╛рж░ (Optical Fiber)ред", extendedAnswer: "ржЧрж╛ржЗржбрзЗржб ржЯрзНрж░рж╛ржирзНрж╕ржорж┐рж╢ржирзЗрж░ ржоржзрзНржпрзЗ рж░ржпрж╝рзЗржЫрзЗ: <span style=\"color: #66FCF1;\">ржЯрзБржЗрж╕рзНржЯрзЗржб ржкрзЗржпрж╝рж╛рж░ ржХрзЗржмрж▓ (рж╕рж╛ржзрж╛рж░ржг ржлрзЛржирзЗрж░ рждрж╛рж░)</span>, <span style=\"color: #66FCF1;\">ржХрзЛ-ржПржХрзНрж╕рж┐ржпрж╝рж╛рж▓ ржХрзЗржмрж▓ (ржбрж┐рж╢рзЗрж░ рждрж╛рж░)</span> ржПржмржВ <span style=\"color: #66FCF1;\">ржЕржкржЯрж┐ржХрзНржпрж╛рж▓ ржлрж╛ржЗржмрж╛рж░ (ржЖрж▓рзЛрж░ рждрж╛рж░)</span>ред" },
                { text: "16ред STP ржХрзНржпрж╛ржмрж▓рзЗрж░ ржмрзИрж╢рж┐рж╖рзНржЯрзНржпржЧрзБрж▓рзЛ рж▓рзЗржЦред (Chapter - 3)", answer: "STP (Shielded Twisted-Pair) ржХрзЗржмрж▓ ржиржпрж╝рзЗржЬ ржерзЗржХрзЗ рж╕рзБрж░ржХрзНрж╖рж╛рж░ ржЬржирзНржп рж╢рж┐рж▓рзНржбрж┐ржВ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзЗ, ржпрж╛ UTP ржПрж░ ржЪрзЗржпрж╝рзЗ ржнрж╛рж▓рзЛ ржкрж╛рж░ржлрж░ржорзНржпрж╛ржирзНрж╕ ржжрзЗржпрж╝ред", extendedAnswer: "STP (Shielded Twisted-Pair) ржХрзЗржмрж▓ рж╣рж▓рзЛ <span style=\"color: #66FCF1;\">ржПржХ ржзрж░ржирзЗрж░ рж╕рзБрж░ржХрзНрж╖рж┐ржд рждрж╛рж░</span>, ржпрж╛ ржмрж╛ржЗрж░рзЗрж░ ржмрзИржжрзНржпрзБрждрж┐ржХ рж╣рж╕рзНрждржХрзНрж╖рзЗржк ржерзЗржХрзЗ ржбрзЗржЯрж╛ржХрзЗ рж░ржХрзНрж╖рж╛ ржХрж░рзЗред ржПржЯрж┐ рж╕рж╛ржзрж╛рж░ржг рждрж╛рж░рзЗрж░ ржЪрзЗржпрж╝рзЗ ржнрж╛рж▓рзЛ ржХрж╛ржЬ ржХрж░рзЗред" },
                { text: "17ред Optical fiber ржХржпрж╝ ржзрж░ржирзЗрж░ ржУ ржХрзА ржХрзА? рждрж╛ржжрзЗрж░ ржЧржаржи рж▓рзЗржЦред (Chapter - 3)", answer: "ржЕржкржЯрж┐ржХрзНржпрж╛рж▓ ржлрж╛ржЗржмрж╛рж░ ржкрзНрж░ржзрж╛ржиржд ржжрзБржЗ ржзрж░ржирзЗрж░: рж╕рж┐ржЩрзНржЧрзЗрж▓-ржорзЛржб ржлрж╛ржЗржмрж╛рж░ (Single-mode fiber) ржПржмржВ ржорж╛рж▓рзНржЯрж┐-ржорзЛржб ржлрж╛ржЗржмрж╛рж░ (Multi-mode fiber)ред ржЧржаржи: ржЙржнржпрж╝ ржкрзНрж░ржХрж╛рж░ ржлрж╛ржЗржмрж╛рж░рзЗрж░ рждрж┐ржиржЯрж┐ ржкрзНрж░ржзрж╛ржи ржЕржВрж╢ ржерж╛ржХрзЗ: ржХрзЛрж░ (Core), ржХрзНрж▓рзНржпрж╛ржбрж┐ржВ (Cladding) ржПржмржВ ржмрж╛ржлрж╛рж░ ржХрзЛржЯрж┐ржВ (Buffer Coating)ред ржХрзЛрж░ ржЖрж▓рзЛржХ рж╕ржВржХрзЗржд ржмрж╣ржи ржХрж░рзЗ, ржХрзНрж▓рзНржпрж╛ржбрж┐ржВ ржЖрж▓рзЛржХрзЗ ржХрзЛрж░рзЗрж░ ржоржзрзНржпрзЗ ржкрзНрж░рждрж┐ржлрж▓рж┐ржд ржХрж░рзЗ ржПржмржВ ржмрж╛ржлрж╛рж░ ржХрзЛржЯрж┐ржВ ржлрж╛ржЗржмрж╛рж░ржХрзЗ рж╕рзБрж░ржХрзНрж╖рж╛ ржжрзЗржпрж╝ред", extendedAnswer: "ржЕржкржЯрж┐ржХрзНржпрж╛рж▓ ржлрж╛ржЗржмрж╛рж░ ржкрзНрж░ржзрж╛ржиржд <span style=\"color: #66FCF1;\">ржжрзБржЗ ржзрж░ржирзЗрж░: рж╕рж┐ржЩрзНржЧрзЗрж▓-ржорзЛржб ржлрж╛ржЗржмрж╛рж░ (ржПржХрж╕рж╛ржерзЗ ржПржХржЯрж┐ ржЖрж▓рзЛрж░ рж░рж╢рзНржорж┐ ржпрж╛ржпрж╝) ржПржмржВ ржорж╛рж▓рзНржЯрж┐-ржорзЛржб ржлрж╛ржЗржмрж╛рж░ (ржПржХрж╕рж╛ржерзЗ ржПржХрж╛ржзрж┐ржХ ржЖрж▓рзЛрж░ рж░рж╢рзНржорж┐ ржпрж╛ржпрж╝)</span>ред ржЧржаржи: ржЙржнржпрж╝ ржкрзНрж░ржХрж╛рж░ ржлрж╛ржЗржмрж╛рж░рзЗрж░ <span style=\"color: #66FCF1;\">рждрж┐ржиржЯрж┐ ржорзВрж▓ ржЕржВрж╢ ржерж╛ржХрзЗ: ржХрзЛрж░ (ржорж╛ржЭрзЗрж░ ржЕржВрж╢ ржпрж╛ ржЖрж▓рзЛ ржмрж╣ржи ржХрж░рзЗ), ржХрзНрж▓рзНржпрж╛ржбрж┐ржВ (ржХрзЛрж░ржХрзЗ ржШрж┐рж░рзЗ ржерж╛ржХрзЗ ржПржмржВ ржЖрж▓рзЛржХрзЗ ржХрзЛрж░рзЗрж░ ржоржзрзНржпрзЗ ржкрзНрж░рждрж┐ржлрж▓рж┐ржд ржХрж░рзЗ) ржПржмржВ ржмрж╛ржлрж╛рж░ ржХрзЛржЯрж┐ржВ (ржлрж╛ржЗржмрж╛рж░ржХрзЗ ржмрж╛ржЗрж░рзЗрж░ ржЖржШрж╛ржд ржерзЗржХрзЗ рж░ржХрзНрж╖рж╛ ржХрж░рзЗ)</span>ред" },
                { text: "18ред ржЕржкржЯрж┐ржХрзНржпрж╛рж▓ ржлрж╛ржЗржмрж╛рж░ ржмрж▓рждрзЗ ржХрзА ржмрзБржЭрж╛ржпрж╝? (Chapter - 3)", answer: "ржЕржкржЯрж┐ржХрзНржпрж╛рж▓ ржлрж╛ржЗржмрж╛рж░ рж╣рж▓рзЛ ржХрж╛ржБржЪ ржмрж╛ ржкрзНрж▓рж╛рж╕рзНржЯрж┐ржХрзЗрж░ рждрзИрж░рж┐ ржкрж╛рждрж▓рж╛ рждрж╛рж░ ржпрж╛ ржЖрж▓рзЛрж░ ржорж╛ржзрзНржпржорзЗ ржбрзЗржЯрж╛ ржкрзНрж░рзЗрж░ржг ржХрж░рзЗред", extendedAnswer: "ржЕржкржЯрж┐ржХрзНржпрж╛рж▓ ржлрж╛ржЗржмрж╛рж░ рж╣рж▓рзЛ <span style=\"color: #66FCF1;\">ржЦрзБржм ржкрж╛рждрж▓рж╛ ржХрж╛ржБржЪрзЗрж░ рждрж╛рж░, ржпрж╛рж░ ржоржзрзНржп ржжрж┐ржпрж╝рзЗ ржЖрж▓рзЛрж░ ржорж╛ржзрзНржпржорзЗ ржбрзЗржЯрж╛ ржкрж╛ржарж╛ржирзЛ рж╣ржпрж╝</span>ред ржПржЯрж┐ ржмрж┐ржжрзНржпрзБрждрзЗрж░ рждрж╛рж░рзЗрж░ ржЪрзЗржпрж╝рзЗ ржЕржирзЗржХ ржжрзНрж░рзБржд ржбрзЗржЯрж╛ ржкрж╛ржарж╛рждрзЗ ржкрж╛рж░рзЗред тЬи" },
                { text: "19ред RJ-45 Connector ржХрзА ржХрж╛ржЬрзЗ ржмрзНржпржмрж╣рзГржд рж╣ржпрж╝? (Chapter - 3)", answer: "RJ-45 Connector ржЗржерж╛рж░ржирзЗржЯ ржирзЗржЯржУржпрж╝рж╛рж░рзНржХрзЗ ржХржорзНржкрж┐ржЙржЯрж╛рж░ ржУ ржирзЗржЯржУржпрж╝рж╛рж░рзНржХ ржбрж┐ржнрж╛ржЗрж╕рзЗрж░ ржоржзрзНржпрзЗ рж╕ржВржпрзЛржЧ рж╕рзНржерж╛ржкржирзЗ ржмрзНржпржмрж╣рзГржд рж╣ржпрж╝ред", extendedAnswer: "RJ-45 ржХрж╛ржирзЗржХрзНржЯрж░ рж╣рж▓рзЛ <span style=\"color: #66FCF1;\">рж╕рзЗржЗ ржкрзНрж▓рж╛ржЧ ржпрж╛ ржжрж┐ржпрж╝рзЗ ржЗржерж╛рж░ржирзЗржЯ ржХрзЗржмрж▓ ржХржорзНржкрж┐ржЙржЯрж╛рж░ ржмрж╛ рж░рж╛ржЙржЯрж╛рж░рзЗ ржпрзБржХрзНржд ржХрж░рж╛ рж╣ржпрж╝ ржЗржирзНржЯрж╛рж░ржирзЗржЯрзЗрж░ ржЬржирзНржп</span>ред" },
                { text: "20ред Thicknet Co-axial Cable-ржПрж░ ржмрзИрж╢рж┐рж╖рзНржЯрзНржпржЧрзБрж▓рзЛ рж▓рзЗржЦред (Chapter - 3)", answer: "Thicknet Co-axial Cable ржорзЛржЯрж╛ ржУ рж╢ржХрзНржд, ржжрзАрж░рзНржШ ржжрзВрж░рждрзНржмрзЗ ржбрзЗржЯрж╛ ржкрж╛ржарж╛рждрзЗ ржкрж╛рж░рзЗ, ржХрж┐ржирзНрждрзБ ржЗржирж╕рзНржЯрж▓ ржХрж░рж╛ ржХржарж┐ржиред", extendedAnswer: "Thicknet ржХрзЛ-ржПржХрзНрж╕рж┐ржпрж╝рж╛рж▓ ржХрзЗржмрж▓ <span style=\"color: #66FCF1;\">ржорзЛржЯрж╛ ржУ рж╢ржХрзНрждрж┐рж╢рж╛рж▓рзА рж╣ржпрж╝</span>ред ржПржЯрж┐ ржЕржирзЗржХ ржжрзВрж░ ржкрж░рзНржпржирзНржд ржбрзЗржЯрж╛ ржкрж╛ржарж╛рждрзЗ ржкрж╛рж░рж▓рзЗржУ, ржПржЯрж┐ ржЗржирж╕рзНржЯрж▓ ржХрж░рж╛ рждрзБрж▓ржирж╛ржорзВрж▓ржХ ржХржарж┐ржиред" },
                { text: "21ред ржоржбрзБрж▓рзЗрж╢ржи ржХрзА? (Chapter - 4)", answer: "ржоржбрзБрж▓рзЗрж╢ржи рж╣рж▓рзЛ рждржерзНржпрзЗрж░ рж╕рж┐ржЧржирзНржпрж╛рж▓ржХрзЗ ржХрзНржпрж╛рж░рж┐ржпрж╝рж╛рж░ рж╕рж┐ржЧржирзНржпрж╛рж▓рзЗрж░ рж╕рж╛ржерзЗ ржкрж░рж┐ржмрж░рзНрждржи ржХрж░рзЗ ржкрзНрж░рзЗрж░ржгржпрзЛржЧрзНржп ржХрж░рж╛ред", extendedAnswer: "ржоржбрзБрж▓рзЗрж╢ржи рж╣рж▓рзЛ <span style=\"color: #66FCF1;\">ржЖржкржирж╛рж░ рждржерзНржпрзЗрж░ рж╕рж┐ржЧржирзНржпрж╛рж▓ржХрзЗ ржПржоржиржнрж╛ржмрзЗ ржкрж░рж┐ржмрж░рзНрждржи ржХрж░рж╛ ржпрж╛рждрзЗ ржПржЯрж┐ рж╕рж╣ржЬрзЗ ржЕржирзЗржХ ржжрзВрж░рзЗ ржкрж╛ржарж╛ржирзЛ ржпрж╛ржпрж╝</span>ред ржпрзЗржоржи, ржЖржкржирж╛рж░ ржХржерж╛ржХрзЗ рж░рзЗржбрж┐ржУ рждрж░ржЩрзНржЧрзЗ ржорж┐рж╢рж┐ржпрж╝рзЗ ржжрзЗржУржпрж╝рж╛ ржпрж╛рждрзЗ рждрж╛ ржЕржирзЗржХ ржжрзВрж░рзЗ ржкрзМржБржЫрж╛рждрзЗ ржкрж╛рж░рзЗред" },
                { text: "22ред ржЕрзНржпрж╛ржоржкрзНрж▓рж┐ржЪрж┐ржЙржб ржоржбрзБрж▓рзЗрж╢ржи ржХрж╛ржХрзЗ ржмрж▓рзЗ? (Chapter - 4)", answer: "ржЕрзНржпрж╛ржоржкрзНрж▓рж┐ржЪрж┐ржЙржб ржоржбрзБрж▓рзЗрж╢ржи рж╣рж▓рзЛ ржХрзНржпрж╛рж░рж┐ржпрж╝рж╛рж░ рж╕рж┐ржЧржирзНржпрж╛рж▓рзЗрж░ ржЕрзНржпрж╛ржоржкрзНрж▓рж┐ржЪрж┐ржЙржбржХрзЗ рждржерзНржп рж╕рж┐ржЧржирзНржпрж╛рж▓ ржЕржирзБржпрж╛ржпрж╝рзА ржкрж░рж┐ржмрж░рзНрждржи ржХрж░рж╛ред", extendedAnswer: "ржПржЗ ржкржжрзНржзрждрж┐рждрзЗ <span style=\"color: #66FCF1;\">рждржерзНржпрзЗрж░ рж╕рж┐ржЧржирзНржпрж╛рж▓ ржЕржирзБржпрж╛ржпрж╝рзА рж░рзЗржбрж┐ржУ рждрж░ржЩрзНржЧрзЗрж░ рж╢ржХрзНрждрж┐ ржмрж╛ 'ржЙржЪрзНржЪрждрж╛' ржУржарж╛ржирж╛ржорж╛ ржХрж░рж╛ржирзЛ рж╣ржпрж╝</span>ред ржпрзЗржоржи, ржЖржкржирж┐ ржпржЦржи ржЬрзЛрж░рзЗ ржХржерж╛ ржмрж▓рзЗржи, рждржЦржи ржЖржкржирж╛рж░ ржХржгрзНржарж╕рзНржмрж░рзЗрж░ рждрж░ржЩрзНржЧ рж╢ржХрзНрждрж┐рж╢рж╛рж▓рзА рж╣ржпрж╝ред" },
                { text: "23ред ржЯрзЗрж▓рж┐ржлрзЛржи ржирзЗржЯржУрзЯрж╛рж░рзНржХрзЗрж░ ржнрзЯрзЗрж╕ ржлрзНрж░рж┐ржХрзБрзЯрзЗржирзНрж╕рж┐ ржХржд? (Chapter - 4)", answer: "ржЯрзЗрж▓рж┐ржлрзЛржи ржирзЗржЯржУржпрж╝рж╛рж░рзНржХрзЗрж░ ржнржпрж╝рзЗрж╕ ржлрзНрж░рж┐ржХрзБржпрж╝рзЗржирзНрж╕рж┐ рж╕рж╛ржзрж╛рж░ржгржд 300 Hz ржерзЗржХрзЗ 3400 Hzред", extendedAnswer: "ржЯрзЗрж▓рж┐ржлрзЛржи рж▓рж╛ржЗржирзЗ ржорж╛ржирзБрж╖рзЗрж░ ржХржерж╛ ржмрзЛржЭрж╛рж░ ржЬржирзНржп рж╕рж╛ржзрж╛рж░ржгржд <span style=\"color: #66FCF1;\">300 ржерзЗржХрзЗ 3400 рж╣рж╛рж░рзНржЬ (Hz) ржкрж░рзНржпржирзНржд ржлрзНрж░рж┐ржХрзЛржпрж╝рзЗржирзНрж╕рж┐ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рж╛ рж╣ржпрж╝</span>ред" },
                { text: "24ред рж▓рж╛ржЗржи ржХрзЛржбрж┐ржВ ржХржпрж╝ржкрзНрж░ржХрж╛рж░ ржУ ржХрзА ржХрзА? (Chapter - 4)", answer: "рж▓рж╛ржЗржи ржХрзЛржбрж┐ржВ ржкрзНрж░ржзрж╛ржиржд ржжрзБржЗ ржкрзНрж░ржХрж╛рж░: ржЗржЙржирж┐ржкрзЛрж▓рж╛рж░ (Unipolar) ржПржмржВ ржкрзЛрж▓рж╛рж░ (Polar)ред", extendedAnswer: "ржбрзЗржЯрж╛ ржкрж╛ржарж╛ржирзЛрж░ ржЖржЧрзЗ ржбрж┐ржЬрж┐ржЯрж╛рж▓ рждржерзНржпржХрзЗ (0 ржПржмржВ 1) ржмрзИржжрзНржпрзБрждрж┐ржХ рж╕рж┐ржЧржирзНржпрж╛рж▓рзЗ ржХрж┐ржнрж╛ржмрзЗ ржкрж░рж┐ржмрж░рзНрждржи ржХрж░рж╛ рж╣ржмрзЗ, рж╕рзЗржЗ ржкржжрзНржзрждрж┐ржЗ рж╣рж▓рзЛ рж▓рж╛ржЗржи ржХрзЛржбрж┐ржВред ржПржЯрж┐ ржкрзНрж░ржзрж╛ржиржд <span style=\"color: #66FCF1;\">ржжрзБржЗ ржзрж░ржирзЗрж░ рж╣ржпрж╝: ржЗржЙржирж┐ржкрзЛрж▓рж╛рж░ ржПржмржВ ржкрзЛрж▓рж╛рж░</span>ред" },
                { text: "25ред ржлрзНрж░рж┐ржХрзБрзЯрзЗржирзНрж╕рж┐ ржоржбрзБрж▓рзЗрж╢ржирзЗрж░ Application-ржЧрзБрж▓рзЛ ржХрзА ржХрзА? (Chapter - 4)", answer: "FM рж░рзЗржбрж┐ржУ ржмрзНрж░ржбржХрж╛рж╕рзНржЯрж┐ржВ, ржЯрж┐ржнрж┐ рж╕рж╛ржЙржирзНржб, ржЯрзБ-ржУржпрж╝рзЗ рж░рзЗржбрж┐ржУ рж╕рж┐рж╕рзНржЯрзЗржоред", extendedAnswer: "ржлрзНрж░рж┐ржХрзЛржпрж╝рзЗржирзНрж╕рж┐ ржоржбрзБрж▓рзЗрж╢ржи (FM) рж╕рж╛ржзрж╛рж░ржгржд <span style=\"color: #66FCF1;\">FM рж░рзЗржбрж┐ржУ рж╕ржорзНржкрзНрж░ржЪрж╛рж░рзЗ, ржЯрзЗрж▓рж┐ржнрж┐рж╢ржирзЗрж░ рж╢ржмрзНржжрзЗрж░ ржЬржирзНржп ржПржмржВ ржУржпрж╝рж╛ржХрж┐-ржЯржХрж┐рждрзЗ ржмрзНржпржмрж╣рзГржд рж╣ржпрж╝</span>ред" },

                { text: "41ред ржлрзНрж░рзЗржо ржХрзА? (Chapter - 7)", answer: "ржлрзНрж░рзЗржо рж╣рж▓рзЛ ржбрзЗржЯрж╛ рж▓рж┐ржВржХ рж▓рзЗржпрж╝рж╛рж░рзЗ ржбрзЗржЯрж╛рж░ ржПржХржЯрж┐ ржмрзНрж▓ржХ ржмрж╛ ржкрзНржпрж╛ржХрзЗржЯред", extendedAnswer: "ржлрзНрж░рзЗржо рж╣рж▓рзЛ <span style=\"color: #66FCF1;\">ржбрзЗржЯрж╛ржХрзЗ ржЫрзЛржЯ ржЫрзЛржЯ ржнрж╛ржЧрзЗ ржмрж╛ ржкрзНржпрж╛ржХрзЗржЯрзЗ ржнрж╛ржЧ ржХрж░рж╛</span>ред ржпрзЗржоржи, ржПржХржЯрж┐ ржмржбрж╝ ржмржЗржХрзЗ ржЕржзрзНржпрж╛ржпрж╝рзЗ ржнрж╛ржЧ ржХрж░рж▓рзЗ ржкржбрж╝рждрзЗ рж╕рзБржмрж┐ржзрж╛ рж╣ржпрж╝, ржлрзНрж░рзЗржоржУ рждрзЗржоржиржЗ ржбрзЗржЯрж╛ржХрзЗ ржмрзНржпржмрж╕рзНржерж╛ржкржирж╛рж░ ржЬржирзНржп ржнрж╛ржЧ ржХрж░рзЗред" },
                { text: "42ред Error ржХржд ржкрзНрж░ржХрж╛рж░ ржУ ржХрзА ржХрзА? (Chapter - 8)", answer: "ржПрж░рж░ ржкрзНрж░ржзрж╛ржиржд ржжрзБржЗ ржкрзНрж░ржХрж╛рж░: рж╕рж┐ржЩрзНржЧрзЗрж▓-ржмрж┐ржЯ ржПрж░рж░ (Single-bit error) ржПржмржВ ржмрж╛рж░рзНрж╕рзНржЯ ржПрж░рж░ (Burst error)ред", extendedAnswer: "рж╕рж╛ржзрж╛рж░ржгржд <span style=\"color: #66FCF1;\">ржжрзБржЗ ржзрж░ржирзЗрж░ ржПрж░рж░ ржмрж╛ ржнрзБрж▓ рж╣ржпрж╝: рж╕рж┐ржЩрзНржЧрзЗрж▓-ржмрж┐ржЯ ржПрж░рж░ (ржпржЦржи ржПржХржЯрж┐ ржорж╛рждрзНрж░ ржмрж┐ржЯ ржнрзБрж▓ рж╣ржпрж╝) ржПржмржВ ржмрж╛рж░рзНрж╕рзНржЯ ржПрж░рж░ (ржпржЦржи ржПржХрж╕рж╛ржерзЗ ржЕржирзЗржХржЧрзБрж▓рзЛ ржмрж┐ржЯ ржнрзБрж▓ рж╣ржпрж╝)</span>ред" },
                { text: "43ред ржкрзНржпрж╛рж░рж┐ржЯрж┐ ржмрж┐ржЯ ржХрзА? (Chapter - 8)", answer: "ржкрзНржпрж╛рж░рж┐ржЯрж┐ ржмрж┐ржЯ рж╣рж▓рзЛ ржбрзЗржЯрж╛ ржЯрзНрж░рж╛ржирзНрж╕ржорж┐рж╢ржирзЗрж░ рж╕ржоржпрж╝ рждрзНрж░рзБржЯрж┐ рж╢ржирж╛ржХрзНрждржХрж░ржгрзЗрж░ ржЬржирзНржп ржмрзНржпржмрж╣рзГржд ржПржХржЯрж┐ ржЕрждрж┐рж░рж┐ржХрзНржд ржмрж┐ржЯред", extendedAnswer: "ржПржЯрж┐ ржПржХржЯрж┐ <span style=\"color: #66FCF1;\">ржЕрждрж┐рж░рж┐ржХрзНржд ржмрж┐ржЯ ржпрж╛ ржбрзЗржЯрж╛ ржкрж╛ржарж╛ржирзЛрж░ рж╕ржоржпрж╝ ржХрзЛржирзЛ ржнрзБрж▓ рж╣ржпрж╝рзЗржЫрзЗ ржХрж┐ржирж╛ рждрж╛ ржкрж░рзАржХрзНрж╖рж╛ ржХрж░рждрзЗ ржмрзНржпржмрж╣рзГржд рж╣ржпрж╝</span>ред ржПржЯрж┐ ржбрзЗржЯрж╛рж░ ржирж┐рж░рзНржнрзБрж▓рждрж╛ ржирж┐рж╢рзНржЪрж┐ржд ржХрж░рждрзЗ рж╕рж╛рж╣рж╛ржпрзНржп ржХрж░рзЗред тЬЕ" },
                { text: "44ред OSI ржоржбрзЗрж▓ ржЙржирзНржиржпрж╝ржирзЗрж░ ржХрж╛рж░ржг ржХрзА? (Chapter - 9)", answer: "ржмрж┐ржнрж┐ржирзНржи ржнрзЗржирзНржбрж░рзЗрж░ ржирзЗржЯржУржпрж╝рж╛рж░рзНржХ ржбрж┐ржнрж╛ржЗрж╕рзЗрж░ ржоржзрзНржпрзЗ рж╕рж╛ржоржЮрзНржЬрж╕рзНржпржкрзВрж░рзНржг ржпрзЛржЧрж╛ржпрзЛржЧ ржирж┐рж╢рзНржЪрж┐ржд ржХрж░рж╛рж░ ржЬржирзНржп OSI ржоржбрзЗрж▓ рждрзИрж░рж┐ ржХрж░рж╛ рж╣ржпрж╝ред", extendedAnswer: "<span style=\"color: #66FCF1;\">ржмрж┐ржнрж┐ржирзНржи ржирж┐рж░рзНржорж╛рждрж╛ ржкрзНрж░рждрж┐рж╖рзНржарж╛ржирзЗрж░ рждрзИрж░рж┐ ржирзЗржЯржУржпрж╝рж╛рж░рзНржХ ржбрж┐ржнрж╛ржЗрж╕ржЧрзБрж▓рзЛ ржпрзЗржи ржПржХрзЗ ржЕржкрж░рзЗрж░ рж╕рж╛ржерзЗ ржпрзЛржЧрж╛ржпрзЛржЧ ржХрж░рждрзЗ ржкрж╛рж░рзЗ</span>, рж╕рзЗржЗ ржЬржирзНржп ржПржХржЯрж┐ рж╕рж╛ржзрж╛рж░ржг ржирж┐ржпрж╝ржо ржмрж╛ рж╕рзНржЯрзНржпрж╛ржирзНржбрж╛рж░рзНржб рждрзИрж░рж┐рж░ ржЙржжрзНржжрзЗрж╢рзНржпрзЗ OSI ржоржбрзЗрж▓ рждрзИрж░рж┐ ржХрж░рж╛ рж╣ржпрж╝ред" },
                { text: "45ред TCP/IP ржХрзА? (Chapter - 9)", answer: "TCP/IP (Transmission Control Protocol/Internet Protocol) рж╣рж▓рзЛ ржЗржирзНржЯрж╛рж░ржирзЗржЯрзЗ ржбрзЗржЯрж╛ ржХржорж┐ржЙржирж┐ржХрзЗрж╢ржирзЗрж░ ржЬржирзНржп ржмрзНржпржмрж╣рзГржд ржкрзНрж░ржЯрзЛржХрж▓ рж╕рзНржпрзБржЯред", extendedAnswer: "TCP/IP рж╣рж▓рзЛ <span style=\"color: #66FCF1;\">ржЗржирзНржЯрж╛рж░ржирзЗржЯрзЗрж░ ржорзВрж▓ ржирж┐ржпрж╝ржоржХрж╛ржирзБржирзЗрж░ ржПржХржЯрж┐ рж╕рзЗржЯ</span>ред ржПржЯрж┐ ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзЗ ржХрзАржнрж╛ржмрзЗ ржЗржирзНржЯрж╛рж░ржирзЗржЯ ржЬрзБржбрж╝рзЗ ржХржорзНржкрж┐ржЙржЯрж╛рж░ржЧрзБрж▓рзЛрж░ ржоржзрзНржпрзЗ ржбрзЗржЯрж╛ ржЖржжрж╛ржи-ржкрзНрж░ржжрж╛ржи рж╣ржмрзЗред" },
                { text: "46ред ржкрзНрж░ржЯрзЛржХрж▓ рж╕рзБржЗржЯ (Protocol suite) ржХрзА? (Chapter - 9)", answer: "ржкрзНрж░ржЯрзЛржХрж▓ рж╕рзБржЗржЯ рж╣рж▓рзЛ ржирзЗржЯржУржпрж╝рж╛рж░рзНржХ ржХржорж┐ржЙржирж┐ржХрзЗрж╢ржирзЗрж░ ржЬржирзНржп ржПржХ рж╕рзЗржЯ ржкрзНрж░ржЯрзЛржХрж▓рзЗрж░ рж╕ржВржЧрзНрж░рж╣ред", extendedAnswer: "ржПржЯрж┐ рж╣рж▓рзЛ <span style=\"color: #66FCF1;\">ржЕржирзЗржХржЧрзБрж▓рзЛ ржирж┐ржпрж╝ржорзЗрж░ ржПржХржЯрж┐ рж╕ржВржЧрзНрж░рж╣ ржмрж╛ ржкрзНржпрж╛ржХрзЗржЬ ржпрж╛ ржирзЗржЯржУржпрж╝рж╛рж░рзНржХрзЗ ржбрзЗржЯрж╛ ржпрзЛржЧрж╛ржпрзЛржЧрзЗрж░ ржЬржирзНржп ржПржХрж╕рж╛ржерзЗ ржХрж╛ржЬ ржХрж░рзЗ</span>ред ржПржХржЯрж┐ рж╕ржлрж▓ ржЕржлрж┐рж╕ ржкрж░рж┐ржЪрж╛рж▓ржирж╛рж░ ржЬржирзНржп ржпрзЗржоржи ржЕржирзЗржХржЧрзБрж▓рзЛ ржирж┐ржпрж╝ржо рж▓рж╛ржЧрзЗ, ржПржЯрж┐ рждрзЗржоржиржЗред" },
                { text: "47ред ржбрж╛ржЯрж╛ рж▓рж┐ржВржХ рж▓рзЗржпрж╝рж╛рж░ ржХрзА ржХрзА ржорзМрж▓рж┐ржХ ржлрж╛ржВрж╢ржи рж╕ржорзНржкржирзНржи ржХрж░рзЗ? (Chapter - 10)", answer: "ржлрзНрж░рзЗржо рждрзИрж░рж┐, ржлрж┐ржЬрж┐ржХрзНржпрж╛рж▓ ржЕрзНржпрж╛ржбрзНрж░рзЗрж╕рж┐ржВ, ржлрзНрж▓рзЛ ржХржирзНржЯрзНрж░рзЛрж▓, ржПрж░рж░ ржХржирзНржЯрзНрж░рзЛрж▓ ржПржмржВ ржЕрзНржпрж╛ржХрзНрж╕рзЗрж╕ ржХржирзНржЯрзНрж░рзЛрж▓ред", extendedAnswer: "ржПржЗ рж▓рзЗржпрж╝рж╛рж░ <span style=\"color: #66FCF1;\">ржбрзЗржЯрж╛ ржлрзНрж░рзЗржо рждрзИрж░рж┐ ржХрж░рзЗ</span>, <span style=\"color: #66FCF1;\">ржлрж┐ржЬрж┐ржХрзНржпрж╛рж▓ ржарж┐ржХрж╛ржирж╛ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзЗ</span>, <span style=\"color: #66FCF1;\">ржбрзЗржЯрж╛ ржкрзНрж░ржмрж╛рж╣ ржирж┐ржпрж╝ржирзНрждрзНрж░ржг ржХрж░рзЗ</span>, <span style=\"color: #66FCF1;\">рждрзНрж░рзБржЯрж┐ ржкрж░рзАржХрзНрж╖рж╛ ржХрж░рзЗ</span> ржПржмржВ <span style=\"color: #66FCF1;\">ржХрзЗ ржХржЦржи ржбрзЗржЯрж╛ ржкрж╛ржарж╛ржмрзЗ рждрж╛ ржирж┐ржпрж╝ржирзНрждрзНрж░ржг ржХрж░рзЗ</span>ред" },
                { text: "48ред рж╕рзБржЗржЪрж┐ржВ-ржПрж░ ржкрзНрж░ржХрж╛рж░ржнрзЗржж рж▓рзЗржЦред (Chapter - 10)", answer: "рж╕рзБржЗржЪрж┐ржВ ржкрзНрж░ржзрж╛ржиржд рждрж┐ржи ржкрзНрж░ржХрж╛рж░: рж╕рж╛рж░рзНржХрж┐ржЯ рж╕рзБржЗржЪрж┐ржВ (Circuit Switching), ржкрзНржпрж╛ржХрзЗржЯ рж╕рзБржЗржЪрж┐ржВ (Packet Switching) ржПржмржВ ржорзЗрж╕рзЗржЬ рж╕рзБржЗржЪрж┐ржВ (Message Switching)ред", extendedAnswer: "ржбрзЗржЯрж╛ ржпрзЛржЧрж╛ржпрзЛржЧрзЗрж░ ржЬржирзНржп ржкрзНрж░ржзрж╛ржиржд <span style=\"color: #66FCF1;\">рждрж┐ржи ржзрж░ржирзЗрж░ рж╕рзБржЗржЪрж┐ржВ ржмрзНржпржмрж╣рзГржд рж╣ржпрж╝: рж╕рж╛рж░рзНржХрж┐ржЯ рж╕рзБржЗржЪрж┐ржВ (ржпрзЗржоржи ржкрзБрж░ржирзЛ ржЯрзЗрж▓рж┐ржлрзЛржи ржХрж▓), ржкрзНржпрж╛ржХрзЗржЯ рж╕рзБржЗржЪрж┐ржВ (ржпрзЗржоржи ржЗржирзНржЯрж╛рж░ржирзЗржЯ ржбрзЗржЯрж╛) ржПржмржВ ржорзЗрж╕рзЗржЬ рж╕рзБржЗржЪрж┐ржВ</span>ред" },
                { text: "49ред ржирзЗржЯржУржпрж╝рж╛рж░рзНржХ рж╕рж┐ржХрж┐ржЙрж░рж┐ржЯрж┐ ржмрж▓рждрзЗ ржХрзА ржмрзБржЭрж╛ржпрж╝? (Chapter - 10)", answer: "ржирзЗржЯржУржпрж╝рж╛рж░рзНржХ рж╕рж┐ржХрж┐ржЙрж░рж┐ржЯрж┐ рж╣рж▓рзЛ ржирзЗржЯржУржпрж╝рж╛рж░рзНржХ ржбрзЗржЯрж╛ ржУ рж░рж┐рж╕рзЛрж░рзНрж╕ржХрзЗ ржЕржиржирзБржорзЛржжрж┐ржд ржЕрзНржпрж╛ржХрзНрж╕рзЗрж╕, ржмрзНржпржмрж╣рж╛рж░, ржкрж░рж┐ржмрж░рзНрждржи ржмрж╛ ржзрзНржмржВрж╕ ржерзЗржХрзЗ рж░ржХрзНрж╖рж╛ ржХрж░рж╛ред", extendedAnswer: "ржирзЗржЯржУржпрж╝рж╛рж░рзНржХ рж╕рж┐ржХрж┐ржЙрж░рж┐ржЯрж┐ ржорж╛ржирзЗ рж╣рж▓рзЛ <span style=\"color: #66FCF1;\">ржЖржкржирж╛рж░ ржХржорзНржкрж┐ржЙржЯрж╛рж░ ржирзЗржЯржУржпрж╝рж╛рж░рзНржХрзЗрж░ ржбрзЗржЯрж╛ ржПржмржВ рж░рж┐рж╕рзЛрж░рзНрж╕ржХрзЗ ржЕржиржирзБржорзЛржжрж┐ржд ржкрзНрж░ржмрзЗрж╢, ржмрзНржпржмрж╣рж╛рж░ ржмрж╛ ржХрзНрж╖рждрж┐ ржерзЗржХрзЗ рж░ржХрзНрж╖рж╛ ржХрж░рж╛</span>ред ЁЯФТ" },
                { text: "50ред ржХрзЯрзЗржХржЯрж┐ ржХржорж┐ржЙржирж┐ржХрзЗрж╢ржи ржбрж┐ржнрж╛ржЗрж╕рзЗрж░ ржирж╛ржо рж▓рзЗржЦред (Chapter - 11)", answer: "рж░рж╛ржЙржЯрж╛рж░, рж╣рж╛ржм, рж╕рзБржЗржЪ, ржоржбрзЗржо, рж░рж┐ржкрж┐ржЯрж╛рж░, ржмрзНрж░рж┐ржЬред", extendedAnswer: "ржХржпрж╝рзЗржХржЯрж┐ ржЧрзБрж░рзБрждрзНржмржкрзВрж░рзНржг ржХржорж┐ржЙржирж┐ржХрзЗрж╢ржи ржбрж┐ржнрж╛ржЗрж╕ рж╣рж▓рзЛ <span style=\"color: #66FCF1;\">рж░рж╛ржЙржЯрж╛рж░, рж╣рж╛ржм, рж╕рзБржЗржЪ, ржоржбрзЗржо, рж░рж┐ржкрж┐ржЯрж╛рж░ ржПржмржВ ржмрзНрж░рж┐ржЬ</span>ред" },

        /**
         * Applies syntax highlighting to a given Java code string.
         * @param {string} codeString - The raw Java code string.
         * @returns {string} - The HTML string with syntax highlighting.
         */
        function highlightJavaCode(codeString) {
            const keywords = new Set(javaKeywords);
            const builtInClasses = new Set(javaBuiltInClasses);
            const builtInMethods = new Set(javaBuiltInMethods);

            // Split by common delimiters, preserving them
            // This regex splits by:
            // - Word boundaries (\b\w+\b)
            // - Whitespace (\s+)
            // - Specific operators/punctuation ([+\-*\/=<>!&|%;.,{}()[\]"'])
            // It also handles comments and strings as special cases.
            const parts = codeString.split(/(\/\/.*|\/\*[\s\S]*?\*\/|"[^"]*"|\b\w+\b|[+\-*\/=<>!&|%;.,{}()[\]])/g).filter(Boolean);
            let highlightedHtml = '';

            for (let i = 0; i < parts.length; i++) {
                let part = parts[i];

                if (part.match(/^\s+$/)) { // Whitespace
                    highlightedHtml += part;
                } else if (part.startsWith('//') || part.startsWith('/*')) { // Comments
                    highlightedHtml += `<span class="code-comment">${part}</span>`;
                } else if (part.startsWith('"') && part.endsWith('"')) { // Strings
                    highlightedHtml += `<span class="code-string">${part}</span>`;
                } else if (!isNaN(parseFloat(part)) && isFinite(part) && part.match(/\d/)) { // Numbers (ensure it contains a digit)
                    highlightedHtml += `<span class="code-number">${part}</span>`;
                } else if (keywords.has(part)) {
                    highlightedHtml += `<span class="code-keyword">${part}</span>`;
                } else if (builtInClasses.has(part)) {
                    highlightedHtml += `<span class="code-class">${part}</span>`;
                } else if (builtInMethods.has(part)) {
                    highlightedHtml += `<span class="code-method">${part}</span>`;
                } else if (part.match(/[+\-*\/=<>!&|%]/)) { // Operators
                    highlightedHtml += `<span class="code-operator">${part}</span>`;
                } else if (part.match(/[;.,{}()[\]]/)) { // Punctuation
                    highlightedHtml += `<span class="code-punctuation">${part}</span>`;
                } else {
                    // Handle special cases like System.out and Math.PI if they were split
                    // This is done by looking ahead in the parts array
                    if (part === 'System' && parts[i+1] === '.' && parts[i+2] === 'out') {
                        highlightedHtml += `<span class="code-class">System</span><span class="code-punctuation">.</span><span class="code-variable">out</span>`;
                        i += 2; // Skip next two parts
                    } else if (part === 'Math' && parts[i+1] === '.' && parts[i+2] === 'PI') {
                        highlightedHtml += `<span class="code-class">Math</span><span class="code-punctuation">.</span><span class="code-variable">PI</span>`;
                        i += 2; // Skip next two parts
                    } else {
                        highlightedHtml += part; // Default to no highlighting (variable names, etc.)
                    }
                }
            }
            return highlightedHtml;
        }

        }

        // Load questions when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            loadQuestions();
        });
    </script>
</body>
