    <script>
        // Your API key (from index.html)
        const API_KEY = ""; // Leave this empty, Canvas will provide it at runtime

        // Keywords, types, and common elements for Java syntax highlighting
        const javaKeywords = [
            'import', 'public', 'class', 'static', 'void', 'int', 'double', 'float', 'String',
            'new', 'return', 'extends', 'if', 'else', 'for', 'while', 'try', 'catch', 'finally',
            'this', 'super', 'null', 'true', 'false'
        ];
        const javaBuiltInClasses = ['Scanner', 'System', 'Math'];
        const javaBuiltInMethods = ['main', 'println', 'print', 'nextDouble', 'close', 'PI']; // PI is a field but often highlighted like a method/constant

        /**
         * Applies syntax highlighting to a given Java code string.
         * @param {string} codeString - The raw Java code string.
         * @returns {string} - The HTML string with syntax highlighting.
         */
        function highlightJavaCode(codeString) {
            const keywords = new Set(javaKeywords);
            const builtInClasses = new Set(javaBuiltInClasses);
            const builtInMethods = new Set(javaBuiltInMethods);

            // Split by common delimiters, preserving them
            // This regex splits by:
            // - Word boundaries (\b\w+\b)
            // - Whitespace (\s+)
            // - Specific operators/punctuation ([+\-*\/=<>!&|%;.,{}()[\]"'])
            // It also handles comments and strings as special cases.
            const parts = codeString.split(/(\/\/.*|\/\*[\s\S]*?\*\/|"[^"]*"|\b\w+\b|[+\-*\/=<>!&|%;.,{}()[\]])/g).filter(Boolean);
            let highlightedHtml = '';

            for (let i = 0; i < parts.length; i++) {
                let part = parts[i];

                if (part.match(/^\s+$/)) { // Whitespace
                    highlightedHtml += part;
                } else if (part.startsWith('//') || part.startsWith('/*')) { // Comments
                    highlightedHtml += `<span class="code-comment">${part}</span>`;
                } else if (part.startsWith('"') && part.endsWith('"')) { // Strings
                    highlightedHtml += `<span class="code-string">${part}</span>`;
                } else if (!isNaN(parseFloat(part)) && isFinite(part) && part.match(/\d/)) { // Numbers (ensure it contains a digit)
                    highlightedHtml += `<span class="code-number">${part}</span>`;
                } else if (keywords.has(part)) {
                    highlightedHtml += `<span class="code-keyword">${part}</span>`;
                } else if (builtInClasses.has(part)) {
                    highlightedHtml += `<span class="code-class">${part}</span>`;
                } else if (builtInMethods.has(part)) {
                    highlightedHtml += `<span class="code-method">${part}</span>`;
                } else if (part.match(/[+\-*\/=<>!&|%]/)) { // Operators
                    highlightedHtml += `<span class="code-operator">${part}</span>`;
                } else if (part.match(/[;.,{}()[\]]/)) { // Punctuation
                    highlightedHtml += `<span class="code-punctuation">${part}</span>`;
                } else {
                    // Handle special cases like System.out and Math.PI if they were split
                    // This is done by looking ahead in the parts array
                    if (part === 'System' && parts[i+1] === '.' && parts[i+2] === 'out') {
                        highlightedHtml += `<span class="code-class">System</span><span class="code-punctuation">.</span><span class="code-variable">out</span>`;
                        i += 2; // Skip next two parts
                    } else if (part === 'Math' && parts[i+1] === '.' && parts[i+2] === 'PI') {
                        highlightedHtml += `<span class="code-class">Math</span><span class="code-punctuation">.</span><span class="code-variable">PI</span>`;
                        i += 2; // Skip next two parts
                    } else {
                        highlightedHtml += part; // Default to no highlighting (variable names, etc.)
                    }
                }
            }
            return highlightedHtml;
        }


        /**
         * Copies the text content of a question to the clipboard.
         * @param {HTMLElement} button - The button element that triggered the copy action.
         */
        window.copyQuestionText = (button) => {
            const questionItem = button.closest('.question-item');
            const questionTextElement = questionItem.querySelector('.question-text-display') || questionItem.querySelector('.question-text-toggle');
            const targetId = questionTextElement.dataset.target; // Get target ID from toggle element
            let textToCopy = questionTextElement.textContent.trim(); // Default to question text

            if (targetId) { // If it's a dropdown question
                const dropdown = document.getElementById(targetId);
                if (dropdown) {
                    const codePre = dropdown.querySelector('pre.java-code-display');
                    if (codePre) {
                        textToCopy = codePre.textContent.trim(); // Copy raw code from pre tag
                    } else {
                        textToCopy = dropdown.textContent.trim(); // Copy text from non-code dropdown
                    }
                }
            }
            
            const textArea = document.createElement("textarea");
            textArea.value = textToCopy;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
        };

        /**
         * Generates an answer for a given question using the Gemini API.
         * The answer is structured into three parts: very easy explanation, easy explanation, and exam-ready answer.
         * @param {string} question - The question to generate an answer for.
         * @param {string} questionCategory - The category of the question (e.g., 'very-short', 'short', 'essay').
         */
        async function generateAnswer(question, questionCategory) {
            loadingSpinner.classList.remove('hidden');
            modalAnswerPlaceholder.classList.remove('hidden');
            modalAnswerParts.innerHTML = ''; // Clear previous answer parts

            // Determine question type and desired answer length for the prompt
            let questionTypeForPrompt;
            let answerLengthDescription;
            if (questionCategory === 'very-short') {
                questionTypeForPrompt = 'অতি সংক্ষিপ্ত প্রশ্ন';
                answerLengthDescription = 'সংক্ষিপ্ত, ১-২ লাইনের মধ্যে।'; // Super short
            } else if (questionCategory === 'short') {
                questionTypeForPrompt = 'সংক্ষিপ্ত প্রশ্ন';
                answerLengthDescription = 'মাঝারি, ৩-৬ লাইনের মধ্যে (প্রায়)。'; // Medium
            } else if (questionCategory === 'essay') {
                questionTypeForPrompt = 'রচনামূলক প্রশ্ন';
                answerLengthDescription = 'বিস্তারিত এবং পয়েন্টভিত্তিক, যথেষ্ট লম্বা হতে হবে।'; // Big
            } else {
                questionTypeForPrompt = 'সাধারণ প্রশ্ন';
                answerLengthDescription = 'যথাযথ দৈর্ঘ্যের হবে।';
            }

        /**
         * Loads questions into the DOM based on categories defined in the `questions` object.
         */
        function loadQuestions() {
            for (const category in questions) {
                const listElement = document.getElementById(`${category}-questions`);
                if (listElement) {
                    // Clear existing questions before loading new ones
                    listElement.innerHTML = ''; 

                    questions[category].forEach((q, index) => {
                        const listItem = document.createElement('div');
                        listItem.classList.add('question-item');
                        
                        // Add stripe class based on 'tier' property
                        if (q.tier === 'mythic') {
                            listItem.classList.add('red-mythic-item');
                        } else if (q.tier === 'legendary') {
                            listItem.classList.add('gold-legendary-item');
                        } else if (q.tier === 'epic') {
                            listItem.classList.add('purple-epic-item');
                        }

                        const dropdownId = `answer-dropdown-${category}-${index}`; // ID for main answer dropdown
                        const extendedDropdownId = `extended-answer-dropdown-${category}-${index}`; // ID for extended answer dropdown

                        const isAmoledSection = true; // All sections will use AMOLED-like dropdowns
                        const dropdownClass = isAmoledSection ? 'answer-dropdown amoled-dropdown' : 'answer-dropdown';
                        const extendedDropdownClass = isAmoledSection ? 'extended-answer-dropdown amoled-extended-dropdown' : 'extended-answer-dropdown';

                        // Construct the HTML for the question item with nested dropdowns
                        listItem.innerHTML = `
                            <div class="question-main-row">
                                <div class="question-text-toggle flex-1 cursor-pointer" data-target="${dropdownId}">
                                    <span>${q.text}</span>
                                    <svg class="toggle-icon w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                    </svg>
                                </div>
                                <div class="button-container flex items-center gap-2 flex-shrink-0">
                                    <button class="action-button" onclick="openAiModal('${encodeURIComponent(q.text)}', '${category}')">
                                        AI
                                    </button>
                                    <button class="action-button copy-button" onclick="copyQuestionText(this)">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clipboard">
                                            <rect width="8" height="4" x="8" y="2" rx="1" ry="1"/>
                                            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div id="${dropdownId}" class="${dropdownClass} hidden">
                                <div class="short-answer-text-toggle" data-target="${extendedDropdownId}">
                                    <div class="short-answer-content">${q.answer}</div>
                                    <svg class="toggle-icon w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                                </div>
                                <div id="${extendedDropdownId}" class="${extendedDropdownClass} hidden">
                                    ${q.extendedAnswer}
                                </div>
                            </div>
                        `;
                        
                        listElement.appendChild(listItem);

                        // Add event listener for main dropdown toggle (question text)
                        const toggleElement = listItem.querySelector('.question-text-toggle');
                        const toggleIcon = toggleElement.querySelector('.toggle-icon');
                        toggleElement.addEventListener('click', function() {
                            const targetId = this.dataset.target;
                            const dropdown = document.getElementById(targetId);
                            if (dropdown) {
                                dropdown.classList.toggle('hidden');
                                toggleIcon.classList.toggle('rotated'); // Rotate icon
                            }
                        });

                        // Add event listener for extended answer toggle (short answer text)
                        const extendedToggleElement = listItem.querySelector('.short-answer-text-toggle');
                        if (extendedToggleElement) { // Ensure the element exists
                            const extendedToggleIcon = extendedToggleElement.querySelector('.toggle-icon');
                            extendedToggleElement.addEventListener('click', function(event) {
                                event.stopPropagation(); // Prevent the parent dropdown from closing
                                const targetId = this.dataset.target;
                                const extendedDropdown = document.getElementById(targetId);
                                if (extendedDropdown) {
                                    extendedDropdown.classList.toggle('hidden');
                                    extendedToggleIcon.classList.toggle('rotated'); // Rotate icon
                                }
                            });
                        }
                    });
                }
            }
        }

        // Load questions when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            loadQuestions();
        });
    </script>
