                                    headingText = 'পার্ট ২: সহজ ভাষায় ব্যাখ্যা';
                                } else if (header === 'পার্ট ১:') {
                                    headingText = 'পার্ট ১: পরীক্ষায় লেখার জন্য';
                                }

                                const partDiv = document.createElement('div');
                                partDiv.classList.add('ai-answer-part');
                                partDiv.innerHTML = `<h4 class="answer-part-heading">${headingText}</h4>`;
                                
                                // Process content for Markdown formatting (bold, lists, code)
                                const codeBlockRegex = /```(?:java)?\s*([\s\S]*?)```/g;
                                let lastIndex = 0;
                                let match;
                                
                                const tempDiv = document.createElement('div'); // Temporary div to process content
                                
                                while ((match = codeBlockRegex.exec(content)) !== null) {
                                    // Add text before the code block
                                    if (match.index > lastIndex) {
                                        const textBefore = content.substring(lastIndex, match.index);
                                        // Convert Markdown bold (**) and list items (*) to HTML
                                        let formattedText = textBefore.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                                        formattedText = formattedText.replace(/^\* (.*)/gm, '<li>$1</li>');
                                        
                                        if (formattedText.includes('<li>')) {
                                            const ul = document.createElement('ul');
                                            ul.innerHTML = formattedText;
                                            tempDiv.appendChild(ul);
                                        } else {
                                            const p = document.createElement('p');
                                            p.innerHTML = formattedText;
                                            tempDiv.appendChild(p);
                                        }
                                    }

                                    // Add the code block
                                    const pre = document.createElement('pre');
                                    pre.textContent = match[1].trim(); // Extract content inside ```
                                    tempDiv.appendChild(pre);
                                    lastIndex = codeBlockRegex.lastIndex;
                                }

                                // Add any remaining text after the last code block
                                if (lastIndex < content.length) {
                                    const remainingText = content.substring(lastIndex);
                                    // Convert Markdown bold (**) and list items (*) to HTML
                                    let formattedText = remainingText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                                    formattedText = formattedText.replace(/^\* (.*)/gm, '<li>$1</li>');

                                    if (formattedText.includes('<li>')) {
                                        const ul = document.createElement('ul');
                                        ul.innerHTML = formattedText;
                                        tempDiv.appendChild(ul);
                                    } else {
                                        const p = document.createElement('p');
                                        p.innerHTML = formattedText;
                                        tempDiv.appendChild(p);
                                    }
                                }
                                
                                partDiv.appendChild(tempDiv); // Append the processed content to the partDiv
                                modalAnswerParts.appendChild(partDiv);
                            }
                        });
                    } else {
                        // Fallback if structured parts aren't found
                        const p = document.createElement('p');
                        p.classList.add('text-center', 'answer-content-text');
                        // Convert Markdown bold (**) and list items (*) to HTML for fallback
                        let formattedText = rawAnswer.trim().replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                        formattedText = formattedText.replace(/^\* (.*)/gm, '<li>$1</li>');
                        
                        if (formattedText.includes('<li>')) {
                            const ul = document.createElement('ul');
                            ul.innerHTML = formattedText;
                            p.appendChild(ul);
                        } else {
                            p.innerHTML = formattedText;
                        }
                        modalAnswerParts.appendChild(p);
                    }

                } else {
                    modalAnswerParts.innerHTML = '<p class="text-center answer-content-text">Sorry, could not generate an answer for this question.</p>';
                }
            } catch (error) {
                console.error('Error generating answer:', error);
                modalAnswerParts.innerHTML = '<p class="text-center answer-content-text">An error occurred while generating the answer. Please try again.</p>';
            } finally {
                loadingSpinner.classList.add('hidden');
                modalAnswerPlaceholder.classList.add('hidden');
            }
        }

        /**
         * Opens the AI answer modal and triggers answer generation.
         * @param {string} encodedQuestion - The URI-encoded question text.
         * @param {string} questionCategory - The category of the question.
         */
        window.openAiModal = (encodedQuestion, questionCategory) => {
            const question = decodeURIComponent(encodedQuestion);
            modalQuestionText.textContent = question;
            
            loadingSpinner.classList.remove('hidden');
            modalAnswerPlaceholder.classList.remove('hidden');
            modalAnswerParts.innerHTML = ''; // Clear existing content before showing spinner

            aiAnswerModal.classList.add('active');
            generateAnswer(question, questionCategory);
        };

        // Event listener to close AI modal when close button is clicked
        aiModalCloseButton.addEventListener('click', () => {
            aiAnswerModal.classList.remove('active');
        });

        // Event listener to close AI modal when clicking outside the content
        aiAnswerModal.addEventListener('click', (e) => {
            if (e.target === aiAnswerModal) {
                aiAnswerModal.classList.remove('active');
            }
        });

        /**
         * Loads questions into the DOM based on categories defined in the `questions` object.
         */
        function loadQuestions() {
            for (const category in questions) {
                const listElement = document.getElementById(`${category}-questions`);
                if (listElement) {
                    questions[category].forEach((q) => {
                        const listItem = document.createElement('div');
                        listItem.classList.add('question-item');
                        
                        // Add stripe class based on 'stripe' property
                        if (q.stripe === 'blue') {
                            listItem.classList.add('blue-stripe-item');
                        } else if (q.stripe === 'green') {
                            listItem.classList.add('green-stripe-item');
                        }

                        let questionContentHTML = ``;

                        if (category === 'very-short' && q.answer) {
                            questionContentHTML = `
                                <div class="question-main-row">
                                    <div class="question-text-toggle flex-1 cursor-pointer" data-target="answer-dropdown-${q.text.replace(/\s/g, '-')}" >
                                        <span>${q.text}</span>
                                        <svg class="toggle-icon w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                        </svg>
                                    </div>
                                    <div class="button-container flex items-center gap-2 flex-shrink-0">
                                        <button class="action-button" onclick="openAiModal('${encodeURIComponent(q.text)}', '${category}')">
                                            AI
                                        </button>
                                        <button class="action-button copy-button" onclick="copyQuestionText(this)">
                                            <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clipboard">
                                                <rect width="8" height="4" x="8" y="2" rx="1" ry="1"/>
                                                <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                <div id="answer-dropdown-${q.text.replace(/\s/g, '-')}" class="answer-dropdown hidden">
                                    ${q.answer}
                                </div>
                            `;
                        } else {
                            questionContentHTML = `
                                <div class="question-main-row">
                                    <div class="question-text-display flex-1">
                                        ${q.text}
                                    </div>
                                    <div class="button-container flex items-center gap-2 flex-shrink-0">
                                        <button class="action-button" onclick="openAiModal('${encodeURIComponent(q.text)}', '${category}')">
                                            AI
                                        </button>
                                        <button class="action-button copy-button" onclick="copyQuestionText(this)">
                                            <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clipboard">
                                                <rect width="8" height="4" x="8" y="2" rx="1" ry="1"/>
                                                <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            `;
                        }

                        listItem.innerHTML = questionContentHTML;
                        listElement.appendChild(listItem);

                        // Add event listener for dropdown toggle only for 'very-short' questions
                        if (category === 'very-short' && q.answer) {
                            const toggleElement = listItem.querySelector('.question-text-toggle');
                            const toggleIcon = toggleElement.querySelector('.toggle-icon');
                            toggleElement.addEventListener('click', function() {
                                const targetId = this.dataset.target;
                                const dropdown = document.getElementById(targetId);
                                if (dropdown) {
                                    dropdown.classList.toggle('hidden');
                                    toggleIcon.classList.toggle('rotated'); // Rotate icon
                                }
                            });
                        }
                    });
                }
            }
        }

        // Load questions when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            loadQuestions();
        });
    </script>
</body>
