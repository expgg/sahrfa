<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Microcontroller Based System Design</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Bengali:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-dark: #050505;
            --bg-card: rgba(28, 28, 30, 0.6);
            --text-main: #f5f5f7;
            --text-sub: #86868b;
            --accent-blue: #0A84FF;
            --glow-cyan: #64D2FF;
            --glow-purple: #BF5AF2;
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Noto Sans Bengali', 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.5;
            margin: 0;
            padding-bottom: 140px;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        /* --- ATMOSPHERE --- */
        .ambient-bg {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1; overflow: hidden; pointer-events: none;
        }
        .orb {
            position: absolute; border-radius: 50%;
            filter: blur(80px); opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }
        .orb-1 { width: 300px; height: 300px; background: var(--accent-blue); top: -50px; left: -50px; animation-delay: 0s; }
        .orb-2 { width: 400px; height: 400px; background: var(--glow-purple); bottom: -100px; right: -100px; animation-delay: -5s; }
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 50px); }
        }

        /* --- UTILS --- */
        .glow-cyan { color: var(--glow-cyan); text-shadow: 0 0 12px rgba(100, 210, 255, 0.4); font-weight: 600; }
        .hidden { display: none !important; }

        /* --- RGB ANIMATION --- */
        .rgb-text {
            font-size: 0.85rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;
            margin-top: 12px; cursor: pointer; text-decoration: none; display: inline-block;
            background: linear-gradient(90deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000);
            background-size: 400%; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: rgb-cycle 3s linear infinite; transition: transform 0.2s;
        }
        .rgb-text:hover { transform: scale(1.05); }
        @keyframes rgb-cycle { 0% { background-position: 0%; } 100% { background-position: 400%; } }

        /* --- LAYOUT --- */
        .main-content { max-width: 800px; margin: 0 auto; padding: 20px; }

        /* --- HEADER --- */
        .header-container {
            position: relative; text-align: center; margin-bottom: 40px; padding: 30px 20px;
            border-radius: 24px; background: rgba(28, 28, 30, 0.4); backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            z-index: 10;
        }
        .header h1 {
            font-size: 1.6rem; font-weight: 800; color: #fff; margin: 0; letter-spacing: -0.5px;
            background: linear-gradient(135deg, #fff 0%, #a0aec0 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .header .subtitle { 
            font-size: 0.9rem; font-weight: 500; color: var(--accent-blue); margin-top: 6px; 
            text-transform: uppercase; letter-spacing: 1px;
        }

        /* --- CATEGORIES & ANIMATION --- */
        .question-category { margin-bottom: 25px; }
        
        .category-header {
            display: inline-flex; justify-content: space-between; align-items: center; gap: 10px;
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); padding: 10px 18px; border-radius: 12px;
            color: var(--glow-cyan); font-size: 0.9rem; font-weight: 600; text-transform: uppercase;
            letter-spacing: 0.5px; margin-bottom: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            cursor: pointer; transition: background 0.2s ease;
            position: relative; z-index: 5;
        }
        .category-header:hover { background: rgba(255, 255, 255, 0.1); }
        .category-toggle-icon { width: 18px; height: 18px; transition: transform 0.3s ease; }
        .category-toggle-icon.rotated { transform: rotate(180deg); }

        /* Count Badge Style */
        .count-badge {
            font-size: 0.75rem; color: var(--text-sub); font-weight: 400; margin-left: 5px;
            opacity: 0.8;
        }

        /* CATEGORY WRAPPER - The Unlimited Height Logic */
        .category-wrapper {
            transition: max-height 0.6s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.4s ease, mask-image 0.4s ease;
            overflow: hidden;
            opacity: 1;
        }

        .category-wrapper.collapsed {
            max-height: 50px !important; /* PEEK HEIGHT */
            opacity: 0.4; pointer-events: none;
            mask-image: linear-gradient(to bottom, black 10%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 10%, transparent 100%);
        }

        .question-list { 
            display: flex; flex-direction: column; gap: 14px; 
            padding-top: 5px; 
        }

        /* --- QUESTION ITEM --- */
        .question-item {
            background-color: var(--bg-card); backdrop-filter: blur(10px);
            border-radius: 16px; overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); 
            position: relative; border: 1px solid var(--glass-border);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            opacity: 0; animation: fadeInUp 0.5s ease forwards;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .question-item:active { transform: scale(0.98); } 
        .question-item.active {
            border-color: rgba(100, 210, 255, 0.3);
            background-color: rgba(40, 40, 45, 0.8);
            box-shadow: 0 0 25px rgba(100, 210, 255, 0.1);
        }

        .tier-mythic { border-left: 4px solid #FF453A; }
        .tier-legendary { border-left: 4px solid #FFD60A; }
        .tier-epic { border-left: 4px solid #BF5AF2; }

        .question-main-row {
            display: flex; align-items: center; justify-content: space-between;
            padding: 18px 16px; gap: 12px; cursor: pointer;
        }
        .question-text-toggle {
            flex-grow: 1; display: flex; align-items: center; justify-content: space-between;
            font-size: 1rem; font-weight: 500; line-height: 1.4; padding-right: 10px; color: #e4e4e6;
        }
        .button-container { display: flex; gap: 10px; flex-shrink: 0; }
        
        .action-button {
            display: flex; align-items: center; justify-content: center;
            width: 38px; height: 38px; border-radius: 12px;
            background-color: rgba(255,255,255,0.05); color: var(--text-sub); border: 1px solid transparent; 
            cursor: pointer; transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .action-button:active { transform: scale(0.9); }
        
        /* HIDING AI BUTTON (Visual Only) */
        .action-button.ai-btn { display: none; }
        
        .action-button.copy-btn:hover { color: #32D74B; background-color: rgba(50, 215, 75, 0.15); transform: scale(1.1) rotate(5deg); }
        .toggle-icon { width: 20px; height: 20px; color: #555; transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55); flex-shrink: 0; }
        .rotated { transform: rotate(180deg); color: #fff; }

        /* --- SMOOTH DROPDOWN ANIMATION (Answers) --- */
        .answer-grid-wrapper {
            display: grid;
            grid-template-rows: 0fr;
            transition: grid-template-rows 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .answer-grid-wrapper.open {
            grid-template-rows: 1fr;
        }
        .answer-overflow-container {
            overflow: hidden;
        }

        .answer-dropdown {
            background-color: rgba(0,0,0,0.3); padding: 20px; 
            border-top: 1px solid var(--glass-border);
            font-size: 0.95rem; line-height: 1.6;
            margin-top: 5px; /* Spacing */
        }
        .short-answer-text-toggle {
            cursor: pointer; padding: 12px; border-radius: 12px; display: flex;
            justify-content: space-between; align-items: start;
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            transition: background 0.2s;
        }
        .short-answer-text-toggle:hover { background: rgba(255,255,255,0.07); }
        
        .extended-answer-dropdown {
            margin-top: 16px; padding: 15px; 
            background: linear-gradient(180deg, rgba(191, 90, 242, 0.1) 0%, rgba(0,0,0,0) 100%);
            border-radius: 12px; border-left: 2px solid var(--glow-purple); color: #d1d1d6;
        }

        /* --- GLASS DOCK --- */
        .glass-dock-container {
            position: fixed; bottom: 25px; left: 0; width: 100%;
            display: flex; justify-content: center; z-index: 900; pointer-events: none;
        }
        .glass-dock {
            pointer-events: auto; position: relative;
            background: rgba(22, 22, 24, 0.75); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-radius: 40px; padding: 12px 25px;
            display: flex; align-items: center; gap: 30px; box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s;
        }
        .glass-dock:hover { transform: translateY(-5px); }
        .dock-progress-svg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; border-radius: 40px; z-index: 901;
        }
        .dock-track-rect { fill: none; stroke: rgba(255, 255, 255, 0.1); stroke-width: 2px; }
        .dock-progress-rect {
            fill: none; stroke: url(#progressGradient); stroke-width: 3px; stroke-linecap: round;
            stroke-dasharray: 1; stroke-dashoffset: 1; transition: stroke-dashoffset 0.1s linear;
        }
        .dock-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: none; border: none; color: var(--text-sub); cursor: pointer;
            transition: all 0.2s; padding: 0; z-index: 902;
        }
        .dock-item svg { width: 22px; height: 22px; margin-bottom: 5px; stroke-width: 2px; }
        .dock-item span { font-size: 0.65rem; font-weight: 600; }
        .dock-item:hover { color: #fff; transform: translateY(-3px); }
        .dock-item:active { transform: scale(0.9); }
        .dock-item.main-action { color: var(--accent-blue); }

        /* --- TOAST & MODAL --- */
        #toast {
            visibility: hidden; min-width: 200px; 
            background: rgba(28, 28, 30, 0.8); backdrop-filter: blur(15px);
            color: #fff; text-align: center; border-radius: 50px; 
            padding: 10px 20px; position: fixed; z-index: 2000; 
            left: 50%; top: -50px; transform: translateX(-50%);
            font-size: 0.9rem; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            transition: top 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #toast.show { visibility: visible; top: 25px; }

        .ai-modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8); backdrop-filter: blur(8px);
            z-index: 1000; display: flex; align-items: center; justify-content: center;
            opacity: 0; visibility: hidden; transition: 0.3s;
        }
        .ai-modal-overlay.active { opacity: 1; visibility: visible; }
        .ai-modal-content {
            background: #1c1c1e; width: 85%; max-width: 500px; max-height: 70vh;
            border-radius: 24px; padding: 25px; overflow-y: auto; 
            border: 1px solid var(--glass-border); box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        .ai-response-text h2 { font-size: 1.1rem; color: var(--glow-cyan); margin-top: 15px; }
        .ai-response-text p { margin-bottom: 10px; color: #d1d1d6; }
        .ai-response-text strong { color: #fff; }

    </style>

                const count = questions[category].length;
                const headerInfo = headerMap[category];
                if(headerInfo) {
                    const headerSpan = document.getElementById(headerInfo.id);
                    if(headerSpan) {
                        headerSpan.innerHTML = `${headerInfo.title} <span class="count-badge">[Total: ${count}]</span>`;
                    }
                }

                questions[category].forEach((q, index) => {
                    const listItem = document.createElement('div');
                    const tierClass = q.tier === 'mythic' ? 'tier-mythic' : q.tier === 'legendary' ? 'tier-legendary' : 'tier-epic';
                    listItem.className = `question-item ${tierClass}`;
                    listItem.style.animationDelay = `${index * 0.05}s`;
                    
                    const ddId = `dd-${category}-${index}`;
                    const extId = `ext-${category}-${index}`;
                    
                    // NEW: Wrap content in grid wrappers for smooth animation
                    listItem.innerHTML = `
                        <div class="question-main-row" onclick="toggle('${ddId}', this)">
                            <div class="question-text-toggle">
                                <span>${q.text}</span>
                                <svg class="toggle-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                            </div>
                            <div class="button-container">
                                <button class="action-button ai-btn" onclick="askGemini(event, '${encodeURIComponent(q.text)}')">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="10" rx="2"></rect><circle cx="12" cy="5" r="2"></circle><path d="M12 7v4"></path><line x1="8" y1="16" x2="8" y2="16"></line><line x1="16" y1="16" x2="16" y2="16"></line></svg>
                                </button>
                                <button class="action-button copy-btn" onclick="smartCopy(event, this, '${ddId}', '${extId}')">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Wrapper for smooth Grid animation -->
                        <div id="${ddId}" class="answer-grid-wrapper">
                            <div class="answer-overflow-container">
                                <div class="answer-dropdown">
                                    <div class="short-answer-text-toggle" onclick="toggle('${extId}', this)">
                                        <div class="short-answer-content">${q.answer}</div>
                                        <svg class="toggle-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:16px; height:16px;"><polyline points="6 9 12 15 18 9"></polyline></svg>
                                    </div>
                                    
                                    <!-- Extended Answer Wrapper -->
                                    <div id="${extId}" class="answer-grid-wrapper">
                                        <div class="answer-overflow-container">
                                            <div class="extended-answer-dropdown">${q.extendedAnswer}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    listElement.appendChild(listItem);
                });
            }
            // INITIALIZE HEIGHTS for Smooth Transition
            initializeCategoryHeights();
        }

        // --- DYNAMIC HEIGHT CALCULATION üìè ---
        function initializeCategoryHeights() {
            // Wait a tick for DOM to settle
            setTimeout(() => {
                document.querySelectorAll('.category-wrapper').forEach(wrapper => {
                    // Set the height explicitly so we can animate FROM it
                    wrapper.style.maxHeight = wrapper.scrollHeight + "px";
                });
            }, 100);
        }

        // --- TOGGLE CATEGORY LOGIC (Updated for Unlimited Height) ---
        window.toggleCategory = (wrapperId, header) => {
            const wrapper = document.getElementById(wrapperId);
            const icon = header.querySelector('.category-toggle-icon');
            
            if (wrapper.classList.contains('collapsed')) {
                // OPENING
                wrapper.classList.remove('collapsed');
                // Recalculate height in case window resized or content changed
                wrapper.style.maxHeight = wrapper.scrollHeight + "px";
            } else {
                // CLOSING
                // First ensure height is set strictly (in case it was 'none')
                wrapper.style.maxHeight = wrapper.scrollHeight + "px";
                
                // Force reflow
                wrapper.offsetHeight; 
                
                wrapper.classList.add('collapsed');
                // The class CSS will take over, but inline style overrides CSS, so we clear it? 
                // No, inline style overrides. We need to set it to 50px via style or remove inline.
                // BEST WAY: Just remove the inline style, let the class handle the collapsed state?
                // No, class has !important. 
                wrapper.style.maxHeight = null; // Remove inline so CSS class takes over
            }
            
            if(icon) icon.classList.toggle('rotated');
        };

        // --- QUESTION TOGGLE LOGIC (GRID ANIMATION) ---
        window.toggle = (id, el) => {
            const content = document.getElementById(id);
            const icon = el.querySelector('.toggle-icon');
            
            // Toggle Open Class for Grid Wrapper
            content.classList.toggle('open');
            
            if(icon) icon.classList.toggle('rotated');
            const item = el.closest('.question-item');
            if (item && el.classList.contains('question-main-row')) {
                item.classList.toggle('active');
            }
            
            // Update Parent Category Height if needed
            const parentCategory = el.closest('.category-wrapper');
            if (parentCategory && !parentCategory.classList.contains('collapsed')) {
                // Allow it to grow freely
                parentCategory.style.maxHeight = parentCategory.scrollHeight + 500 + "px"; // Add buffer
            }

            if (window.event) window.event.cancelBubble = true;
        };

        window.smartCopy = (e, btn, ddId, extId) => {
            e.stopPropagation(); 
            const item = btn.closest('.question-item');
            const qText = item.querySelector('.question-text-toggle span').innerText;
            const shortContent = item.querySelector('.short-answer-content').innerText;
            const extContent = item.querySelector('.extended-answer-dropdown').innerText;
            
            // Check visibility based on 'open' class
            const isShortHidden = !document.getElementById(ddId).classList.contains('open');
            const isExtHidden = !document.getElementById(extId).classList.contains('open');
            
            let textToCopy = isShortHidden ? `Q: ${qText}` : (!isShortHidden && isExtHidden) ? `Q: ${qText}\n\nShort Answer: ${shortContent}` : `Q: ${qText}\n\nShort Answer: ${shortContent}\n\nDetailed Answer: ${extContent}`;
            
            navigator.clipboard.writeText(textToCopy);
            showToast("Copied to Clipboard");
        };

        function showToast(msg) {
            const x = document.getElementById("toast");
            x.innerText = msg;
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 2500);
        }

        window.openLink = (url) => { window.open(url, '_blank'); }
        
        window.toggleFullScreen = () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => console.log(err));
                showToast("Focus Mode On");
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
                showToast("Focus Mode Off");
            }
        }

        // --- SCROLL PROGRESS LOGIC ---
        window.addEventListener('scroll', () => {
            const totalHeight = document.body.scrollHeight - window.innerHeight;
            let progress = 0;
            if (totalHeight > 0) {
                progress = window.scrollY / totalHeight;
            }
            progress = Math.min(Math.max(progress, 0), 1);
            const rect = document.querySelector('.dock-progress-rect');
            if(rect) {
                rect.style.strokeDashoffset = 1 - progress;
            }
        });

        window.downloadSite = () => {
            const pageTitle = document.title || "exam-suggestions";
            const safeTitle = pageTitle.replace(/[^a-z0-9\u0980-\u09FF]/gi, '-').toLowerCase(); 
            const htmlContent = document.documentElement.outerHTML;
            const blob = new Blob([htmlContent], {type: 'text/html'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${safeTitle}.html`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            showToast("App Saved! Check Downloads");
        }

        // --- GOD MODE AI INTEGRATION üß† ---
        window.askGemini = async (e, q) => {
            e.stopPropagation();
            const question = decodeURIComponent(q);
            const item = e.target.closest('.question-item');
            const shortContext = item ? item.querySelector('.short-answer-content').innerText : "No context provided.";

            const modal = document.getElementById('aiAnswerModal');
            const responseArea = document.getElementById('aiResponseArea');
            
            modal.classList.add('active');
            document.getElementById('aiQuestionText').innerText = question;
            
            responseArea.innerHTML = `
                <div style="text-align:center; padding:20px;">
                    <div style="color:var(--glow-cyan); font-weight:bold; margin-bottom:10px;">‚ö° Connecting to Neural Net...</div>
                    <div style="color:var(--text-sub); font-size:0.8rem;">Analyzing Context: "${shortContext.substring(0, 30)}..."</div>
                </div>`;

            try {
                const systemPrompt = `
                    You are a legendary Exam Coach for university students. 
                    Your Goal: Explain the topic simply and help the student memorize it instantly.
                    Context provided by user: "${shortContext}"
                    Output Structure (Use HTML tags):
                    1. <h2>üí° The Concept</h2>: A 1-sentence simple explanation.
                    2. <h2>üß† Memory Hack</h2>: A rhyme, mnemonic, or real-world analogy to remember this.
                    3. <h2>‚ö†Ô∏è Exam Trap</h2>: One common mistake students make on this question.
                    4. <h2>üìù Key Keywords</h2>: List 3 keywords they MUST write to get full marks (bold them).
                    Tone: Encouraging, sharp, concise.
                `;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `${systemPrompt}\n\nQuestion to Analyze: ${question}`
                            }]
                        }]
                    })
                });

                const data = await response.json();
                
                if (data.candidates && data.candidates[0].content) {
                    const aiText = data.candidates[0].content.parts[0].text;
                    const formattedText = aiText
                        .replace(/\*\*(.*?)\*\*/g, '<strong style="color:#fff;">$1</strong>')
                        .replace(/##/g, '')
                        .replace(/\n/g, '<br>');
                    
                    responseArea.innerHTML = formattedText;
                } else {
                    responseArea.innerHTML = "‚ö†Ô∏è Brain Freeze. The AI is napping.";
                }
            } catch (error) {
                console.error(error);
                responseArea.innerHTML = "‚ö†Ô∏è Network Error. Check your connection.";
            }
        };

        document.getElementById('closeAi').addEventListener('click', () => {
            document.getElementById('aiAnswerModal').classList.remove('active');
        });

        document.addEventListener('DOMContentLoaded', loadQuestions);
    </script>
</body>
</html>
