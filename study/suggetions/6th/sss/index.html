    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Bengali:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-dark: #050505;
            --bg-card: rgba(28, 28, 30, 0.6);
            --text-main: #f5f5f7;
            --text-sub: #86868b;
            --accent-blue: #0A84FF;
            --glow-cyan: #64D2FF;
            --glow-purple: #BF5AF2;
            --glass-border: rgba(255, 255, 255, 0.08);
            
            /* Code Theme Colors */
            --code-bg: #1e1e1e;
            --code-header: #252526;
            --c-keyword: #c586c0;
            --c-func: #dcdcaa;
            --c-string: #ce9178;
            --c-comment: #6a9955;
            --c-number: #b5cea8;
        }

        body {
            font-family: 'Noto Sans Bengali', 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.5;
            margin: 0;
            padding-bottom: 140px;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        /* --- ATMOSPHERE --- */
        .ambient-bg {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1; overflow: hidden; pointer-events: none;
        }
        .orb {
            position: absolute; border-radius: 50%;
            filter: blur(80px); opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }
        .orb-1 { width: 300px; height: 300px; background: var(--accent-blue); top: -50px; left: -50px; animation-delay: 0s; }
        .orb-2 { width: 400px; height: 400px; background: var(--glow-purple); bottom: -100px; right: -100px; animation-delay: -5s; }
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 50px); }
        }

        /* --- UTILS & TEXT STYLES --- */
        .hidden { display: none !important; }
        .font-bold { font-weight: 700; }
        .text-sm { font-size: 0.85rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        
        /* The Glow Up Classes (Used by AI Snippet) */
        .glow-cyan { 
            color: var(--glow-cyan); 
            text-shadow: 0 0 12px rgba(100, 210, 255, 0.4); 
            font-weight: 600; 
        }
        .glow-purple { 
            color: var(--glow-purple); 
            font-weight: 600; 
        }
        
        /* Number Badge Style */
        .q-number-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            color: var(--glow-cyan);
            font-size: 0.75rem;
            font-weight: 700;
            min-width: 24px;
            height: 24px;
            border-radius: 6px;
            margin-right: 10px;
            border: 1px solid rgba(100, 210, 255, 0.2);
            flex-shrink: 0;
        }

        /* Exam Tags (Badges) */
        .exam-tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-right: 5px;
            background: rgba(255, 69, 58, 0.2);
            color: #ff453a;
            border: 1px solid rgba(255, 69, 58, 0.3);
        }
        .exam-tag.tip {
            background: rgba(48, 209, 88, 0.2);
            color: #30d158;
            border-color: rgba(48, 209, 88, 0.3);
        }

        /* --- LIST BOX STYLE --- */
        .list-box {
            background: rgba(255, 255, 255, 0.03);
            border-left: 3px solid var(--glow-cyan);
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 0 8px 8px 0;
        }
        .list-box ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .list-box li {
            position: relative;
            padding-left: 20px;
            margin-bottom: 8px;
        }
        .list-box li::before {
            content: "‚Ä¢";
            position: absolute;
            left: 0;
            color: var(--glow-cyan);
            font-weight: bold;
        }

        /* --- CODE SNIPPET STYLE (VS Code Vibe) --- */
        .code-wrapper {
            margin: 15px 0;
            background-color: var(--code-bg);
            border-radius: 8px;
            border: 1px solid #333;
            overflow: hidden;
            font-family: 'Consolas', 'Monaco', monospace;
        }
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--code-header);
            padding: 5px 12px;
            border-bottom: 1px solid #333;
        }
        .code-lang {
            font-size: 0.75rem;
            color: #888;
            font-weight: 600;
        }
        .code-copy-btn {
            background: none;
            border: none;
            color: var(--glow-cyan);
            font-size: 0.75rem;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .code-copy-btn:hover { opacity: 1; }
        
        .code-content {
            padding: 12px;
            overflow-x: auto;
            margin: 0;
            color: #d4d4d4;
            font-size: 0.85rem;
            line-height: 1.5;
        }
        
        /* Syntax Highlighting Classes */
        .c-k { color: var(--c-keyword); } /* Keyword */
        .c-f { color: var(--c-func); }    /* Function */
        .c-s { color: var(--c-string); }  /* String */
        .c-c { color: var(--c-comment); font-style: italic; } /* Comment */
        .c-n { color: var(--c-number); }  /* Number */

        /* --- RGB ANIMATION --- */
        .rgb-text {
            font-size: 0.85rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;
            margin-top: 12px; cursor: pointer; text-decoration: none; display: inline-block;
            background: linear-gradient(90deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000);
            background-size: 400%; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: rgb-cycle 3s linear infinite; transition: transform 0.2s;
        }
        .rgb-text:hover { transform: scale(1.05); }
        @keyframes rgb-cycle { 0% { background-position: 0%; } 100% { background-position: 400%; } }

        /* --- LAYOUT --- */
        .main-content { max-width: 800px; margin: 0 auto; padding: 20px; }

        /* --- HEADER --- */
        .header-container {
            position: relative; text-align: center; margin-bottom: 40px; padding: 30px 20px;
            border-radius: 24px; background: rgba(28, 28, 30, 0.4); backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            z-index: 10;
        }
        .header h1 {
            font-size: 1.6rem; font-weight: 800; color: #fff; margin: 0; letter-spacing: -0.5px;
            background: linear-gradient(135deg, #fff 0%, #a0aec0 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .header .subtitle { 
            font-size: 0.9rem; font-weight: 500; color: var(--accent-blue); margin-top: 6px; 
            text-transform: uppercase; letter-spacing: 1px;
        }

        /* --- CATEGORIES & ANIMATION --- */
        .question-category { margin-bottom: 25px; }
        
        .category-header {
            display: inline-flex; justify-content: space-between; align-items: center; gap: 10px;
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); padding: 10px 18px; border-radius: 12px;
            color: var(--glow-cyan); font-size: 0.9rem; font-weight: 600; text-transform: uppercase;
            letter-spacing: 0.5px; margin-bottom: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            cursor: pointer; transition: background 0.2s ease;
            position: relative; z-index: 5;
        }
        .category-header:hover { background: rgba(255, 255, 255, 0.1); }
        .category-toggle-icon { width: 18px; height: 18px; transition: transform 0.3s ease; }
        .category-toggle-icon.rotated { transform: rotate(180deg); }

        /* Count Badge Style */
        .count-badge {
            font-size: 0.75rem; color: var(--text-sub); font-weight: 400; margin-left: 5px;
            opacity: 0.8;
        }

        /* CATEGORY WRAPPER - The Unlimited Height Logic */
        .category-wrapper {
            transition: max-height 0.6s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.4s ease, mask-image 0.4s ease;
            overflow: hidden;
            opacity: 1;
        }

        .category-wrapper.collapsed {
            max-height: 50px !important; /* PEEK HEIGHT */
            opacity: 0.4; pointer-events: none;
            mask-image: linear-gradient(to bottom, black 10%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 10%, transparent 100%);
        }

        .question-list { 
            display: flex; flex-direction: column; gap: 14px; 
            padding-top: 5px; 
        }

        /* --- QUESTION ITEM --- */
        .question-item {
            background-color: var(--bg-card); backdrop-filter: blur(10px);
            border-radius: 16px; overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); 
            position: relative; border: 1px solid var(--glass-border);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            opacity: 0; animation: fadeInUp 0.5s ease forwards;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .question-item:active { transform: scale(0.98); } 
        .question-item.active {
            border-color: rgba(100, 210, 255, 0.3);
            background-color: rgba(40, 40, 45, 0.8);
            box-shadow: 0 0 25px rgba(100, 210, 255, 0.1);
        }

        .tier-mythic { border-left: 4px solid #FF453A; }
        .tier-legendary { border-left: 4px solid #FFD60A; }
        .tier-epic { border-left: 4px solid #BF5AF2; }

        .question-main-row {
            display: flex; align-items: center; justify-content: space-between;
            padding: 18px 16px; gap: 12px; cursor: pointer;
        }
        .question-text-toggle {
            flex-grow: 1; display: flex; align-items: center; justify-content: flex-start;
            font-size: 1rem; font-weight: 500; line-height: 1.4; padding-right: 10px; color: #e4e4e6;
            gap: 10px;
        }
        .button-container { display: flex; gap: 10px; flex-shrink: 0; margin-left: auto; }
        
        .action-button {
            display: flex; align-items: center; justify-content: center;
            width: 38px; height: 38px; border-radius: 12px;
            background-color: rgba(255,255,255,0.05); color: var(--text-sub); border: 1px solid transparent; 
            cursor: pointer; transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .action-button:active { transform: scale(0.9); }
        
        /* HIDING AI BUTTON (Visual Only) */
        .action-button.ai-btn { display: none; }
        
        .action-button.copy-btn:hover { color: #32D74B; background-color: rgba(50, 215, 75, 0.15); transform: scale(1.1) rotate(5deg); }
        .toggle-icon { width: 20px; height: 20px; color: #555; transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55); flex-shrink: 0; margin-left: 10px; }
        .rotated { transform: rotate(180deg); color: #fff; }

        /* --- SMOOTH DROPDOWN ANIMATION (Answers) --- */
        .answer-grid-wrapper {
            display: grid;
            grid-template-rows: 0fr;
            transition: grid-template-rows 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .answer-grid-wrapper.open {
            grid-template-rows: 1fr;
        }
        .answer-overflow-container {
            overflow: hidden;
        }

        .answer-dropdown {
            background-color: rgba(0,0,0,0.3); padding: 20px; 
            border-top: 1px solid var(--glass-border);
            font-size: 0.95rem; line-height: 1.6;
            margin-top: 5px;
        }
        .short-answer-text-toggle {
            cursor: pointer; padding: 12px; border-radius: 12px; display: flex;
            justify-content: space-between; align-items: start;
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            transition: background 0.2s;
        }
        .short-answer-text-toggle:hover { background: rgba(255,255,255,0.07); }
        
        .extended-answer-dropdown {
            margin-top: 16px; padding: 15px; 
            background: linear-gradient(180deg, rgba(191, 90, 242, 0.1) 0%, rgba(0,0,0,0) 100%);
            border-radius: 12px; border-left: 2px solid var(--glow-purple); color: #d1d1d6;
        }

        /* --- GLASS DOCK --- */
        .glass-dock-container {
            position: fixed; bottom: 25px; left: 0; width: 100%;
            display: flex; justify-content: center; z-index: 900; pointer-events: none;
        }
        .glass-dock {
            pointer-events: auto; position: relative;
            background: rgba(22, 22, 24, 0.75); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-radius: 40px; padding: 12px 25px;
            display: flex; align-items: center; gap: 30px; box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s;
        }
        .glass-dock:hover { transform: translateY(-5px); }
        .dock-progress-svg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; border-radius: 40px; z-index: 901;
        }
        .dock-track-rect { fill: none; stroke: rgba(255, 255, 255, 0.1); stroke-width: 2px; }
        .dock-progress-rect {
            fill: none; stroke: url(#progressGradient); stroke-width: 3px; stroke-linecap: round;
            stroke-dasharray: 1; stroke-dashoffset: 1; transition: stroke-dashoffset 0.1s linear;
        }
        .dock-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: none; border: none; color: var(--text-sub); cursor: pointer;
            transition: all 0.2s; padding: 0; z-index: 902;
        }
        .dock-item svg { width: 22px; height: 22px; margin-bottom: 5px; stroke-width: 2px; }
        .dock-item span { font-size: 0.65rem; font-weight: 600; }
        .dock-item:hover { color: #fff; transform: translateY(-3px); }
        .dock-item:active { transform: scale(0.9); }
        .dock-item.main-action { color: var(--accent-blue); }

        /* --- TOAST & MODAL --- */
        #toast {
            visibility: hidden; min-width: 200px; 
            background: rgba(28, 28, 30, 0.8); backdrop-filter: blur(15px);
            color: #fff; text-align: center; border-radius: 50px; 
            padding: 10px 20px; position: fixed; z-index: 2000; 
            left: 50%; top: -50px; transform: translateX(-50%);
            font-size: 0.9rem; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            transition: top 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #toast.show { visibility: visible; top: 25px; }

        .ai-modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8); backdrop-filter: blur(8px);
            z-index: 1000; display: flex; align-items: center; justify-content: center;
            opacity: 0; visibility: hidden; transition: 0.3s;
        }
        .ai-modal-overlay.active { opacity: 1; visibility: visible; }
        .ai-modal-content {
            background: #1c1c1e; width: 85%; max-width: 500px; max-height: 70vh;
            border-radius: 24px; padding: 25px; overflow-y: auto; 
            border: 1px solid var(--glass-border); box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        .ai-response-text h2 { font-size: 1.1rem; color: var(--glow-cyan); margin-top: 15px; }
        .ai-response-text p { margin-bottom: 10px; color: #d1d1d6; }
        .ai-response-text strong { color: #fff; }

    </style>
</head>

        function initializeCategoryHeights() {

                wrapper.style.maxHeight = wrapper.scrollHeight + "px";
