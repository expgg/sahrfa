        :root {
            --bg-dark: #050505;
            --bg-card: rgba(28, 28, 30, 0.6);
            --text-main: #f5f5f7;
            --text-sub: #86868b;
            --accent-blue: #0A84FF;
            --glow-cyan: #64D2FF;
            --glow-purple: #BF5AF2;

            /* Code Theme Colors */

            --code-header: #252526;
            --c-keyword: #c586c0;
            --c-func: #dcdcaa;
            --c-string: #ce9178;
            --c-comment: #6a9955;
            --c-number: #b5cea8;

        body {

            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.5;
            margin: 0;
            padding-bottom: 140px;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;

        /* --- ATMOSPHERE --- */

            z-index: -1; overflow: hidden; pointer-events: none;
        }
        .orb {

            animation: float 20s infinite ease-in-out;

        .orb-2 { width: 400px; height: 400px; background: var(--glow-purple); bottom: -100px; right: -100px; animation-delay: -5s; }
        @keyframes float {

            50% { transform: translate(30px, 50px); }

        /* --- UTILS & TEXT STYLES --- */
        .hidden { display: none !important; }

        .text-sm { font-size: 0.85rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        
        /* The Glow Up Classes (Used by AI Snippet) */

            text-shadow: 0 0 12px rgba(100, 210, 255, 0.4); 
            font-weight: 600;

        .glow-purple { 
            color: var(--glow-purple); 
            font-weight: 600; 
        }
        
        /* Number Badge Style */

            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            color: var(--glow-cyan);
            font-size: 0.75rem;
            font-weight: 700;
            min-width: 24px;
            height: 24px;
            border-radius: 6px;
            margin-right: 10px;
            border: 1px solid rgba(100, 210, 255, 0.2);
            flex-shrink: 0;
        }

        /* Exam Tags (Badges) */
        .exam-tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-right: 5px;
            background: rgba(255, 69, 58, 0.2);
            color: #ff453a;
            border: 1px solid rgba(255, 69, 58, 0.3);
        }
        .exam-tag.tip {
            background: rgba(48, 209, 88, 0.2);
            color: #30d158;
            border-color: rgba(48, 209, 88, 0.3);
        }

        /* --- LIST BOX STYLE --- */
        .list-box {
            background: rgba(255, 255, 255, 0.03);
            border-left: 3px solid var(--glow-cyan);
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 0 8px 8px 0;

        .list-box ul {

            padding: 0;
            margin: 0;
        }
        .list-box li {
            position: relative;
            padding-left: 20px;
            margin-bottom: 8px;
        }
        .list-box li::before {
            content: "тАв";
            position: absolute;
            left: 0;
            color: var(--glow-cyan);
            font-weight: bold;
        }

        /* --- CODE SNIPPET STYLE (VS Code Vibe) --- */
        .code-wrapper {
            margin: 15px 0;
            background-color: var(--code-bg);
            border-radius: 8px;
            border: 1px solid #333;
            overflow: hidden;
            font-family: 'Consolas', 'Monaco', monospace;
        }
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--code-header);
            padding: 5px 12px;
            border-bottom: 1px solid #333;
        }
        .code-lang {
            font-size: 0.75rem;
            color: #888;
            font-weight: 600;
        }
        .code-copy-btn {
            background: none;
            border: none;
            color: var(--glow-cyan);
            font-size: 0.75rem;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s;

        .code-content {
            padding: 12px;
            overflow-x: auto;
            margin: 0;
            color: #d4d4d4;
            font-size: 0.85rem;
            line-height: 1.5;
        }
        
        /* Syntax Highlighting Classes */
        .c-k { color: var(--c-keyword); } /* Keyword */
        .c-f { color: var(--c-func); }    /* Function */
        .c-s { color: var(--c-string); }  /* String */
        .c-c { color: var(--c-comment); font-style: italic; } /* Comment */
        .c-n { color: var(--c-number); }  /* Number */

            background: linear-gradient(90deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000);
            background-size: 400%; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: rgb-cycle 3s linear infinite; transition: transform 0.2s;
        }
        .rgb-text:hover { transform: scale(1.05); }
        @keyframes rgb-cycle { 0% { background-position: 0%; } 100% { background-position: 400%; } }

        /* --- LAYOUT --- */
        .main-content { max-width: 800px; margin: 0 auto; padding: 20px; }

        .category-toggle-icon { width: 18px; height: 18px; transition: transform 0.3s ease; }

            overflow: hidden;
            opacity: 1;
        }

            width: 38px; height: 38px; border-radius: 12px;
            background-color: rgba(255,255,255,0.05); color: var(--text-sub); border: 1px solid transparent;

            border-radius: 12px; border-left: 2px solid var(--glow-purple); color: #d1d1d6;
        }

        /* --- GLASS DOCK --- */
        .glass-dock-container {
            position: fixed; bottom: 25px; left: 0; width: 100%;
            display: flex; justify-content: center; z-index: 900; pointer-events: none;
        }
        .glass-dock {
            pointer-events: auto; position: relative;
            background: rgba(22, 22, 24, 0.75); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-radius: 40px; padding: 12px 25px;
            display: flex; align-items: center; gap: 30px; box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s;
        }
        .glass-dock:hover { transform: translateY(-5px); }
        .dock-progress-svg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; border-radius: 40px; z-index: 901;
        }
        .dock-track-rect { fill: none; stroke: rgba(255, 255, 255, 0.1); stroke-width: 2px; }
        .dock-progress-rect {
            fill: none; stroke: url(#progressGradient); stroke-width: 3px; stroke-linecap: round;
            stroke-dasharray: 1; stroke-dashoffset: 1; transition: stroke-dashoffset 0.1s linear;
        }
        .dock-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: none; border: none; color: var(--text-sub); cursor: pointer;
            transition: all 0.2s; padding: 0; z-index: 902;

        .dock-item svg { width: 22px; height: 22px; margin-bottom: 5px; stroke-width: 2px; }
        .dock-item span { font-size: 0.65rem; font-weight: 600; }
        .dock-item:hover { color: #fff; transform: translateY(-3px); }
        .dock-item:active { transform: scale(0.9); }
        .dock-item.main-action { color: var(--accent-blue); }

        /* --- TOAST & MODAL --- */
        #toast {
            visibility: hidden; min-width: 200px; 
            background: rgba(28, 28, 30, 0.8); backdrop-filter: blur(15px);
            color: #fff; text-align: center; border-radius: 50px; 
            padding: 10px 20px; position: fixed; z-index: 2000; 
            left: 50%; top: -50px; transform: translateX(-50%);
            font-size: 0.9rem; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            transition: top 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #toast.show { visibility: visible; top: 25px; }

        .ai-modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8); backdrop-filter: blur(8px);
            z-index: 1000; display: flex; align-items: center; justify-content: center;
            opacity: 0; visibility: hidden; transition: 0.3s;
        }
        .ai-modal-overlay.active { opacity: 1; visibility: visible; }
        .ai-modal-content {
            background: #1c1c1e; width: 85%; max-width: 500px; max-height: 70vh;
            border-radius: 24px; padding: 25px; overflow-y: auto; 
            border: 1px solid var(--glass-border); box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        .ai-response-text h2 { font-size: 1.1rem; color: var(--glow-cyan); margin-top: 15px; }
        .ai-response-text p { margin-bottom: 10px; color: #d1d1d6; }
        .ai-response-text strong { color: #fff; }

    </style>
</head>

        answer: "<strong>ржнрзВржорж┐ржХрж╛:</strong> ржкрзНрж░рждрж┐рж╖рзНржарж╛ржирзЗрж░ ржкрзНрж░ржХрзГрждрж┐, ржЖржпрж╝рждржи ржПржмржВ ржХрж╛ржЬрзЗрж░ ржЬржЯрж┐рж▓рждрж╛рж░ ржУржкрж░ ржнрж┐рждрзНрждрж┐ ржХрж░рзЗ ржмрж┐ржнрж┐ржирзНржи ржзрж░ржгрзЗрж░ рж╕ржВржЧржаржи ржХрж╛ржарж╛ржорзЛ ржЧржбрж╝рзЗ ржУржарзЗред рж╕рзБрж╖рзНржарзБ ржмрзНржпржмрж╕рзНржерж╛ржкржирж╛рж░ ржЬржирзНржп рж╕ржарж┐ржХ рж╕ржВржЧржаржи ржХрж╛ржарж╛ржорзЛ ржирж┐рж░рзНржмрж╛ржЪржи ржЕржкрж░рж┐рж╣рж╛рж░рзНржпред ржирж┐ржЪрзЗ ржкрзНрж░ржзрж╛ржи ржкрзНрж░ржзрж╛ржи рж╕ржВржЧржаржи ржХрж╛ржарж╛ржорзЛржЧрзБрж▓рзЛрж░ ржмрж░рзНржгржирж╛ ржжрзЗржУрзЯрж╛ рж╣рж▓рзЛ:<br><br>рзз. <span class=\"glow-cyan\">рж╕рж░рж▓рж░рзИржЦрж┐ржХ рж╕ржВржЧржаржи (Line Organization):</span><br>ржПржЯрж┐ рж╕ржмржЪрзЗржпрж╝рзЗ ржкрзНрж░рж╛ржЪрзАржи ржУ рж╕рж╣ржЬрждржо рж╕ржВржЧржаржиред ржПржЦрж╛ржирзЗ ржХрзНрж╖ржорждрж╛ рж╕рж░рзНржмрзЛржЪрзНржЪ рж╕рзНрждрж░ ржерзЗржХрзЗ ржХрзНрж░ржорж╛ржирзНржмржпрж╝рзЗ рж╕рж░рзНржмржирж┐ржорзНржи рж╕рзНрждрж░рзЗ рж╕рж░рж▓рж░рзЗржЦрж╛рж░ ржорждрзЛ ржирзЗржорзЗ ржЖрж╕рзЗред ржЙрж░рзНржзрзНржмрждржи ржХрж░рзНржоржХрж░рзНрждрж╛ ржЖржжрзЗрж╢ ржжрзЗржи ржПржмржВ ржЕржзрж╕рзНрждржирж░рж╛ рждрж╛ ржкрж╛рж▓ржи ржХрж░рзЗржиред ржПржХрзЗ рж╕рж╛ржорж░рж┐ржХ рж╕ржВржЧржаржиржУ ржмрж▓рж╛ рж╣ржпрж╝ред<br><strong>ржмрзИрж╢рж┐рж╖рзНржЯрзНржп:</strong> ржЖржжрзЗрж╢рзЗрж░ ржРржХрзНржп, ржжрзНрж░рзБржд рж╕рж┐ржжрзНржзрж╛ржирзНржд, ржХржбрж╝рж╛ рж╢рзГржЩрзНржЦрж▓рж╛ред<br><strong>ржЙржкржпрзЛржЧрж┐рждрж╛:</strong> ржЫрзЛржЯ ржУ ржХржо ржЬржЯрж┐рж▓ ржкрзНрж░рждрж┐рж╖рзНржарж╛ржирзЗрж░ ржЬржирзНржп ржЙржкржпрзБржХрзНрждред<br><br>рзи. <span class=\"glow-cyan\">рж╕рж░рж▓рж░рзИржЦрж┐ржХ ржУ ржкржжрж╕рзНрже ржХрж░рзНржорзА рж╕ржВржЧржаржи (Line and Staff Organization):</span><br>рж╕рж░рж▓рж░рзИржЦрж┐ржХ ржирж┐рж░рзНржмрж╛рж╣рзАрж░ ржХрж╛ржЬрзЗрж░ ржЪрж╛ржк ржХржорж╛ржирзЛрж░ ржЬржирзНржп ржпржЦржи рждрж╛ржХрзЗ ржкрж░рж╛ржорж░рзНрж╢ ржжрзЗржпрж╝рж╛рж░ ржЬржирзНржп ржмрж┐рж╢рзЗрж╖ржЬрзНржЮ ржмрж╛ ржЙржкржжрзЗрж╖рзНржЯрж╛ (Staff) ржирж┐ржпрж╝рзЛржЧ ржХрж░рж╛ рж╣ржпрж╝, рждржЦржи рждрж╛ржХрзЗ ржПржЗ рж╕ржВржЧржаржи ржмрж▓рзЗред ржПржЦрж╛ржирзЗ ржжрзБржЗ ржзрж░ржгрзЗрж░ ржХрж░рзНржорзА ржерж╛ржХрзЗтАФрж▓рж╛ржЗржи (ржХрзНрж╖ржорждрж╛ржмрж╛ржи) ржПржмржВ рж╕рзНржЯрж╛ржл (ржкрж░рж╛ржорж░рзНрж╢ржжрж╛рждрж╛)ред<br><strong>ржмрзИрж╢рж┐рж╖рзНржЯрзНржп:</strong> ржмрж┐рж╢рзЗрж╖ржЬрзНржЮржжрзЗрж░ ржмрзНржпржмрж╣рж╛рж░, ржЙржирзНржиржд рж╕рж┐ржжрзНржзрж╛ржирзНржд, ржиржоржирзАржпрж╝рждрж╛ред<br><br>рзй. <span class=\"glow-cyan\">ржХрж╛рж░рзНржпржнрж┐рждрзНрждрж┐ржХ рж╕ржВржЧржаржи (Functional Organization):</span><br>ржПржл. ржбржмрзНрж▓рж┐ржЙ. ржЯрзЗржЗрж▓рж░ ржПржЗ ржХрж╛ржарж╛ржорзЛрж░ ржкрзНрж░ржмржХрзНрждрж╛ред ржПржЦрж╛ржирзЗ ржкрзНрж░рждрж┐рж╖рзНржарж╛ржирзЗрж░ ржХрж╛ржЬржЧрзБрж▓рзЛржХрзЗ ржкрзНрж░ржХрзГрждрж┐ ржЕржирзБржпрж╛ржпрж╝рзА ржЫрзЛржЯ ржЫрзЛржЯ ржнрж╛ржЧрзЗ ржнрж╛ржЧ ржХрж░рзЗ ржПржХрзЗржХржЬржи ржмрж┐рж╢рзЗрж╖ржЬрзНржЮрзЗрж░ ржУржкрж░ ржПржХрзЗржХржЯрж┐ ржмрж┐ржнрж╛ржЧрзЗрж░ ржжрж╛ржпрж╝рж┐рждрзНржм ржирзНржпрж╕рзНржд ржХрж░рж╛ рж╣ржпрж╝ред<br><strong>ржмрзИрж╢рж┐рж╖рзНржЯрзНржп:</strong> рж╢рзНрж░ржоржмрж┐ржнрж╛ржЧ, ржмрж┐рж╢рзЗрж╖рж╛ржпрж╝ржи, ржжржХрзНрж╖рждрж╛рж░ ржЙржирзНржиржпрж╝ржиред<br><br>рзк. <span class=\"glow-cyan\">ржХржорж┐ржЯрж┐ рж╕ржВржЧржаржи (Committee Organization):</span><br>ржпржЦржи ржмрж┐рж╢рзЗрж╖ ржХрзЛржирзЛ рж╕ржорж╕рзНржпрж╛ рж╕ржорж╛ржзрж╛ржи ржмрж╛ ржкрзНрж░рж╢рж╛рж╕ржирж┐ржХ ржХрж╛ржЬ рж╕ржорзНржкрж╛ржжржирзЗрж░ ржЬржирзНржп ржПржХрж╛ржзрж┐ржХ ржмрзНржпржХрзНрждрж┐рж░ рж╕ржоржирзНржмржпрж╝рзЗ ржПржХржЯрж┐ ржХржорж┐ржЯрж┐ ржЧржаржи ржХрж░рж╛ рж╣ржпрж╝ ржПржмржВ рждрж╛ржжрзЗрж░ ржУржкрж░ ржжрж╛ржпрж╝рж┐рждрзНржм ржЕрж░рзНржкржг ржХрж░рж╛ рж╣ржпрж╝ред<br><strong>ржмрзИрж╢рж┐рж╖рзНржЯрзНржп:</strong> ржЧржгрждрж╛ржирзНрждрзНрж░рж┐ржХ рж╕рж┐ржжрзНржзрж╛ржирзНржд, ржпрзМрже ржжрж╛ржпрж╝рж┐рждрзНржм, ржкрж░рж╛ржорж░рзНрж╢ржорзВрж▓ржХред<br><br>рзл. <span class=\"glow-cyan\">ржорзНржпрж╛ржЯрзНрж░рж┐ржХрзНрж╕ рж╕ржВржЧржаржи (Matrix Organization):</span><br>ржПржЯрж┐ ржПржХржЯрж┐ ржЖржзрзБржирж┐ржХ ржУ ржЬржЯрж┐рж▓ ржХрж╛ржарж╛ржорзЛ ржпрзЗржЦрж╛ржирзЗ ржХрж╛рж░рзНржпржнрж┐рждрзНрждрж┐ржХ ржмрж┐ржнрж╛ржЧ ржПржмржВ ржкрзНрж░ржЬрзЗржХрзНржЯ ржмрж╛ ржкржгрзНржпржнрж┐рждрзНрждрж┐ржХ ржмрж┐ржнрж╛ржЧрзЗрж░ рж╕ржоржирзНржмржпрж╝ ржШржЯрж╛ржирзЛ рж╣ржпрж╝ред ржПржЦрж╛ржирзЗ ржПржХржЬржи ржХрж░рзНржорзАрж░ ржжрзБржЗржЬржи ржмрж╕ ржерж╛ржХрждрзЗ ржкрж╛рж░рзЗ (ржлрж╛ржВрж╢ржирж╛рж▓ ржорзНржпрж╛ржирзЗржЬрж╛рж░ ржПржмржВ ржкрзНрж░ржЬрзЗржХрзНржЯ ржорзНржпрж╛ржирзЗржЬрж╛рж░)ред<br><br><strong>ржЙржкрж╕ржВрж╣рж╛рж░:</strong><br>ржкрзНрж░рждрж┐рж╖рзНржарж╛ржирзЗрж░ рж▓ржХрзНрж╖рзНржп ржЕрж░рзНржЬржирзЗ ржкрзНрж░рждрж┐ржЯрж┐ ржХрж╛ржарж╛ржорзЛрж░ржЗ ржирж┐ржЬрж╕рзНржм рж╕рзБржмрж┐ржзрж╛ ржУ ржЕрж╕рзБржмрж┐ржзрж╛ рж░ржпрж╝рзЗржЫрзЗред ржЖржзрзБржирж┐ржХ ржмрзГрж╣рзО рж╢рж┐рж▓рзНржкрзЗ рж╕рж╛ржзрж╛рж░ржгржд рж╕рж░рж▓рж░рзИржЦрж┐ржХ ржУ ржЙржкржжрзЗрж╖рзНржЯрж╛ ржмрж╛ ржорзНржпрж╛ржЯрзНрж░рж┐ржХрзНрж╕ рж╕ржВржЧржаржи ржмрзЗрж╢рж┐ ржжрзЗржЦрж╛ ржпрж╛ржпрж╝уАВ",
        extendedAnswer: "ржнрж╛ржЗ, рж╕ржВржЧржаржи ржХрж╛ржарж╛ржорзЛ рж╣рж▓рзЛ ржПржХржЯрж╛ ржЯрж┐ржорзЗрж░ ржлрж░ржорзЗрж╢ржиред ржпрзЗржоржи ржХрзНрж░рж┐ржХрзЗржЯрзЗ ржПржХрзЗржХ рж╕ржорзЯ ржПржХрзЗржХ ржлрж┐рж▓рзНржбрж┐ржВ рж╕рж╛ржЬрж╛ржирзЛ рж╣рзЯ, ржмрзНржпржмрж╕рж╛рзЯржУ рждрж╛ржЗред<br>рзз. <strong>рж╕рж░рж▓рж░рзИржЦрж┐ржХ:</strong> ржПржЯрж╛ рж╣рж▓рзЛ \"ржЖрж░рзНржорж┐ рж╕рзНржЯрж╛ржЗрж▓\"ред ржЬрзЗржирж╛рж░рзЗрж▓ ржЕрж░рзНржбрж╛рж░ ржжрж┐ржмрзЗ, рж╕рзЛрж▓ржЬрж╛рж░рж░рж╛ ржорж╛ржиржмрзЗред ржорж╛ржЭржЦрж╛ржирзЗ ржХрзЛржирзЛ ржХржерж╛ ржирж╛ржЗред рж╕рж┐ржорзНржкрж▓ ржХрж┐ржирзНрждрзБ ржХрзЬрж╛ред<br>рзи. <strong>рж╕рж░рж▓рж░рзИржЦрж┐ржХ ржУ ржЙржкржжрзЗрж╖рзНржЯрж╛:</strong> ржмрж╕ ржЖржЫрзЗ, ржХрж┐ржирзНрждрзБ ржмрж╕рзЗрж░ рж╕рж╛ржерзЗ ржПржХржЬржи \"ржмрзБржжрзНржзрж┐ржорж╛ржи ржмржирзНржзрзБ\" (ржЙржкржжрзЗрж╖рзНржЯрж╛) ржЖржЫрзЗред ржмрж╕ ржмржирзНржзрзБрж░ ржХрж╛ржЫрзЗ ржмрзБржжрзНржзрж┐ ржирзЗрзЯ, рждрж╛рж░ржкрж░ ржЕрж░рзНржбрж╛рж░ ржжрзЗрзЯред<br>рзй. <strong>ржХрж╛рж░рзНржпржнрж┐рждрзНрждрж┐ржХ:</strong> рж╕рзНржкрзЗрж╢рж╛рж▓рж┐рж╕рзНржЯржжрзЗрж░ ржорзЗрж▓рж╛ред ржЗрж▓рзЗржХржЯрзНрж░рж┐ржХрзЗрж░ ржХрж╛ржЬ ржЗрж▓рзЗржХржЯрзНрж░рж┐рж╢рж┐ржпрж╝рж╛ржи ржжрзЗржЦржмрзЗ, ржкрж╛ржирж┐рж░ ржХрж╛ржЬ ржкрзНрж▓рж╛ржорзНржмрж╛рж░ ржжрзЗржЦржмрзЗред ржпрзЗ ржпрзЗржЯрж╛рзЯ ржУрж╕рзНрждрж╛ржж, рж╕рзЗ рж╕рзЗржЗ ржбрж┐ржкрж╛рж░рзНржЯржорзЗржирзНржЯрзЗрж░ ржмрж╕ред<br>рзк. <strong>ржХржорж┐ржЯрж┐:</strong> рзл-рззрзж ржЬржи ржорж┐рж▓рзЗ ржЧрзЛрж▓ рж╣рзЯрзЗ ржмрж╕рзЗ рж╕рж┐ржжрзНржзрж╛ржирзНржд ржирзЗрзЯрж╛ред \"ржжрж╢рзЗ ржорж┐рж▓рзЗ ржХрж░рж┐ ржХрж╛ржЬ\"тАФржПржЗ ржЯрж╛ржЗржкред<br>рзл. <strong>ржорзНржпрж╛ржЯрзНрж░рж┐ржХрзНрж╕:</strong> ржПржЯрж╛ ржПржХржЯрзБ ржкрзНржпрж╛ржБржЪрж╛ржирзЛред ржзрж░ рждрзБржЗ ржПржХржЗ рж╕рж╛ржерзЗ рждрзЛрж░ ржмрж╛ржмрж╛рж░ ржХржерж╛ржУ рж╢рзБржиржмрж┐ (рж╕рзНржерж╛ржпрж╝рзА ржмрж╕), ржЖржмрж╛рж░ ржЯрж┐ржЙрж╢ржи ржЯрж┐ржЪрж╛рж░рзЗрж░ ржХржерж╛ржУ рж╢рзБржиржмрж┐ (ржкрзНрж░ржЬрзЗржХрзНржЯ ржмрж╕)ред ржжрзБржЗ ржмрж╕рзЗрж░ ржЖржирзНржбрж╛рж░рзЗ ржХрж╛ржЬ ржХрж░рж╛уАВ",
        tier: "mythic"

    {
        text: "ржХрж╛ржорзНржп рждрждрзНрждрзНржмрж╛ржмржзрж╛ржи ржкрж░рж┐рж╕рж░ ржирж┐рж░рзНржзрж╛рж░ржгрзЗ ржмрж┐ржмрзЗржЪрзНржп ржмрж┐рж╖ржпрж╝рж╕ржорзВрж╣ ржЖрж▓рзЛржЪржирж╛ ржХрж░ред",
        answer: "<strong>ржнрзВржорж┐ржХрж╛:</strong> ржХрж╛ржорзНржп рждрждрзНрждрзНржмрж╛ржмржзрж╛ржи ржкрж░рж┐рж╕рж░ (Ideal Span of Supervision) рж╣рж▓рзЛ ржПржХржЬржи ржирж┐рж░рзНржмрж╛рж╣рзА рж╕рж░рж╛рж╕рж░рж┐ ржХрждржЬржи ржЕржзрж╕рзНрждржиржХрзЗ ржжржХрзНрж╖рждрж╛рж░ рж╕рж╛ржерзЗ ржирж┐рзЯржирзНрждрзНрж░ржг ржХрж░рждрзЗ ржкрж╛рж░рзЗржи, рждрж╛рж░ рж╕ржВржЦрзНржпрж╛ред ржПржЗ рж╕ржВржЦрзНржпрж╛ ржирж┐рж░рзНржзрж╛рж░ржгрзЗрж░ ржЬржирзНржп ржмрзЗрж╢ ржХрж┐ржЫрзБ ржмрж┐рж╖рзЯ ржмрж┐ржмрзЗржЪржирж╛ ржХрж░рждрзЗ рж╣рзЯ:<br><br><strong>ржмрж┐ржмрзЗржЪрзНржп ржмрж┐рж╖рзЯрж╕ржорзВрж╣:</strong><div class=\"list-box\"><ul><li><span class=\"glow-cyan\">рзз. ржХрж╛ржЬрзЗрж░ ржкрзНрж░ржХрзГрждрж┐:</span> ржХрж╛ржЬ ржпржжрж┐ ржПржХржШрзЗржпрж╝рзЗ, рж░рзБржЯрж┐ржиржорж╛ржлрж┐ржХ ржПржмржВ рж╕рж╣ржЬ рж╣ржпрж╝, рждржмрзЗ ржПржХржЬржи ржмрж╕ ржЕржирзЗржХ ржХрж░рзНржорзАржХрзЗ ржирж┐ржпрж╝ржирзНрждрзНрж░ржг ржХрж░рждрзЗ ржкрж╛рж░рзЗржи (ржкрж░рж┐рж╕рж░ ржмржбрж╝ рж╣ржпрж╝)ред ржХрж┐ржирзНрждрзБ ржХрж╛ржЬ ржЬржЯрж┐рж▓ ржУ рж╕рзГржЬржирж╢рзАрж▓ рж╣рж▓рзЗ ржкрж░рж┐рж╕рж░ ржЫрзЛржЯ рж╣рждрзЗ рж╣ржпрж╝ред</li><li><span class=\"glow-cyan\">рзи. ржЙрж░рзНржзрзНржмрждржирзЗрж░ ржпрзЛржЧрзНржпрждрж╛:</span> ржмрж╕рзЗрж░ ржжржХрзНрж╖рждрж╛, ржЕржнрж┐ржЬрзНржЮрждрж╛ ржПржмржВ ржжрзНрж░рзБржд рж╕рж┐ржжрзНржзрж╛ржирзНржд ржирзЗржпрж╝рж╛рж░ ржХрзНрж╖ржорждрж╛ ржмрзЗрж╢рж┐ рж╣рж▓рзЗ рждрж┐ржирж┐ ржмрзЗрж╢рж┐ ржХрж░рзНржорзА рж╕рж╛ржорж▓рж╛рждрзЗ ржкрж╛рж░рзЗржиред</li><li><span class=\"glow-cyan\">рзй. ржЕржзрж╕рзНрждржиржжрзЗрж░ ржпрзЛржЧрзНржпрждрж╛:</span> ржХрж░рзНржорзАрж░рж╛ ржпржжрж┐ ржжржХрзНрж╖, ржкрзНрж░рж╢рж┐ржХрзНрж╖рж┐ржд ржПржмржВ ржжрж╛ржпрж╝рж┐рждрзНржмрж╢рзАрж▓ рж╣ржпрж╝, рждржмрзЗ рждрж╛ржжрзЗрж░ ржкрзЗржЫржирзЗ ржмрзЗрж╢рж┐ рж╕ржоржпрж╝ ржжрж┐рждрзЗ рж╣ржпрж╝ ржирж╛ред ржлрж▓рзЗ рждрждрзНрждрзНржмрж╛ржмржзрж╛ржи ржкрж░рж┐рж╕рж░ ржмржбрж╝ рж╣рждрзЗ ржкрж╛рж░рзЗред</li><li><span class=\"glow-cyan\">рзк. рж╕ржоржпрж╝ ржУ ржоржирзЛржпрзЛржЧ:</span> ржХрж╛ржЬрзЗрж░ ржЬржирзНржп ржкрзНрж░рждрж┐ржЯрж┐ ржХрж░рзНржорзАрж░ ржкрзНрж░рждрж┐ ржпржжрж┐ ржжрзАрж░рзНржШржХрзНрж╖ржг ржоржирзЛржпрзЛржЧ ржжрзЗржпрж╝рж╛рж░ ржкрзНрж░ржпрж╝рзЛржЬржи рж╣ржпрж╝, рждржмрзЗ ржкрж░рж┐рж╕рж░ ржЫрзЛржЯ рж╣ржмрзЗред</li><li><span class=\"glow-cyan\">рзл. ржнрзМржЧрзЛрж▓рж┐ржХ ржЕржмрж╕рзНржерж╛ржи:</span> ржХрж░рзНржорзАрж░рж╛ ржпржжрж┐ ржПржХржЗ ржлрзНрж▓рзЛрж░рзЗ ржмрж╛ ржПржХ ржЫрж╛ржжрзЗрж░ ржирж┐ржЪрзЗ ржерж╛ржХрзЗ, рждржмрзЗ ржирж┐ржпрж╝ржирзНрждрзНрж░ржг рж╕рж╣ржЬред ржХрж┐ржирзНрждрзБ рждрж╛рж░рж╛ ржпржжрж┐ ржмрж┐ржнрж┐ржирзНржи ржЬрж╛ржпрж╝ржЧрж╛ржпрж╝ ржЫржбрж╝рж┐ржпрж╝рзЗ ржерж╛ржХрзЗ, рждржмрзЗ ржкрж░рж┐рж╕рж░ ржЫрзЛржЯ рж░рж╛ржЦрждрзЗ рж╣ржпрж╝ред</li><li><span class=\"glow-cyan\">рзм. ржпрзЛржЧрж╛ржпрзЛржЧ ржмрзНржпржмрж╕рзНржерж╛:</span> ржЖржзрзБржирж┐ржХ ржпрзЛржЧрж╛ржпрзЛржЧ ржкрзНрж░ржпрзБржХрзНрждрж┐ (ржЗ-ржорзЗржЗрж▓, ржнрж┐ржбрж┐ржУ ржХржиржлрж╛рж░рзЗржирзНрж╕) ржерж╛ржХрж▓рзЗ ржмрзЗрж╢рж┐ ржХрж░рзНржорзА ржирж┐ржпрж╝ржирзНрждрзНрж░ржг ржХрж░рж╛ рж╕рж╣ржЬ рж╣ржпрж╝ред</li><li><span class=\"glow-cyan\">рзн. ржкрзНрж░рждрж┐рж╖рзНржарж╛ржирзЗрж░ ржирзАрждрж┐:</span> ржкрзНрж░рждрж┐рж╖рзНржарж╛ржирзЗрж░ ржирзАрждрж┐ ржпржжрж┐ ржмрж┐ржХрзЗржирзНржжрзНрж░рзАржХрж░ржгржХрзЗ ржЙрзОрж╕рж╛рж╣рж┐ржд ржХрж░рзЗ, рждржмрзЗ ржкрж░рж┐рж╕рж░ ржмржбрж╝ рж╣рждрзЗ ржкрж╛рж░рзЗред</li></ul></div><strong>ржЙржкрж╕ржВрж╣рж╛рж░:</strong><br>рж╕ржарж┐ржХ рждрждрзНрждрзНржмрж╛ржмржзрж╛ржи ржкрж░рж┐рж╕рж░ ржирж┐рж░рзНржзрж╛рж░ржгрзЗрж░ ржУржкрж░ ржкрзНрж░рждрж┐рж╖рзНржарж╛ржирзЗрж░ ржХрж╛рж░рзНржпржХрж╛рж░рж┐рждрж╛ ржирж┐рж░рзНржнрж░ ржХрж░рзЗред ржПржЯрж┐ ржЦрзБржм ржмржбрж╝ рж╣рж▓рзЗ ржмрж┐рж╢рзГржЩрзНржЦрж▓рж╛ ржжрзЗржЦрж╛ ржжрзЗржпрж╝, ржЖржмрж╛рж░ ржЦрзБржм ржЫрзЛржЯ рж╣рж▓рзЗ ржкрзНрж░рж╢рж╛рж╕ржирж┐ржХ ржЦрж░ржЪ ржмрзЗржбрж╝рзЗ ржпрж╛ржпрж╝уАВ",
        extendedAnswer: "ржПржХржЬржи ржЯрж┐ржЪрж╛рж░ ржХрзНрж▓рж╛рж╕рзЗ ржХрзЯржЬржи рж╕рзНржЯрзБржбрзЗржирзНржЯржХрзЗ ржарж┐ржХржарж╛ржХ ржкрзЬрж╛рждрзЗ ржкрж╛рж░ржмрзЗ? ржПржЯрж╛ ржбрж┐ржкрзЗржирзНржб ржХрж░рзЗ ржХрзЯрзЗржХржЯрж╛ ржЬрж┐ржирж┐рж╕рзЗрж░ ржУржкрж░:<br>рзз. <strong>ржЫрж╛рждрзНрж░рж░рж╛ ржХрзЗржоржи:</strong> ржЫрж╛рждрзНрж░рж░рж╛ ржпржжрж┐ ржмрзНрж░рж┐рж▓рж┐ржпрж╝рж╛ржирзНржЯ рж╣рзЯ (ржжржХрзНрж╖ ржХрж░рзНржорзА), рждрж╛рж╣рж▓рзЗ рззрзжрзж ржЬржиржХрзЗржУ ржкрзЬрж╛ржирзЛ ржпрж╛рзЯред ржЖрж░ ржпржжрж┐ рж╕ржм ржЧрж╛ржзрж╛ рж╣рзЯ, рждржмрзЗ рззрзж ржЬржиржХрзЗржЗ рж╕рж╛ржорж▓рж╛ржирзЛ ржжрж╛рзЯред<br>рзи. <strong>рж╕рж╛ржмржЬрзЗржХрзНржЯ ржХрзА:</strong> ржЕржВржХ ржХрзНрж▓рж╛рж╕ (ржЬржЯрж┐рж▓ ржХрж╛ржЬ) рж╣рж▓рзЗ ржХржо ржЫрж╛рждрзНрж░ ржнрж╛рж▓рзЛ, ржбрзНрж░ржЗржВ ржХрзНрж▓рж╛рж╕ (рж╕рж╣ржЬ ржХрж╛ржЬ) рж╣рж▓рзЗ ржЕржирзЗржХ ржЫрж╛рждрзНрж░ рж╣рж▓рзЗржУ рж╕ржорж╕рзНржпрж╛ ржирж╛ржЗред<br>рзй. <strong>ржЯрж┐ржЪрж╛рж░ ржХрзЗржоржи:</strong> ржЯрж┐ржЪрж╛рж░ ржпржжрж┐ ржЦрзБржм рж╕рзНржорж╛рж░рзНржЯ рж╣рзЯ, рж╕рзЗ ржЕржирзЗржХржХрзЗ ржХржирзНржЯрзНрж░рзЛрж▓ ржХрж░рждрзЗ ржкрж╛рж░ржмрзЗред<br>рзк. <strong>ржжрзВрж░рзЗ ржирж╛ ржХрж╛ржЫрзЗ:</strong> рж╕рзНржЯрзБржбрзЗржирзНржЯрж░рж╛ ржпржжрж┐ ржХрзНрж▓рж╛рж╕рзЗ ржерж╛ржХрзЗ (ржПржХржЗ ржЬрж╛рзЯржЧрж╛рзЯ), рждржмрзЗ рж╕рзБржмрж┐ржзрж╛ред ржЖрж░ ржпржжрж┐ ржЕржирж▓рж╛ржЗржирзЗ ржЬрзБржо ржХрзНрж▓рж╛рж╕рзЗ ржерж╛ржХрзЗ, рждрж╛рж╣рж▓рзЗржУ ржПржХрж░ржХржоред ржХрж┐ржирзНрждрзБ ржпржжрж┐ ржПржХрзЗржХржЬржи ржПржХрзЗржХ ржЬрзЗрж▓рж╛ржпрж╝ ржерж╛ржХрзЗ, рждржмрзЗ ржЦржмрж░ ржирзЗрзЯрж╛ ржХржарж┐ржиред<br>ржорзВрж▓ ржХржерж╛ рж╣рж▓рзЛтАФржмрж╕ ржПржмржВ ржХрж░рзНржорзАрж░ ржорзБрж░ржж ржмрзБржЭрзЗ рж╕ржВржЦрзНржпрж╛ ржарж┐ржХ ржХрж░рждрзЗ рж╣ржмрзЗуАВ",
        tier: "mythic"
    },
    {
        text: "ржмрзНржпржмрж╕рзНржерж╛ржкржирж╛рж░ ржХрж╛рж░рзНржпрж╛ржмрж▓рж┐ ржмрж░рзНржгржирж╛ ржХрж░ред",
        answer: "<strong>ржнрзВржорж┐ржХрж╛:</strong> ржкрзНрж░рждрж┐рж╖рзНржарж╛ржирзЗрж░ рж▓ржХрзНрж╖рзНржп ржЕрж░рзНржЬржирзЗрж░ ржЬржирзНржп ржорж╛ржирзБрж╖ ржУ ржЕржирзНржпрж╛ржирзНржп ржЙржкржХрж░ржгржХрзЗ ржХрж╛ржЬрзЗ рж▓рж╛ржЧрж╛ржирзЛрж░ ржкрзНрж░ржХрзНрж░рж┐ржпрж╝рж╛ржХрзЗ ржмрзНржпржмрж╕рзНржерж╛ржкржирж╛ ржмрж▓рзЗред рж▓рзБржерж╛рж░ ржЧрж╛рж▓рж┐ржХ ржмрзНржпржмрж╕рзНржерж╛ржкржирж╛рж░ ржХрж╛ржЬржХрзЗ 'POSDCORB' рж╕ржВржХрзЗрждрзЗрж░ ржорж╛ржзрзНржпржорзЗ ржкрзНрж░ржХрж╛рж╢ ржХрж░рзЗржЫрзЗржиред ржирж┐ржЪрзЗ ржкрзНрж░ржзрж╛ржи ржХрж╛рж░рзНржпрж╛ржмрж▓рж┐ ржЖрж▓рзЛржЪржирж╛ ржХрж░рж╛ рж╣рж▓рзЛ:<br><br>рзз. <span class=\"glow-cyan\">ржкрж░рж┐ржХрж▓рзНржкржирж╛ (Planning):</span> ржПржЯрж┐ ржмрзНржпржмрж╕рзНржерж╛ржкржирж╛рж░ ржкрзНрж░ржержо ржУ ржкрзНрж░ржзрж╛ржи ржХрж╛ржЬред ржнржмрж┐рж╖рзНржпрждрзЗ ржХрзА ржХрж░рж╛ рж╣ржмрзЗ, ржХржЦржи, ржХрзАржнрж╛ржмрзЗ ржПржмржВ ржХрж╛рж░ ржжрзНржмрж╛рж░рж╛ ржХрж░рж╛ рж╣ржмрзЗтАФрждрж╛ ржЕржЧрзНрж░рж┐ржо ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рж╛ржЗ рж╣рж▓рзЛ ржкрж░рж┐ржХрж▓рзНржкржирж╛ред ржПржЯрж┐ ржХрж╛ржЬрзЗрж░ ржиржХрж╢рж╛ ржмрж╛ ржмрзНрж▓рзБ-ржкрзНрж░рж┐ржирзНржЯред<br><br>рзи. <span class=\"glow-cyan\">рж╕ржВржЧржаржи (Organizing):</span> ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржмрж╛рж╕рзНрждржмрж╛ржпрж╝ржирзЗрж░ ржЬржирзНржп ржкрзНрж░ржпрж╝рзЛржЬржирзАржпрж╝ ржЙржкржХрж░ржг рж╕ржВржЧрзНрж░рж╣ ржХрж░рж╛, ржХрж╛ржЬржЧрзБрж▓рзЛ ржнрж╛ржЧ ржХрж░рж╛ ржПржмржВ ржХрж░рзНржорзАржжрзЗрж░ ржжрж╛ржпрж╝рж┐рждрзНржм ржУ ржХрзНрж╖ржорждрж╛ ржирж┐рж░рзНржжрж┐рж╖рзНржЯ ржХрж░рзЗ рждрж╛ржжрзЗрж░ ржоржзрзНржпрзЗ рж╕ржорзНржкрж░рзНржХ рж╕рзНржерж╛ржкржи ржХрж░рж╛ржХрзЗ рж╕ржВржЧржаржи ржмрж▓рзЗред<br><br>рзй. <span class=\"glow-cyan\">ржХрж░рзНржорзАрж╕ржВрж╕рзНржерж╛ржи (Staffing):</span> ржкрзНрж░рждрж┐рж╖рзНржарж╛ржирзЗрж░ ржЬржирзНржп ржпрзЛржЧрзНржп ржХрж░рзНржорзА рж╕ржВржЧрзНрж░рж╣, ржирж┐рж░рзНржмрж╛ржЪржи, ржирж┐ржпрж╝рзЛржЧ, ржкрзНрж░рж╢рж┐ржХрзНрж╖ржг ржУ ржЙржирзНржиржпрж╝ржирзЗрж░ ржмрзНржпржмрж╕рзНржерж╛ ржХрж░рж╛ред рж╕ржарж┐ржХ ржмрзНржпржХрзНрждрж┐ржХрзЗ рж╕ржарж┐ржХ ржкржжрзЗ ржмрж╕рж╛ржирзЛржЗ ржПрж░ ржорзВрж▓ рж▓ржХрзНрж╖рзНржпред<br><br>рзк. <span class=\"glow-cyan\">ржирж┐рж░рзНржжрзЗрж╢ржирж╛ (Directing):</span> ржХрж░рзНржорзАржжрзЗрж░ ржХрж╛ржЬ рж╕ржорзНржкрж░рзНржХрзЗ ржЖржжрзЗрж╢, ржЙржкржжрзЗрж╢ ржУ ржкрж░рж╛ржорж░рзНрж╢ ржкрзНрж░ржжрж╛ржи ржХрж░рж╛ред ржирж┐рж░рзНржжрзЗрж╢ржирж╛ ржЫрж╛ржбрж╝рж╛ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржУ рж╕ржВржЧржаржи ржЕржЪрж▓ред ржПржЯрж┐ ржмрзНржпржмрж╕рзНржерж╛ржкржирж╛рж░ рж╣рзГрзОржкрж┐ржгрзНржбред<br><br>рзл. <span class=\"glow-cyan\">ржкрзНрж░рзЗрж╖ржгрж╛ (Motivating):</span> ржХрж░рзНржорзАржжрзЗрж░ ржХрж╛ржЬрзЗрж░ ржкрзНрж░рждрж┐ ржЙрзОрж╕рж╛рж╣рж┐ржд ржУ ржЙржжрзНржжрзАржкрзНржд ржХрж░рж╛ред ржнрж╛рж▓рзЛ ржмрзЗрждржи, ржмрзЛржирж╛рж╕ ржмрж╛ ржмрзНржпржмрж╣рж╛рж░рзЗрж░ ржорж╛ржзрзНржпржорзЗ ржХрж░рзНржорзАржжрзЗрж░ ржоржирзЛржмрж▓ ржЪрж╛ржЩрзНржЧрж╛ рж░рж╛ржЦрж╛ рж╣ржпрж╝ред<br><br>рзм. <span class=\"glow-cyan\">рж╕ржоржирзНржмржпрж╝ рж╕рж╛ржзржи (Coordinating):</span> ржкрзНрж░рждрж┐рж╖рзНржарж╛ржирзЗрж░ ржмрж┐ржнрж┐ржирзНржи ржмрж┐ржнрж╛ржЧ ржУ ржЙржк-ржмрж┐ржнрж╛ржЧрзЗрж░ ржХрж╛ржЬрзЗрж░ ржоржзрзНржпрзЗ ржпрзЛржЧрж╕рзВрждрзНрж░ ржмрж╛ рждрж╛рж▓ржорж┐рж▓ рж╕рзНржерж╛ржкржи ржХрж░рж╛, ржпрж╛рждрзЗ рж╕ржмрж╛ржЗ ржПржХржЗ рж▓ржХрзНрж╖рзНржп ржЕрж░рзНржЬржирзЗ ржХрж╛ржЬ ржХрж░рзЗред<br><br>рзн. <span class=\"glow-cyan\">ржирж┐ржпрж╝ржирзНрждрзНрж░ржг (Controlling):</span> ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржЕржирзБржпрж╛ржпрж╝рзА ржХрж╛ржЬ рж╣ржЪрзНржЫрзЗ ржХрж┐ржирж╛ рждрж╛ ржпрж╛ржЪрж╛ржЗ ржХрж░рж╛, ржмрж┐ржЪрзНржпрзБрждрж┐ ржмрж╛ ржнрзБрж▓ ржерж╛ржХрж▓рзЗ рждрж╛ ржирж┐рж░рзНржгржпрж╝ ржХрж░рж╛ ржПржмржВ рж╕ржВрж╢рзЛржзржиржорзВрж▓ржХ ржмрзНржпржмрж╕рзНржерж╛ ржЧрзНрж░рж╣ржг ржХрж░рж╛ред<br><br><strong>ржЙржкрж╕ржВрж╣рж╛рж░:</strong><br>ржПржЗ ржХрж╛ржЬржЧрзБрж▓рзЛ ржПржХржЯрж┐ ржЪржХрзНрж░рж╛ржХрж╛рж░ ржкрзНрж░ржХрзНрж░рж┐ржпрж╝рж╛ржпрж╝ ржЖржмрж░рзНрждрж┐ржд рж╣ржпрж╝ред ржирж┐ржпрж╝ржирзНрждрзНрж░ржг рж╢рзЗрж╖ рж╣ржУржпрж╝рж╛рж░ ржкрж░ ржЖржмрж╛рж░ ржирждрзБржи ржкрж░рж┐ржХрж▓рзНржкржирж╛ рж╢рзБрж░рзБ рж╣ржпрж╝ред ржПржЗ рж╕рж╛ржоржЧрзНрж░рж┐ржХ ржкрзНрж░ржХрзНрж░рж┐ржпрж╝рж╛ржЗ рж╣рж▓рзЛ ржмрзНржпржмрж╕рзНржерж╛ржкржирж╛уАВ",
        extendedAnswer: "ржзрж░, рждрзБржЗ рждрзЛрж░ ржмрзЛржирзЗрж░ ржмрж┐рзЯрзЗ ржжрж┐ржмрж┐ред ржорзНржпрж╛ржирзЗржЬржорзЗржирзНржЯрзЗрж░ ржХрж╛ржЬржЧрзБрж▓рзЛ ржПржЦрж╛ржирзЗ ржХрзАржнрж╛ржмрзЗ ржЦрж╛ржЯржмрзЗ ржжрзЗржЦ:<br>рзз. <strong>ржкрзНрж▓рзНржпрж╛ржирж┐ржВ:</strong> ржЖржЧрзЗ ржмрж╛ржЬрзЗржЯ ржХрж░ржмрж┐, ржЧрзЗрж╕рзНржЯ рж▓рж┐рж╕рзНржЯ ржХрж░ржмрж┐, ржорзЗржирзБ ржарж┐ржХ ржХрж░ржмрж┐ред<br>рзи. <strong>ржЕрж░рзНржЧрж╛ржирж╛ржЗржЬрж┐ржВ:</strong> ржХрзЗ ржмрж╛ржЬрж╛рж░ ржХрж░ржмрзЗ, ржХрзЗ ржЧрзЗрж╕рзНржЯ рж░рж┐рж╕рж┐ржн ржХрж░ржмрзЗтАФржПржЗ ржбрж┐ржЙржЯрж┐ржЧрзБрж▓рзЛ ржнрж╛ржЧ ржХрж░рзЗ ржжрж┐ржмрж┐ред<br>рзй. <strong>рж╕рзНржЯрж╛ржлрж┐ржВ:</strong> ржмрж╛ржмрзБрж░рзНржЪрж┐ ржнрж╛рзЬрж╛ ржХрж░ржмрж┐, ржбрзЗржХрзЛрж░рзЗржЯрж░ ржЖржиржмрж┐ред<br>рзк. <strong>ржбрж┐рж░рзЗржХрзНржЯрж┐ржВ:</strong> ржмрж╛ржмрзБрж░рзНржЪрж┐ржХрзЗ ржмрж▓ржмрж┐тАФ\"ржорж╛ржорж╛, рж▓ржмржгрзЗ ржпрзЗржи ржХржо ржирж╛ рж╣рзЯ\"ред ржбрзЗржХрзЛрж░рзЗржЯрж░ржХрзЗ ржмрж▓ржмрж┐тАФ\"ржлрзБрж▓ржЧрзБрж▓рзЛ ржЧрзЗржЯрзЗ рж▓рж╛ржЧрж╛ржУ\"ред ржПржЯрж╛ржЗ ржЕрж░рзНржбрж╛рж░ ржмрж╛ ржирж┐рж░рзНржжрзЗрж╢ржирж╛ред<br>рзл. <strong>ржорзЛржЯрж┐ржнрзЗржЯрж┐ржВ:</strong> ржХрж╛ржЬрж┐ржиржжрзЗрж░ ржмрж▓ржмрж┐тАФ\"ржнрж╛рж▓рзЛ ржХрж░рзЗ ржХрж╛ржЬ ржХрж░, рж╢рзЗрж╖рзЗ ржмрж┐рж░рж┐рзЯрж╛ржирж┐ ржЖрж░ ржЧрж┐ржлржЯ ржкрж╛ржмрж┐\"ред ржУрж░рж╛ ржЦрзБрж╢рж┐ рж╣рзЯрзЗ ржХрж╛ржЬ ржХрж░ржмрзЗред<br>рзм. <strong>ржХрзЛ-ржЕрж░рзНржбрж┐ржирзЗржЯрж┐ржВ:</strong> ржмрж░ржпрж╛рждрзНрж░рзА ржЖрж╕ржЫрзЗ ржХрж┐ржирж╛ ржЖрж░ ржЦрж╛ржмрж╛рж░ рж░рзЗржбрж┐ ржХрж┐ржирж╛тАФржПржЗ ржжрзБржЗржЯрж╛рж░ ржоржзрзНржпрзЗ ржЯрж╛ржЗржорж┐ржВ ржорж┐рж▓рж╛ржирзЛред<br>рзн. <strong>ржХржирзНржЯрзНрж░рзЛрж▓рж┐ржВ:</strong> рж╢рзЗрж╖рзЗ ржЪрзЗржХ ржХрж░рж╛тАФрж╕ржмрж╛ржЗ ржЦрзЗрж▓ ржХрж┐ржирж╛, ржХрзЛржирзЛ ржЦрж╛ржмрж╛рж░ рж╢рж░рзНржЯ ржкрзЬрж▓ ржХрж┐ржирж╛ред ржнрзБрж▓ рж╣рж▓рзЗ ржкрж░рзЗрж░ ржмрж╛рж░ рж╢рзБржзрж░рзЗ ржирзЗрзЯрж╛уАВ",
        tier: "mythic"
    },
    {
        text: "\"ржкрзНрж░рж╢рж╛рж╕ржи ржорж╕рзНрждрж┐рж╖рзНржХ, рж╕ржВржЧржаржи рж╣ржирзНржд ржПржмржВ ржмрзНржпржмрж╕рзНржерж╛ржкржирж╛ ржЪржХрзНрж╖рзБ\"- ржП ржЙржХрзНрждрж┐ржЯрж┐рж░ рждрж╛рзОржкрж░рзНржп ржмрзНржпрж╛ржЦрзНржпрж╛ ржХрж░ред",
        answer: "<strong>ржнрзВржорж┐ржХрж╛:</strong> ржЕрж▓рж┐ржнрж╛рж░ рж╢рзЗрж▓ржбржи рж╢рж┐рж▓рзНржк ржкрзНрж░рждрж┐рж╖рзНржарж╛ржирзЗрж░ ржХрж╛рж░рзНржпржмрж▓рж┐ржХрзЗ ржорж╛ржиржмржжрзЗрж╣рзЗрж░ рж╕рж╛ржерзЗ рждрзБрж▓ржирж╛ ржХрж░рзЗ ржПржЗ ржмрж┐ржЦрзНржпрж╛ржд ржЙржХрзНрждрж┐ржЯрж┐ ржХрж░рзЗржЫрзЗржиред ржПржЦрж╛ржирзЗ ржкрзНрж░рж╢рж╛рж╕ржи, рж╕ржВржЧржаржи ржУ ржмрзНржпржмрж╕рзНржерж╛ржкржирж╛рж░ ржЖржирзНрждржГрж╕ржорзНржкрж░рзНржХ ржмрзНржпрж╛ржЦрзНржпрж╛ ржХрж░рж╛ рж╣ржпрж╝рзЗржЫрзЗред<br><br>рзз. <span class=\"glow-cyan\">ржкрзНрж░рж╢рж╛рж╕ржи ржорж╕рзНрждрж┐рж╖рзНржХ (Administration is the Brain):</span><br>ржорж╛ржиржмржжрзЗрж╣рзЗ ржорж╕рзНрждрж┐рж╖рзНржХ ржпрзЗржоржи ржЪрж┐ржирзНрждрж╛ржнрж╛ржмржирж╛ ржХрж░рзЗ, рж╕рж┐ржжрзНржзрж╛ржирзНржд ржирзЗржпрж╝ ржПржмржВ ржирж┐рж░рзНржжрзЗрж╢ ржжрзЗржпрж╝, рждрзЗржоржирж┐ ржкрзНрж░рждрж┐рж╖рзНржарж╛ржирзЗ ржкрзНрж░рж╢рж╛рж╕ржи ржирзАрждрж┐ ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзЗ, рж▓ржХрзНрж╖рзНржп ржарж┐ржХ ржХрж░рзЗ ржПржмржВ рж╕рж╛ржоржЧрзНрж░рж┐ржХ ржкрж░рж┐ржХрж▓рзНржкржирж╛ рждрзИрж░рж┐ ржХрж░рзЗред ржорж╕рзНрждрж┐рж╖рзНржХ ржЫрж╛ржбрж╝рж╛ ржжрзЗрж╣ ржпрзЗржоржи ржЕржЪрж▓, ржкрзНрж░рж╢рж╛рж╕ржи ржЫрж╛ржбрж╝рж╛ ржкрзНрж░рждрж┐рж╖рзНржарж╛ржиржУ рж▓ржХрзНрж╖рзНржпрж╣рзАржиред ржПржЯрж┐ ржирзАрждрж┐ржирж┐рж░рзНржзрж╛рж░ржХ рж╕рждрзНрждрж╛ред<br><br>рзи. <span class=\"glow-cyan\">рж╕ржВржЧржаржи рж╣ржирзНржд (Organization is the Hands):</span><br>рж╣рж╛ржд ржпрзЗржоржи ржорж╕рзНрждрж┐рж╖рзНржХрзЗрж░ ржирж┐рж░рзНржжрзЗрж╢рзЗ ржХрж╛ржЬ рж╕ржорзНржкрж╛ржжржи ржХрж░рзЗ, рждрзЗржоржирж┐ рж╕ржВржЧржаржи ржкрзНрж░рж╢рж╛рж╕ржирзЗрж░ ржЧрзГрж╣рзАржд ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржмрж╛рж╕рзНрждржмрж╛ржпрж╝ржирзЗрж░ ржЬржирзНржп ржХрж╛ржЬ ржХрж░рзЗред рж╕ржВржЧржаржи рж╣рж▓рзЛ ржкрзНрж░рждрж┐рж╖рзНржарж╛ржирзЗрж░ ржХрж╛ржарж╛ржорзЛ, ржпрзЗржЦрж╛ржирзЗ ржорж╛ржирзБрж╖ ржУ ржЙржкржХрж░ржг ржПржХрждрзНрж░рж┐ржд рж╣ржпрж╝рзЗ ржХрж╛ржЬ рж╕ржорзНржкрж╛ржжржи ржХрж░рзЗред рж╣рж╛ржд ржЫрж╛ржбрж╝рж╛ ржпрзЗржоржи ржХрж╛ржЬ ржХрж░рж╛ ржпрж╛ржпрж╝ ржирж╛, рж╕ржВржЧржаржи ржЫрж╛ржбрж╝рж╛ржУ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржмрж╛рж╕рзНрждржмрж╛ржпрж╝ржи рж╕ржорзНржнржм ржиржпрж╝ред<br><br>рзй. <span class=\"glow-cyan\">ржмрзНржпржмрж╕рзНржерж╛ржкржирж╛ ржЪржХрзНрж╖рзБ (Management is the Eyes):</span><br>ржЪрзЛржЦ ржпрзЗржоржи ржжрзЗржЦрзЗ ржпрзЗ рж╣рж╛ржд ржарж┐ржХржорждрзЛ ржХрж╛ржЬ ржХрж░ржЫрзЗ ржХрж┐ржирж╛ ржПржмржВ ржорж╕рзНрждрж┐рж╖рзНржХрзЗрж░ ржирж┐рж░рзНржжрзЗрж╢ ржкрж╛рж▓рж┐ржд рж╣ржЪрзНржЫрзЗ ржХрж┐ржирж╛, рждрзЗржоржирж┐ ржмрзНржпржмрж╕рзНржерж╛ржкржирж╛ рждржжрж╛рж░ржХрж┐ ржХрж░рзЗ ржпрзЗ рж╕ржВржЧржаржирзЗрж░ ржХрж░рзНржорзАрж░рж╛ ржкрзНрж░рж╢рж╛рж╕ржирзЗрж░ ржирзАрждрж┐ ржЕржирзБржпрж╛ржпрж╝рзА ржХрж╛ржЬ ржХрж░ржЫрзЗ ржХрж┐ржирж╛ред ржмрзНржпржмрж╕рзНржерж╛ржкржирж╛ ржХрж╛ржЬрзЗрж░ ржнрзБрж▓-рждрзНрж░рзБржЯрж┐ ржжрзЗржЦрзЗ ржПржмржВ рждрж╛ рж╕ржВрж╢рзЛржзржирзЗрж░ ржмрзНржпржмрж╕рзНржерж╛ ржирзЗржпрж╝ред ржПржЯрж┐ рждржжрж╛рж░ржХржХрж╛рж░рзА ржУ ржмрж╛рж╕рзНрждржмрж╛ржпрж╝ржиржХрж╛рж░рзА рж╕рждрзНрждрж╛ред<br><br><strong>ржЙржкрж╕ржВрж╣рж╛рж░:</strong><br>рж╕рзБрждрж░рж╛ржВ, ржкрзНрж░рж╢рж╛рж╕ржи ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж░рзЗ (ржорж╕рзНрждрж┐рж╖рзНржХ), рж╕ржВржЧржаржи рждрж╛ ржмрж╛рж╕рзНрждржмрж╛ржпрж╝ржирзЗрж░ ржХрж╛ржарж╛ржорзЛ ржжрзЗржпрж╝ (рж╣рж╛ржд), ржПржмржВ ржмрзНржпржмрж╕рзНржерж╛ржкржирж╛ рждрж╛ ржкрж░рж┐ржЪрж╛рж▓ржирж╛ ржУ ржирж┐ржпрж╝ржирзНрждрзНрж░ржг ржХрж░рзЗ (ржЪрзЛржЦ)ред ржПржЗ рждрж┐ржирзЗрж░ рж╕ржоржирзНржмржпрж╝рзЗржЗ ржПржХржЯрж┐ ржкрзНрж░рждрж┐рж╖рзНржарж╛ржи рж╕ржлрж▓ржнрж╛ржмрзЗ ржЪрж▓рзЗуАВ",
        extendedAnswer: "ржнрж╛ржЗ, рждрзЛрж░ рж╢рж░рзАрж░ржЯрж╛рж░ ржХржерж╛ ржнрж╛ржмред<br><strong>ржкрзНрж░рж╢рж╛рж╕ржи (ржорж╕рзНрждрж┐рж╖рзНржХ):</strong> рждрзЛрж░ ржмрзНрж░рзЗржи ржЪрж┐ржирзНрждрж╛ ржХрж░рж▓ \"ржЖржорж┐ ржХрзНрж░рж┐ржХрзЗржЯ ржЦрзЗрж▓ржм\"ред ржПржЯрж╛ рж╣рж▓рзЛ ржкрж▓рж┐рж╕рж┐ ржмрж╛ ржирзАрждрж┐ред<br><strong>рж╕ржВржЧржаржи (рж╣рж╛ржд):</strong> ржХрзНрж░рж┐ржХрзЗржЯ ржЦрзЗрж▓рждрзЗ рж╣рж▓рзЗ ржмрзНржпрж╛ржЯ ржзрж░рждрзЗ рж╣ржмрзЗред рждрзЛрж░ рж╣рж╛ржд ржмрзНржпрж╛ржЯ ржзрж░рж▓, ржкрж╛ ржжрзМрзЬрж╛рж▓рзЛред ржорж╛ржирзЗ ржлрж┐ржЬрж┐ржХрзНржпрж╛рж▓ ржХрж╛ржЬржЯрж╛ ржХрж░рж▓ред<br><strong>ржмрзНржпржмрж╕рзНржерж╛ржкржирж╛ (ржЪрзЛржЦ):</strong> рждрзЛрж░ ржЪрзЛржЦ ржжрзЗржЦржЫрзЗ ржмрж▓ржЯрж╛ ржХрзЛржиржжрж┐ржХрзЗ ржЖрж╕ржЫрзЗ, рж╣рж╛ржд ржарж┐ржХржорждрзЛ ржмрзНржпрж╛ржЯ ржЪрж╛рж▓рж╛ржЪрзНржЫрзЗ ржХрж┐ржирж╛ред ржпржжрж┐ ржмрж▓ ржорж┐рж╕ рж╣рзЯ, ржЪрзЛржЦ ржмрзНрж░рзЗржиржХрзЗ рж╕рж┐ржЧржирзНржпрж╛рж▓ ржжрзЗрзЯред<br>ржмрзНржпржмрж╕рж╛ ржкрзНрж░рждрж┐рж╖рзНржарж╛ржирзЗржУтАФржорж╛рж▓рж┐ржХрж░рж╛ (ржмрзНрж░рзЗржи) ржбрж┐рж╕рж┐рж╢ржи ржирзЗрзЯ, ржХрж░рзНржоржЪрж╛рж░рзАрж░рж╛ (рж╣рж╛ржд) ржХрж╛ржЬ ржХрж░рзЗ, ржЖрж░ ржорзНржпрж╛ржирзЗржЬрж╛рж░рж░рж╛ (ржЪрзЛржЦ) ржкрж╛рж╣рж╛рж░рж╛ ржжрзЗрзЯ ржХрж╛ржЬ ржарж┐ржХ рж╣ржЪрзНржЫрзЗ ржХрж┐ржирж╛уАВ",
        tier: "mythic"
    },
    {
        text: "ржкрж░рж┐ржХрж▓рзНржкржирж╛рж░ ржЧрзБрж░рзБрждрзНржм ржЖрж▓рзЛржЪржирж╛ ржХрж░уАВ",
        answer: "<strong>ржнрзВржорж┐ржХрж╛:</strong> \"ржкрж░рж┐ржХрж▓рзНржкржирж╛ рж╣рж▓рзЛ ржнржмрж┐рж╖рзНржпрждрзЗрж░ ржЖржпрж╝ржирж╛ред\" ржмрзНржпржмрж╕рзНржерж╛ржкржирж╛рж░ рж╢рзБрж░рзБржЗ рж╣ржпрж╝ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржжрж┐ржпрж╝рзЗред ржПржХржЯрж┐ ржкрзНрж░рждрж┐рж╖рзНржарж╛ржирзЗрж░ рж╕рж╛ржлрж▓рзНржп ржЕржирзЗржХрж╛ржВрж╢рзЗржЗ рж╕ржарж┐ржХ ржкрж░рж┐ржХрж▓рзНржкржирж╛рж░ ржУржкрж░ ржирж┐рж░рзНржнрж░ ржХрж░рзЗред ржирж┐ржЪрзЗ ржПрж░ ржЧрзБрж░рзБрждрзНржм ржЖрж▓рзЛржЪржирж╛ ржХрж░рж╛ рж╣рж▓рзЛ:<br><br>рзз. <span class=\"glow-cyan\">ржЕржирж┐рж╢рзНржЪржпрж╝рждрж╛ рж╣рзНрж░рж╛рж╕:</span> ржнржмрж┐рж╖рзНржпрзО рж╕рж░рзНржмржжрж╛ржЗ ржЕржирж┐рж╢рзНржЪрж┐рждред рж╕ржарж┐ржХ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржнржмрж┐рж╖рзНржпрждрзЗрж░ ржЭрзБржБржХрж┐ ржУ ржЕржирж┐рж╢рзНржЪржпрж╝рждрж╛ рж╕ржорзНржкрж░рзНржХрзЗ ржЖржЧрзЗ ржерзЗржХрзЗржЗ ржзрж╛рж░ржгрж╛ ржжрзЗржпрж╝ ржПржмржВ рждрж╛ ржорзЛржХрж╛ржмрзЗрж▓рж╛рж░ ржкрзНрж░рж╕рзНрждрзБрждрж┐ ржирж┐рждрзЗ рж╕рж╛рж╣рж╛ржпрзНржп ржХрж░рзЗред<br>рзи. <span class=\"glow-cyan\">рж▓ржХрзНрж╖рзНржп ржЕрж░рзНржЬржи:</span> ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржкрзНрж░рждрж┐рж╖рзНржарж╛ржирзЗрж░ рж▓ржХрзНрж╖рзНржп ржУ ржЙржжрзНржжрзЗрж╢рзНржп рж╕рзБржирж┐рж░рзНржжрж┐рж╖рзНржЯ ржХрж░рзЗред ржлрж▓рзЗ рж╕ржХрж▓ ржХрж░рзНржорзА рж╕рзЗржЗ рж▓ржХрзНрж╖рзНржп ржЕрж░рзНржЬржирзЗ ржПржХржпрзЛржЧрзЗ ржХрж╛ржЬ ржХрж░рждрзЗ ржкрж╛рж░рзЗред<br>рзй. <span class=\"glow-cyan\">ржорж┐рждржмрзНржпржпрж╝рж┐рждрж╛ ржУ ржжржХрзНрж╖рждрж╛ ржмрзГржжрзНржзрж┐:</span> ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржерж╛ржХрж▓рзЗ ржЕржпржерж╛ рж╕ржоржпрж╝ ржУ ржЕрж░рзНржерзЗрж░ ржЕржкржЪржпрж╝ рж╣ржпрж╝ ржирж╛ред рж╕ржорзНржкржжрзЗрж░ рж╕рж░рзНржмрзЛрждрзНрждржо ржмрзНржпржмрж╣рж╛рж░ ржирж┐рж╢рзНржЪрж┐ржд ржХрж░рж╛ ржпрж╛ржпрж╝, ржпрж╛ ржкрзНрж░рждрж┐рж╖рзНржарж╛ржирзЗрж░ ржжржХрзНрж╖рждрж╛ ржмрж╛ржбрж╝рж╛ржпрж╝ред<br>рзк. <span class=\"glow-cyan\">ржирж┐ржпрж╝ржирзНрждрзНрж░ржгрзЗрж░ ржнрж┐рждрзНрждрж┐:</span> ржкрж░рж┐ржХрж▓рзНржкржирж╛ рж╣рж▓рзЛ ржПржХржЯрж┐ ржорж╛ржиржжржгрзНржбред ржХрж╛ржЬрзЗрж░ рж╢рзЗрж╖рзЗ ржкрж░рж┐ржХрж▓рзНржкржирж╛рж░ рж╕рж╛ржерзЗ рждрзБрж▓ржирж╛ ржХрж░рзЗржЗ ржирж┐ржпрж╝ржирзНрждрзНрж░ржг ржХрж╛ржЬ рж╕ржорзНржкрж╛ржжржи ржХрж░рж╛ рж╣ржпрж╝ред ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржирж╛ ржерж╛ржХрж▓рзЗ ржирж┐ржпрж╝ржирзНрждрзНрж░ржг рж╕ржорзНржнржм ржиржпрж╝ред<br>рзл. <span class=\"glow-cyan\">рж╕ржарж┐ржХ рж╕рж┐ржжрзНржзрж╛ржирзНржд ржЧрзНрж░рж╣ржг:</span> ржмрж┐ржнрж┐ржирзНржи ржмрж┐ржХрж▓рзНржк ржХрж░рзНржоржкржирзНржерж╛рж░ ржоржзрзНржп ржерзЗржХрзЗ рж╕рзЗрж░рж╛ржЯрж┐ ржмрзЗржЫрзЗ ржирж┐рждрзЗ ржкрж░рж┐ржХрж▓рзНржкржирж╛ рж╕рж╛рж╣рж╛ржпрзНржп ржХрж░рзЗред<br>рзм. <span class=\"glow-cyan\">рж╕ржоржирзНржмржпрж╝ рж╕рж╛ржзржи:</span> ржмрж┐ржнрж┐ржирзНржи ржмрж┐ржнрж╛ржЧрзЗрж░ ржХрж╛ржЬрзЗрж░ ржоржзрзНржпрзЗ ржпрзЛржЧрж╕рзВрждрзНрж░ рж╕рзНржерж╛ржкржи ржХрж░рждрзЗ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржЕржкрж░рж┐рж╣рж╛рж░рзНржпред<br><br><strong>ржЙржкрж╕ржВрж╣рж╛рж░:</strong><br>ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржЫрж╛ржбрж╝рж╛ ржХрзЛржирзЛ ржкрзНрж░рждрж┐рж╖рзНржарж╛ржи ржЧржирзНрждржмрзНржпрж╣рзАржи ржЬрж╛рж╣рж╛ржЬрзЗрж░ ржорждрзЛред рждрж╛ржЗ ржЖржзрзБржирж┐ржХ ржкрзНрж░рждрж┐ржпрзЛржЧрж┐рждрж╛ржорзВрж▓ржХ ржмрзНржпржмрж╕рж╛ржпрж╝ ржЯрж┐ржХрзЗ ржерж╛ржХрждрзЗ рж╣рж▓рзЗ рж╕рзБржЪрж┐ржирзНрждрж┐ржд ржУ ржмрж╛рж╕рзНрждржмрж╕ржорзНржоржд ржкрж░рж┐ржХрж▓рзНржкржирж╛рж░ ржХрзЛржирзЛ ржмрж┐ржХрж▓рзНржк ржирзЗржЗуАВ",
        extendedAnswer: "ржкрзНрж▓рзНржпрж╛ржи ржЫрж╛рзЬрж╛ ржЬрзАржмржи ржЖрж░ ржмрзНрж░рзЗржХ ржЫрж╛рзЬрж╛ ржЧрж╛рзЬрж┐тАФржжрзБржЗржЯрж╛ржЗ рж╕ржорж╛ржиред ржПржХрзНрж╕рж┐ржбрзЗржирзНржЯ рж╣ржмрзЗржЗред<br>ржХрзЗржи ржкрзНрж▓рзНржпрж╛ржи рж▓рж╛ржЧрзЗ?<br>рзз. <strong>ржЯрзЗржирж╢ржи ржХржорзЗ:</strong> ржХрж╛рж▓ржХрзЗ ржХрзА ржХрж░ржмрж┐ ржпржжрж┐ ржЬрж╛ржирж╛ ржерж╛ржХрзЗ, рждрж╛рж╣рж▓рзЗ рж░рж╛рждрзЗ ржнрж╛рж▓рзЛ ржШрзБржо рж╣рзЯред<br>рзи. <strong>ржЯрж╛ржХрж╛ ржмрж╛ржБржЪрзЗ:</strong> рж╣рзБржЯ ржХрж░рзЗ ржХрж╛ржЬ ржХрж░рждрзЗ ржЧрзЗрж▓рзЗ ржЦрж░ржЪ ржмрзЗрж╢рж┐ рж╣рзЯред ржЖржЧрзЗ ржерзЗржХрзЗ ржкрзНрж▓рзНржпрж╛ржи ржерж╛ржХрж▓рзЗ рж╕рж╕рзНрждрж╛рзЯ ржХрж╛ржЬ ржХрж░рж╛ ржпрж╛рзЯред<br>рзй. <strong>ржЧрзЛрж▓ ржорж┐рж╕ рж╣рзЯ ржирж╛:</strong> ржлрзБржЯржмрж▓ ржЦрзЗрж▓рж╛рж░ ржорждрзЛ, ржЧрзЛрж▓ржкрзЛрж╕рзНржЯ ржХрзЛржерж╛рзЯ ржЬрж╛ржирж▓рзЗ ржмрж▓ ржорж╛рж░рждрзЗ рж╕рзБржмрж┐ржзрж╛ред<br>рзк. <strong>ржмрж╕ржЧрж┐рж░рж┐ ржХрж░рж╛ ржпрж╛рзЯ:</strong> ржкрзНрж▓рзНржпрж╛ржи ржерж╛ржХрж▓рзЗ рждрзБржЗ ржЪрзЗржХ ржХрж░рждрзЗ ржкрж╛рж░ржмрж┐ ржХрж╛ржЬ ржарж┐ржХ рж╣ржЪрзНржЫрзЗ ржХрж┐ржирж╛ред \"ржнрж╛ржЗ, ржкрзНрж▓рзНржпрж╛ржирзЗ ржЫрж┐рж▓ рззрзжржЯрж╛, рждрзБржЗ ржмрж╛ржирж╛рж▓рж┐ рзоржЯрж╛ ржХрзЗржи?\"тАФржПржЗ ржзржоржХржЯрж╛ ржжрж┐рждрзЗ ржкрж╛рж░ржмрж┐уАВ",
        tier: "mythic"
    },
    {
        text: "ржЙрзОржкрж╛ржжржирж╢рзАрж▓рждрж╛ ржмрзГржжрзНржзрж┐рж░ ржХрзМрж╢рж▓ ржмрж░рзНржгржирж╛ ржХрж░уАВ",
        answer: "<strong>ржнрзВржорж┐ржХрж╛:</strong> ржЙрзОржкрж╛ржжржирж╢рзАрж▓рждрж╛ ржмрзГржжрзНржзрж┐ ржорж╛ржирзЗ рж╣рж▓рзЛ ржПржХржЗ ржкрж░рж┐ржорж╛ржг рж╕ржорзНржкржж ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзЗ ржмрзЗрж╢рж┐ ржЙрзОржкрж╛ржжржи ржХрж░рж╛ред ржПржЯрж┐ ржкрзНрж░рждрж┐рж╖рзНржарж╛ржирзЗрж░ ржорзБржирж╛ржлрж╛ ржмрзГржжрзНржзрж┐рж░ ржкрзНрж░ржзрж╛ржи рж╣рж╛рждрж┐ржпрж╝рж╛рж░ред ржЙрзОржкрж╛ржжржирж╢рзАрж▓рждрж╛ ржмрзГржжрзНржзрж┐рж░ ржХрж┐ржЫрзБ ржХрж╛рж░рзНржпржХрж░ ржХрзМрж╢рж▓ ржирж┐ржЪрзЗ ржмрж░рзНржгржирж╛ ржХрж░рж╛ рж╣рж▓рзЛ:<br><br><strong>ржХрзМрж╢рж▓рж╕ржорзВрж╣:</strong><div class=\"list-box\"><ul><li><span class=\"glow-cyan\">рзз. ржЙржирзНржиржд ржкрзНрж░ржпрзБржХрзНрждрж┐ ржмрзНржпржмрж╣рж╛рж░:</span> ржЖржзрзБржирж┐ржХ ржУ рж╕рзНржмржпрж╝ржВржХрзНрж░рж┐ржпрж╝ ржпржирзНрждрзНрж░ржкрж╛рждрж┐ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рж▓рзЗ ржХржо рж╕ржоржпрж╝рзЗ ржУ ржХржо ржкрж░рж┐рж╢рзНрж░ржорзЗ ржмрзЗрж╢рж┐ ржЙрзОржкрж╛ржжржи рж╕ржорзНржнржм рж╣ржпрж╝ред</li><li><span class=\"glow-cyan\">рзи. ржжржХрзНрж╖ ржХрж░рзНржорзА ржирж┐ржпрж╝рзЛржЧ ржУ ржкрзНрж░рж╢рж┐ржХрзНрж╖ржг:</span> ржжржХрзНрж╖ ржХрж░рзНржорзАрж░рж╛ ржжрзНрж░рзБржд ржУ ржирж┐рж░рзНржнрзБрж▓ржнрж╛ржмрзЗ ржХрж╛ржЬ ржХрж░рждрзЗ ржкрж╛рж░рзЗред рждрж╛ржЗ ржХрж░рзНржорзАржжрзЗрж░ ржирж┐ржпрж╝ржорж┐ржд ржкрзНрж░рж╢рж┐ржХрзНрж╖ржгрзЗрж░ ржорж╛ржзрзНржпржорзЗ рждрж╛ржжрзЗрж░ ржжржХрзНрж╖рждрж╛ ржмрж╛ржбрж╝рж╛рждрзЗ рж╣ржмрзЗред</li><li><span class=\"glow-cyan\">рзй. ржЙржирзНржиржд ржХрж╛ржБржЪрж╛ржорж╛рж▓:</span> ржнрж╛рж▓рзЛ ржорж╛ржирзЗрж░ ржХрж╛ржБржЪрж╛ржорж╛рж▓ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рж▓рзЗ ржЕржкржЪржпрж╝ ржХржорзЗ ржПржмржВ ржЙрзОржкрж╛ржжрж┐ржд ржкржгрзНржпрзЗрж░ ржорж╛ржи ржнрж╛рж▓рзЛ рж╣ржпрж╝ред</li><li><span class=\"glow-cyan\">рзк. рж╕ржарж┐ржХ ржмрж┐ржирзНржпрж╛рж╕ (Layout):</span> ржХрж╛рж░ржЦрж╛ржирж╛рж░ ржпржирзНрждрзНрж░ржкрж╛рждрж┐ ржУ ржХрж╛ржЬрзЗрж░ рж╕рзНржерж╛ржи ржПржоржиржнрж╛ржмрзЗ рж╕рж╛ржЬрж╛рждрзЗ рж╣ржмрзЗ ржпрзЗржи ржХрж░рзНржорзАржжрзЗрж░ ржЪрж▓рж╛ржЪрж▓рзЗрж░ рж╕ржоржпрж╝ ржирж╖рзНржЯ ржирж╛ рж╣ржпрж╝ ржПржмржВ ржХрж╛ржЬрзЗрж░ ржкрзНрж░ржмрж╛рж╣ рж╕ржЪрж▓ ржерж╛ржХрзЗред</li><li><span class=\"glow-cyan\">рзл. ржкрзНрж░рзЗрж╖ржгрж╛ ржУ ржкрзНрж░ржгрзЛржжржирж╛:</span> ржХрж░рзНржорзАржжрзЗрж░ ржнрж╛рж▓рзЛ ржмрзЗрждржи, ржмрзЛржирж╛рж╕ ржПржмржВ ржХрж╛ржЬрзЗрж░ рж╕рзНржмрзАржХрзГрждрж┐ ржжрж┐рж▓рзЗ рждрж╛рж░рж╛ ржЙрзОрж╕рж╛рж╣рж┐ржд рж╣ржпрж╝ ржПржмржВ ржмрзЗрж╢рж┐ ржХрж╛ржЬ ржХрж░рзЗред</li><li><span class=\"glow-cyan\">рзм. ржХрж╛ржЬрзЗрж░ ржкрж░рж┐ржмрзЗрж╢:</span> ржЖрж▓рзЛ-ржмрж╛рждрж╛рж╕ржкрзВрж░рзНржг, ржирж┐рж░рж╛ржкржж ржПржмржВ рж╕рзНржмрж╛рж╕рзНржерзНржпржХрж░ ржХрж╛ржЬрзЗрж░ ржкрж░рж┐ржмрзЗрж╢ ржХрж░рзНржорзАржжрзЗрж░ ржХрзНрж▓рж╛ржирзНрждрж┐ ржХржорж╛ржпрж╝ ржПржмржВ ржЙрзОржкрж╛ржжржирж╢рзАрж▓рждрж╛ ржмрж╛ржбрж╝рж╛ржпрж╝ред</li><li><span class=\"glow-cyan\">рзн. ржЕржкржЪржпрж╝ рж░рзЛржз:</span> ржХрж╛ржБржЪрж╛ржорж╛рж▓, ржмрж┐ржжрзНржпрзБрзО ржПржмржВ рж╕ржоржпрж╝рзЗрж░ ржЕржкржЪржпрж╝ ржХржорж┐ржпрж╝рзЗ ржЙрзОржкрж╛ржжржирж╢рзАрж▓рждрж╛ ржмрж╛ржбрж╝рж╛ржирзЛ ржпрж╛ржпрж╝ред</li></ul></div><strong>ржЙржкрж╕ржВрж╣рж╛рж░:</strong><br>ржЙржкрж░рзЛржХрзНржд ржХрзМрж╢рж▓ржЧрзБрж▓рзЛ ржкрзНрж░ржпрж╝рзЛржЧ ржХрж░рзЗ ржПржХржЯрж┐ ржкрзНрж░рждрж┐рж╖рзНржарж╛ржи рждрж╛рж░ ржЙрзОржкрж╛ржжржи ржмрзНржпржпрж╝ ржХржорж╛рждрзЗ ржкрж╛рж░рзЗ ржПржмржВ ржмрж╛ржЬрж╛рж░рзЗ ржкрзНрж░рждрж┐ржпрзЛржЧрж┐рждрж╛ржпрж╝ ржПржЧрж┐ржпрж╝рзЗ ржерж╛ржХрждрзЗ ржкрж╛рж░рзЗуАВ",
        extendedAnswer: "ржнрж╛ржЗ, ржкрзНрж░рзЛржбрж╛ржХрзНржЯрж┐ржнрж┐ржЯрж┐ ржмрж╛рзЬрж╛ржирзЛрж░ рж╕рзЛржЬрж╛ ржмрж╛ржВрж▓рж╛ рж╣рж▓рзЛтАФ\"ржХржо ржЦрж░ржЪрзЗ ржмрзЗрж╢рж┐ рж▓рж╛ржн\"ред ржПржЯрж╛ ржХрзЗржоржирзЗ ржХрж░ржмрж┐?<br>рзз. <strong>ржорзЗрж╢рж┐ржи ржЖржкржЧрзНрж░рзЗржб:</strong> ржорж╛ржирзНржзрж╛рждрж╛ ржЖржорж▓рзЗрж░ ржорзЗрж╢рж┐ржи ржмрж╛ржж ржжрзЗ, ржлрж╛рж╕рзНржЯ ржорзЗрж╢рж┐ржи ржЖржиред<br>рзи. <strong>ржЯрзНрж░рзЗржирж┐ржВ:</strong> рж▓рзЗржмрж╛рж░ржжрзЗрж░ ржХрж╛ржЬ рж╢рзЗржЦрж╛ред ржЧрж╛ржзрж╛ ржжрж┐рзЯрзЗ рж╣рж╛рж▓ ржЪрж╛рж╖ ржирж╛ ржХрж░рзЗ ржШрзЛрзЬрж╛ ржмрж╛ржирж╛ред<br>рзй. <strong>ржЦрзБрж╢рж┐ рж░рж╛ржЦрж╛:</strong> рж▓рзЗржмрж╛рж░ржжрзЗрж░ ржкрзЗржЯ ржнрж░рж╛ ржерж╛ржХрж▓рзЗ рждрж╛рж░рж╛ ржЬрж╛ржи ржжрж┐рзЯрзЗ ржХрж╛ржЬ ржХрж░ржмрзЗред ржмрзЛржирж╛рж╕ ржжрзЗ, ржнрж╛рж▓рзЛ ржмрзНржпржмрж╣рж╛рж░ ржХрж░ред<br>рзк. <strong>ржкрж░рж┐ржмрзЗрж╢:</strong> ржЧрж░ржорзЗ ржШрж╛ржорждрзЗ ржШрж╛ржорждрзЗ ржХрж╛ржЬ рж╣рзЯ ржирж╛ред ржлрзНржпрж╛ржи ржжрзЗ, рж▓рж╛ржЗржЯ ржжрзЗред<br>рзл. <strong>ржЬрж┐ржирж┐рж╕ржкрждрзНрж░ рж╣рж╛рждрзЗрж░ ржХрж╛ржЫрзЗ:</strong> ржХрж╛ржЬ ржХрж░рждрзЗ ржЧрж┐рзЯрзЗ ржпрзЗржи рж╕рзНржХрзНрж░рзБ-ржбрзНрж░рж╛ржЗржнрж╛рж░ ржЦрзБржБржЬрждрзЗ рзз ржШржгрзНржЯрж╛ ржирж╛ рж▓рж╛ржЧрзЗред рж╕ржм ржЧрзБржЫрж┐рзЯрзЗ рж░рж╛ржЦред",

        answer: "<strong>ржнрзВржорж┐ржХрж╛:</strong> рж╕рж╛ржкрзНрж▓рж╛ржЗ ржЪрзЗржЗржи ржорзНржпрж╛ржирзЗржЬржорзЗржирзНржЯ (SCM) рж╣рж▓рзЛ ржЖржзрзБржирж┐ржХ ржмрзНржпржмрж╕рж╛рж░ ржПржХржЯрж┐ ржЕржкрж░рж┐рж╣рж╛рж░рзНржп ржЕржВрж╢ред ржПржЯрж┐ ржХрж╛ржБржЪрж╛ржорж╛рж▓ ржерзЗржХрзЗ ржнрзЛржХрзНрждрж╛рж░ ржХрж╛ржЫрзЗ ржкржгрзНржп ржкрзМржБржЫрж╛ржирзЛрж░ ржПржХржЯрж┐ рж╕ржоржирзНржмрж┐ржд ржкрзНрж░ржХрзНрж░рж┐ржпрж╝рж╛ред ржПрж░ ржкрзНрж░ржзрж╛ржи ржмрзИрж╢рж┐рж╖рзНржЯрзНржпржЧрзБрж▓рзЛ ржирж┐ржЪрзЗ ржжрзЗржУржпрж╝рж╛ рж╣рж▓рзЛ:<br><br><strong>ржмрзИрж╢рж┐рж╖рзНржЯрзНржпрж╕ржорзВрж╣:</strong><div class=\"list-box\"><ul><li><span class=\"glow-cyan\">рзз. рж╕ржоржирзНржмрж┐ржд ржкрзНрж░ржХрзНрж░рж┐ржпрж╝рж╛:</span> SCM ржХрзЛржирзЛ ржПржХржХ ржХрж╛ржЬ ржиржпрж╝ред ржПржЯрж┐ рж╕рж░ржмрж░рж╛рж╣ржХрж╛рж░рзА, ржЙрзОржкрж╛ржжржХ, ржкрж░рж┐ржмрзЗрж╢ржХ ржПржмржВ ржмрж┐ржХрзНрж░рзЗрждрж╛рж░ ржХрж╛ржЬрзЗрж░ ржПржХржЯрж┐ рж╕ржоржирзНржмрж┐ржд рж░рзВржкред</li><li><span class=\"glow-cyan\">рзи. рждржерзНржпрзЗрж░ ржкрзНрж░ржмрж╛рж╣:</span> ржПржЦрж╛ржирзЗ ржкржгрзНржпрзЗрж░ ржкрж╛рж╢рж╛ржкрж╛рж╢рж┐ рждржерзНржпрзЗрж░ ржЖржжрж╛ржи-ржкрзНрж░ржжрж╛ржи ржЕрждрзНржпржирзНржд ржЧрзБрж░рзБрждрзНржмржкрзВрж░рзНржгред ржЪрж╛рж╣рж┐ржжрж╛рж░ рждржерзНржп ржирж┐ржЪ ржерзЗржХрзЗ ржУржкрж░рзЗ ржПржмржВ рж╕рж░ржмрж░рж╛рж╣рзЗрж░ рждржерзНржп ржЙржкрж░ ржерзЗржХрзЗ ржирж┐ржЪрзЗ ржкрзНрж░ржмрж╛рж╣рж┐ржд рж╣ржпрж╝ред</li><li><span class=\"glow-cyan\">рзй. ржЧрзНрж░рж╛рж╣ржХ рж╕ржирзНрждрзБрж╖рзНржЯрж┐:</span> SCM-ржПрж░ ржорзВрж▓ рж▓ржХрзНрж╖рзНржп рж╣рж▓рзЛ рж╕ржарж┐ржХ рж╕ржоржпрж╝рзЗ ржкржгрзНржп ржкрзМржБржЫрзЗ ржжрж┐ржпрж╝рзЗ ржЧрзНрж░рж╛рж╣ржХржХрзЗ ржЦрзБрж╢рж┐ рж░рж╛ржЦрж╛ред</li><li><span class=\"glow-cyan\">рзк. ржмрзНржпржпрж╝ рж╣рзНрж░рж╛рж╕:</span> ржоржЬрзБржж ржирж┐ржпрж╝ржирзНрждрзНрж░ржг ржПржмржВ ржкрж░рж┐ржмрж╣ржи ржЦрж░ржЪ ржХржорж┐ржпрж╝рзЗ рж╕рж╛ржоржЧрзНрж░рж┐ржХ ржЙрзОржкрж╛ржжржи ржмрзНржпржпрж╝ ржХржорж╛ржирзЛ ржПрж░ ржПржХржЯрж┐ ржмржбрж╝ ржмрзИрж╢рж┐рж╖рзНржЯрзНржпред</li><li><span class=\"glow-cyan\">рзл. ржжрзАрж░рзНржШржорзЗржпрж╝рж╛ржжрзА рж╕ржорзНржкрж░рзНржХ:</span> рж╕рж╛ржкрзНрж▓рж╛ржЗ ржЪрзЗржЗржирзЗрж░ ржЕржВрж╢рзАржжрж╛рж░ржжрзЗрж░ (ржпрзЗржоржи рж╕рж░ржмрж░рж╛рж╣ржХрж╛рж░рзА ржУ ржЙрзОржкрж╛ржжржХ) ржоржзрзНржпрзЗ ржмрж┐рж╢рзНржмрж╛рж╕ ржУ ржжрзАрж░рзНржШржорзЗржпрж╝рж╛ржжрзА рж╕ржорзНржкрж░рзНржХ ржмржЬрж╛ржпрж╝ ржерж╛ржХрзЗред</li><li><span class=\"glow-cyan\">рзм. ржкрзНрж░ржпрзБржХрзНрждрж┐рж░ ржмрзНржпржмрж╣рж╛рж░:</span> ржЖржзрзБржирж┐ржХ SCM-ржП рж╕ржлржЯржУржпрж╝рзНржпрж╛рж░ ржПржмржВ ржЗржирзНржЯрж╛рж░ржирзЗржЯрзЗрж░ ржмрзНржпрж╛ржкржХ ржмрзНржпржмрж╣рж╛рж░ ржжрзЗржЦрж╛ ржпрж╛ржпрж╝ ржЯрзНрж░рзНржпрж╛ржХрж┐ржВ ржУ ржоржирж┐ржЯрж░рж┐ржВржпрж╝рзЗрж░ ржЬржирзНржпред</li></ul></div><strong>ржЙржкрж╕ржВрж╣рж╛рж░:</strong><br>SCM ржкржгрзНржп ржкрзНрж░ржмрж╛рж╣ржХрзЗ ржорж╕рзГржг ржУ ржжрзНрж░рзБржд ржХрж░рзЗ ржПржмржВ ржмрзНржпржмрж╕рж╛рж░ ржжржХрзНрж╖рждрж╛ ржмрзГржжрзНржзрж┐рждрзЗ рж╕рж╣рж╛ржпрж╝ржХ ржнрзВржорж┐ржХрж╛ ржкрж╛рж▓ржи ржХрж░рзЗуАВ",
        extendedAnswer: "рж╕рж╛ржкрзНрж▓рж╛ржЗ ржЪрзЗржЗржирзЗрж░ ржХрзНржпрж╛рж░рзЗржХрзНржЯрж╛рж░ ржХрзЗржоржи?<br>рзз. <strong>рж╕ржмрж╛ржЗ ржПржХ ржлрзНржпрж╛ржорж┐рж▓рж┐:</strong> ржПржЦрж╛ржирзЗ ржпрзЗ ржХрж╛ржБржЪрж╛ржорж╛рж▓ ржжрзЗрзЯ ржЖрж░ ржпрзЗ ржлрзНржпрж╛ржХрзНржЯрж░рж┐ ржЪрж╛рж▓рж╛рзЯтАФрж╕ржмрж╛ржЗ ржжрзЛрж╕рзНрждред ржПржХржЬржи ржбрзБржмрж▓рзЗ рж╕ржмрж╛ржЗ ржбрзБржмржмрзЗред<br>рзи. <strong>ржЗржиржлрж░ржорзЗрж╢ржи рж╣рж╛ржЗржУржпрж╝рзЗ:</strong> ржорж╛рж▓ ржпрж╛ржУрзЯрж╛рж░ рж╕рж╛ржерзЗ рж╕рж╛ржерзЗ ржЦржмрж░ржУ ржпрж╛рзЯред \"ржнрж╛ржЗ ржорж╛рж▓ ржмрзЗрж░ рж╣рж▓рзЛ\", \"ржнрж╛ржЗ ржорж╛рж▓ ржкрзМржБржЫрж╛рж▓\"тАФржПржЗ ржЖржкржбрзЗржЯ ржЪрж▓рждрзЗ ржерж╛ржХрзЗред<br>рзй. <strong>ржХрж╛рж╕рзНржЯржорж╛рж░ржЗ ржХрж┐ржВ:</strong> ржХрж╛рж╕рзНржЯржорж╛рж░ ржпрж╛рждрзЗ ржирж╛ ржХрзНрж╖рзЗржкрзЗ, ржорж╛рж▓ ржпрж╛рждрзЗ ржЯрж╛ржЗржорзЗ ржкрж╛рзЯтАФржПржЯрж╛ржЗ ржорзЗржЗржи ржЯрж╛рж░рзНржЧрзЗржЯред<br>рзк. <strong>ржЯрж╛ржХрж╛ ржмрж╛ржБржЪрж╛ржирзЛ:</strong> ржЧрзЛржбрж╛ржЙржирзЗ ржорж╛рж▓ ржкржЪрж╛ржирзЛ ржпрж╛ржмрзЗ ржирж╛, ржЯрзНрж░рж╛ржХрзЗ ржорж╛рж▓ ржирж╖рзНржЯ ржХрж░рж╛ ржпрж╛ржмрзЗ ржирж╛ред ржЦрж░ржЪ ржХржорж╛ржирзЛржЗ ржПрж░ ржзрж░рзНржоред",

        text: "рж╕рж╛ржкрзНрж▓рж╛ржЗ ржЪрзЗржЗржи ржорзНржпрж╛ржирзЗржЬржорзЗржирзНржЯрзЗрж░ ржЙржкрж╛ржжрж╛ржи рж╕ржорзВрж╣ ржмрж░рзНржгржирж╛ ржХрж░уАВ",
        answer: "<strong>ржнрзВржорж┐ржХрж╛:</strong> ржПржХржЯрж┐ рж╕ржлрж▓ рж╕рж╛ржкрзНрж▓рж╛ржЗ ржЪрзЗржЗржи ржорзНржпрж╛ржирзЗржЬржорзЗржирзНржЯ рж╕рж┐рж╕рзНржЯрзЗржорзЗ ржмрзЗрж╢ ржХрж┐ржЫрзБ ржЙржкрж╛ржжрж╛ржи ржмрж╛ ржкржХрзНрж╖ ржЬржбрж╝рж┐ржд ржерж╛ржХрзЗред ржПржЧрзБрж▓рзЛ ржПржХрзЗ ржЕржкрж░рзЗрж░ рж╕рж╛ржерзЗ ржирж┐ржмрж┐ржбрж╝ржнрж╛ржмрзЗ рж╕ржорзНржкрж░рзНржХрж┐рждред ржкрзНрж░ржзрж╛ржи ржЙржкрж╛ржжрж╛ржиржЧрзБрж▓рзЛ ржирж┐ржорзНржирж░рзВржк:<br><br>рзз. <span class=\"glow-cyan\">ржкрж░рж┐ржХрж▓рзНржкржирж╛ (Plan):</span><br>ржПржЯрж┐ ржкрзНрж░ржержо ржЙржкрж╛ржжрж╛ржиред ржХрзАржнрж╛ржмрзЗ ржкрзБрж░рзЛ рж╕рж╛ржкрзНрж▓рж╛ржЗ ржЪрзЗржЗржи ржкрж░рж┐ржЪрж╛рж▓рж┐ржд рж╣ржмрзЗ, рж░рж┐рж╕рзЛрж░рзНрж╕ ржХрзАржнрж╛ржмрзЗ ржмрзНржпржмрж╣рж╛рж░ рж╣ржмрзЗтАФрждрж╛рж░ ржХрзМрж╢рж▓ ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рж╛ред<br><br>рзи. <span class=\"glow-cyan\">ржЙрзОрж╕ ржмрж╛ рж╕рж░ржмрж░рж╛рж╣ржХрж╛рж░рзА (Source/Supplier):</span><br>ржпрж╛рж░рж╛ ржкржгрзНржп ржЙрзОржкрж╛ржжржирзЗрж░ ржЬржирзНржп ржкрзНрж░ржпрж╝рзЛржЬржирзАржпрж╝ ржХрж╛ржБржЪрж╛ржорж╛рж▓ рж╕рж░ржмрж░рж╛рж╣ ржХрж░рзЗред рж╕ржарж┐ржХ рж╕рж░ржмрж░рж╛рж╣ржХрж╛рж░рзА ржирж┐рж░рзНржмрж╛ржЪржи ржХрж░рж╛ ржЕрждрзНржпржирзНржд ржЧрзБрж░рзБрждрзНржмржкрзВрж░рзНржгред<br><br>рзй. <span class=\"glow-cyan\">ржЙрзОржкрж╛ржжржи ржмрж╛ ржорзЗржХ (Make):</span><br>ржПржЗ ржзрж╛ржкрзЗ ржХрж╛ржБржЪрж╛ржорж╛рж▓ржХрзЗ ржкрзНрж░ржХрзНрж░рж┐ржпрж╝рж╛ржЬрж╛ржд ржХрж░рзЗ ржЪрзВржбрж╝рж╛ржирзНржд ржкржгрзНржпрзЗ рж░рзВржкрж╛ржирзНрждрж░ ржХрж░рж╛ рж╣ржпрж╝ред ржПржЦрж╛ржирзЗ ржорж╛ржи ржирж┐ржпрж╝ржирзНрждрзНрж░ржг ржПржмржВ ржкрзНржпрж╛ржХрзЗржЬрж┐ржВ ржЕржирзНрждрж░рзНржнрзБржХрзНрждред<br><br>рзк. <span class=\"glow-cyan\">ржбрзЗрж▓рж┐ржнрж╛рж░рж┐ ржмрж╛ ржмрж┐рждрж░ржг (Deliver):</span><br>ржЙрзОржкрж╛ржжрж┐ржд ржкржгрзНржп ржбрж┐рж▓рж╛рж░, ржкрж╛ржЗржХрж╛рж░ ржмрж╛ ржЦрзБржЪрж░рж╛ ржмрж┐ржХрзНрж░рзЗрждрж╛рж░ ржорж╛ржзрзНржпржорзЗ ржЪрзВрзЬрж╛ржирзНржд ржнрзЛржХрзНрждрж╛рж░ ржХрж╛ржЫрзЗ ржкрзМржБржЫрзЗ ржжрзЗржУрзЯрж╛ред         extendedAnswer: "ржПржХржЯрж╛ ржкрж┐рзОржЬрж╛рж░ ржХржерж╛ ржнрж╛ржмред<br>рзз. <strong>ржкрзНрж▓рзНржпрж╛ржи:</strong> рждрзБржЗ ржнрж╛ржмрж▓рж┐ ржкрж┐рзОржЬрж╛ ржмрзЗржЪржмрж┐ред<br>рзи. <strong>рж╕рзЛрж░рзНрж╕:</strong> ржмрж╛ржЬрж╛рж░ ржерзЗржХрзЗ ржорзЯржжрж╛, ржЪрж┐ржЬ, ржорж╛ржВрж╕ ржХрж┐ржирж▓рж┐ (рж╕рж╛ржкрзНрж▓рж╛ржпрж╝рж╛рж░)ред<br>рзй. <strong>ржорзЗржХ:</strong> ржХрж┐ржЪрзЗржирзЗ ржкрж┐рзОржЬрж╛ржЯрж╛ ржмрж╛ржирж╛рж▓рж┐, ржУржнрзЗржирзЗ ржжрж┐рж▓рж┐ (ржЙрзОржкрж╛ржжржи)ред<br>рзк. <strong>ржбрзЗрж▓рж┐ржнрж╛рж░рж┐:</strong> ржлрзБржбржкрж╛ржирзНржбрж╛ ржУрзЯрж╛рж▓рж╛ ржПрж╕рзЗ ржкрж┐рзОржЬрж╛ржЯрж╛ ржХрж╛рж╕рзНржЯржорж╛рж░рзЗрж░ ржмрж╛рж╕рж╛рзЯ ржжрж┐рзЯрзЗ ржЖрж╕рж▓рзЛред<br>рзл. <strong>рж░рж┐ржЯрж╛рж░рзНржи:</strong> ржкрж┐рзОржЬрж╛ ржкрзБрзЬрзЗ ржЧрзЗрж▓рзЗ ржХрж╛рж╕рзНржЯржорж╛рж░ ржлрзЗрж░ржд ржжрж┐ржмрзЗ, рж╕рзЗржЯрж╛ ржирзЗрзЯрж╛рж░ ржмрзНржпржмрж╕рзНржерж╛ ржерж╛ржХрж╛ред<br>ржПржЗ ржкрзБрж░рж╛ рж╕рж┐рж╕рзНржЯрзЗржоржЯрж╛ржЗ рж╕рж╛ржкрзНрж▓рж╛ржЗ ржЪрзЗржЗржирзЗрж░ ржЙржкрж╛ржжрж╛ржиред",

        answer: "<strong>ржнрзВржорж┐ржХрж╛:</strong> ржорж╛ржиржм рж╕ржорзНржкржж ржмрзНржпржмрж╕рзНржерж╛ржкржирж╛ (HRM) ржкрзНрж░рждрж┐рж╖рзНржарж╛ржирзЗрж░ ржХрж░рзНржорзАржжрзЗрж░ рж╕ржВржЧрзНрж░рж╣, ржЙржирзНржиржпрж╝ржи ржУ рж░ржХрзНрж╖ржгрж╛ржмрзЗржХрзНрж╖ржгрзЗрж░ рж╕рж╛ржерзЗ ржЬржбрж╝рж┐рждред ржПрж░ ржХрж╛рж░рзНржпрж╛ржмрж▓рж┐ржХрзЗ ржкрзНрж░ржзрж╛ржиржд ржжрзБржЗ ржнрж╛ржЧрзЗ ржнрж╛ржЧ ржХрж░рж╛ ржпрж╛ржпрж╝: ржмрзНржпржмрж╕рзНржерж╛ржкржирж╛ржЧржд ржУ ржкрж░рж┐ржЪрж╛рж▓ржирж╛ржЧрждред ржмрж┐рж╕рзНрждрж╛рж░рж┐ржд ржирж┐ржЪрзЗ ржЖрж▓рзЛржЪржирж╛ ржХрж░рж╛ рж╣рж▓рзЛ:<br><br>рзз. <span class=\"glow-cyan\">ржХрж░рзНржорзА рж╕ржВржЧрзНрж░рж╣ ржУ ржирж┐рж░рзНржмрж╛ржЪржи (Recruitment & Selection):</span><br>рж╢рзВржирзНржп ржкржжрзЗрж░ ржЬржирзНржп ржмрж┐ржЬрзНржЮржкрзНрждрж┐ ржжрзЗржУржпрж╝рж╛, ржкрзНрж░рж╛рж░рзНржерзАржжрзЗрж░ ржЖржмрзЗржжржи ржЧрзНрж░рж╣ржг, рж▓рж┐ржЦрж┐ржд ржУ ржорзМржЦрж┐ржХ ржкрж░рзАржХрзНрж╖рж╛рж░ ржорж╛ржзрзНржпржорзЗ ржпрзЛржЧрзНржп ржкрзНрж░рж╛рж░рзНржерзА ржмрж╛ржЫрж╛ржЗ ржХрж░рж╛ ржПржмржВ ржирж┐ржпрж╝рзЛржЧ ржжрзЗржУржпрж╝рж╛ред<br><br>рзи. <span class=\"glow-cyan\">ржкрзНрж░рж╢рж┐ржХрзНрж╖ржг ржУ ржЙржирзНржиржпрж╝ржи (Training & Development):</span><br>ржирждрзБржи ржХрж░рзНржорзАржжрзЗрж░ ржХрж╛ржЬ рж╢рзЗржЦрж╛ржирзЛ ржПржмржВ ржкрзБрж░рж╛рждржи ржХрж░рзНржорзАржжрзЗрж░ ржжржХрзНрж╖рждрж╛ ржмрзГржжрзНржзрж┐рж░ ржЬржирзНржп ржмрж┐ржнрж┐ржирзНржи ржкрзНрж░рж╢рж┐ржХрзНрж╖ржгрзЗрж░ ржмрзНржпржмрж╕рзНржерж╛ ржХрж░рж╛ред ржПрждрзЗ рждрж╛ржжрзЗрж░ ржкржжрзЛржирзНржирждрж┐рж░ ржкрже рж╕рзБржЧржо рж╣ржпрж╝ред<br><br>рзй. <span class=\"glow-cyan\">ржкрж╛рж░рж┐рж╢рзНрж░ржорж┐ржХ ржУ рж╕рзБржмрж┐ржзрж╛ ржкрзНрж░ржжрж╛ржи (Compensation & Benefits):</span><br>ржХрж░рзНржорзАржжрзЗрж░ ржХрж╛ржЬрзЗрж░ ржмрж┐ржирж┐ржоржпрж╝рзЗ ржирзНржпрж╛ржпрзНржп ржмрзЗрждржи, ржмрзЛржирж╛рж╕, ржЗржирж╕рзЗржиржЯрж┐ржн ржПржмржВ ржЕржирзНржпрж╛ржирзНржп рж╕рзБржпрзЛржЧ-рж╕рзБржмрж┐ржзрж╛ ржирж┐рж░рзНржзрж╛рж░ржг ржУ ржкрзНрж░ржжрж╛ржи ржХрж░рж╛ред<br><br>рзк. <span class=\"glow-cyan\">ржХрж░рзНржоржорзВрж▓рзНржпрж╛ржпрж╝ржи (Performance Appraisal):</span><br>ржХрж░рзНржорзАрж░рж╛ ржХрзЗржоржи ржХрж╛ржЬ ржХрж░ржЫрзЗ рждрж╛ ржирж┐ржпрж╝ржорж┐ржд ржорзВрж▓рзНржпрж╛ржпрж╝ржи ржХрж░рж╛ред ржПрж░ ржнрж┐рждрзНрждрж┐рждрзЗ ржкржжрзЛржирзНржирждрж┐ ржмрж╛ ржкрзБрж░рж╕рзНржХрж╛рж░ ржжрзЗржУржпрж╝рж╛ рж╣ржпрж╝ред<br><br>рзл. <span class=\"glow-cyan\">ржкрзНрж░рзЗрж╖ржгрж╛ ржУ ржоржирзЛржмрж▓ ржмрзГржжрзНржзрж┐ (Motivation):</span><br>ржХрж░рзНржорзАржжрзЗрж░ ржХрж╛ржЬрзЗрж░ ржкрзНрж░рждрж┐ ржЖржЧрзНрж░рж╣ ржзрж░рзЗ рж░рж╛ржЦрж╛рж░ ржЬржирзНржп ржкрзБрж░рж╕рзНржХрж╛рж░, ржкрзНрж░рж╢ржВрж╕рж╛ ржПржмржВ ржнрж╛рж▓рзЛ ржмрзНржпржмрж╣рж╛рж░рзЗрж░ ржмрзНржпржмрж╕рзНржерж╛ ржХрж░рж╛ред<br><br>рзм. <span class=\"glow-cyan\">рж╢рзНрж░ржо рж╕ржорзНржкрж░рзНржХ ржУ ржирж┐рж░рж╛ржкрждрзНрждрж╛ (Industrial Relations & Safety):</span><br>ржорж╛рж▓рж┐ржХ ржУ рж╢рзНрж░ржорж┐ржХрзЗрж░ ржоржзрзНржпрзЗ рж╕рзБрж╕ржорзНржкрж░рзНржХ ржмржЬрж╛ржпрж╝ рж░рж╛ржЦрж╛, ржжрж╛ржмрж┐-ржжрж╛ржУржпрж╝рж╛ ржорзЗржЯрж╛ржирзЛ ржПржмржВ ржХрж░рзНржоржХрзНрж╖рзЗрждрзНрж░рзЗ ржирж┐рж░рж╛ржкрждрзНрждрж╛ ржирж┐рж╢рзНржЪрж┐ржд ржХрж░рж╛ред<br><br><strong>ржЙржкрж╕ржВрж╣рж╛рж░:</strong><br>ржжржХрзНрж╖ ржорж╛ржиржм рж╕ржорзНржкржжржЗ ржкрзНрж░рждрж┐рж╖рзНржарж╛ржирзЗрж░ ржЖрж╕рж▓ рж╢ржХрзНрждрж┐ред рждрж╛ржЗ HRM-ржПрж░ ржПржЗ ржХрж╛ржЬржЧрзБрж▓рзЛ ржЕрждрзНржпржирзНржд ржЧрзБрж░рзБрждрзНржмрзЗрж░ рж╕рж╛ржерзЗ ржкрж╛рж▓ржи ржХрж░рждрзЗ рж╣ржпрж╝уАВ",
        extendedAnswer: "HR-ржПрж░ ржХрж╛ржЬ ржХрзА? рж╕рзЛржЬрж╛ ржХржерж╛рзЯ \"ржорж╛ржирзБрж╖ ржкрж╛рж▓рж╛\"ред<br>рзз. <strong>рж▓рзЛржХ ржЦрзЛржБржЬрж╛:</strong> \"ржЪрж╛ржХрж░рж┐ ржЖржЫрзЗ\" ржмрж▓рзЗ ржорж╛ржЗржХрж┐ржВ ржХрж░рж╛ ржЖрж░ ржнрж╛рж▓рзЛ рж▓рзЛржХ ржмрзЗржЫрзЗ ржирзЗрзЯрж╛ред<br>рзи. <strong>ржХрж╛ржЬ рж╢рзЗржЦрж╛ржирзЛ:</strong> ржирждрзБржи рж▓рзЛржХ ржЖрж╕рж▓рзЗ рждрж╛ржХрзЗ ржХрж╛ржЬ ржмрзБржЭрж┐рзЯрзЗ ржжрзЗрзЯрж╛, ржпрж╛рждрзЗ рж╕рзЗ ржнрзНржпрж╛ржмрж╛ржЪрзНржпрж╛ржХрж╛ ржирж╛ ржЦрж╛рзЯред<br>рзй. <strong>ржмрзЗрждржи ржжрзЗрзЯрж╛:</strong> ржорж╛рж╕ рж╢рзЗрж╖рзЗ ржмрзЗрждржи ржЖрж░ ржИржжрзЗрж░ ржЖржЧрзЗ ржмрзЛржирж╛рж╕ ржарж┐ржХржарж╛ржХ ржжрзЗрзЯрж╛ред<br>рзк. <strong>ржмрж┐ржЪрж╛рж░ ржХрж░рж╛:</strong> ржХрзЗ ржнрж╛рж▓рзЛ ржХрж╛ржЬ ржХрж░рж▓, ржХрзЗ ржлрж╛ржБржХрж┐ ржжрж┐рж▓тАФрж╕рзЗржЯрж╛ ржжрзЗржЦрзЗ ржкрзНрж░ржорзЛрж╢ржи ржмрж╛ ржкрж╛ржирж┐рж╢ржорзЗржирзНржЯ ржжрзЗрзЯрж╛ред<br>рзл. <strong>ржЭржЧрзЬрж╛ ржорзЗржЯрж╛ржирзЛ:</strong> ржЕржлрж┐рж╕рзЗ ржХрзЗржЙ ржорж╛рж░рж╛ржорж╛рж░рж┐ ржХрж░рж▓рзЗ ржмрж╛ ржЗржЙржирж┐рзЯржи ржЭрж╛ржорзЗрж▓рж╛ ржХрж░рж▓рзЗ рж╕рзЗржЯрж╛ рж╕рж╛ржорж▓рж╛ржирзЛред",

        text: "ржХрзНрж╖рждрж┐ржкрзВрж░ржг ржПржмржВ рж╕рзБржпрзЛржЧ-рж╕рзБржмрж┐ржзрж╛рж░ ржмрж┐ржнрж┐ржирзНржи ржзрж░ржи ржмрж░рзНржгржирж╛ ржХрж░уАВ",
        answer: "<strong>ржнрзВржорж┐ржХрж╛:</strong> ржХрж░рзНржорзАрж░рж╛ рждрж╛ржжрзЗрж░ рж╢рзНрж░ржо ржУ ржорзЗржзрж╛рж░ ржмрж┐ржирж┐ржоржпрж╝рзЗ ржкрзНрж░рждрж┐рж╖рзНржарж╛ржи ржерзЗржХрзЗ ржпрж╛ ржХрж┐ржЫрзБ ржкрж╛ржпрж╝, рждрж╛ржХрзЗ ржХрзНрж╖рждрж┐ржкрзВрж░ржг ржмрж╛ ржкрж╛рж░рж┐рж╢рзНрж░ржорж┐ржХ ржмрж▓рзЗред ржПржЯрж┐ ржХрж░рзНржорзАржжрзЗрж░ рж╕ржирзНрждрзБрж╖рзНржЯрж┐рж░ ржкрзНрж░ржзрж╛ржи ржЙрзОрж╕ред ржХрзНрж╖рждрж┐ржкрзВрж░ржг ржУ рж╕рзБржпрзЛржЧ-рж╕рзБржмрж┐ржзрж╛ржХрзЗ ржкрзНрж░ржзрж╛ржиржд ржжрзБржЗ ржнрж╛ржЧрзЗ ржнрж╛ржЧ ржХрж░рж╛ ржпрж╛ржпрж╝:<br><br><strong>рзз. ржЖрж░рзНржерж┐ржХ рж╕рзБржмрж┐ржзрж╛рж╕ржорзВрж╣ (Financial Benefits):</strong><br>ржПржЧрзБрж▓рзЛ рж╕рж░рж╛рж╕рж░рж┐ ржЕрж░рзНржерзЗрж░ рж╕рж╛ржерзЗ рж╕ржорзНржкрж░рзНржХрж┐рждред<div class=\"list-box\"><ul><li><strong>ржорзВрж▓ ржмрзЗрждржи (Basic Salary):</strong> ржХрж╛ржЬрзЗрж░ ржЬржирзНржп ржирж┐рж░рзНржзрж╛рж░рж┐ржд ржорж╛рж╕рж┐ржХ ржЕрж░рзНржеред</li><li><strong>ржмрзЛржирж╛рж╕:</strong> ржЙрзОрж╕ржм ржмрж╛ рж▓рж╛ржнрзЗрж░ ржУржкрж░ ржнрж┐рждрзНрждрж┐ ржХрж░рзЗ ржПржХржХрж╛рж▓рзАржи ржЕрж░рзНржеред</li><li><strong>ржУржнрж╛рж░ржЯрж╛ржЗржо:</strong> ржирж┐рж░рзНржзрж╛рж░рж┐ржд рж╕ржоржпрж╝рзЗрж░ ржЕрждрж┐рж░рж┐ржХрзНржд ржХрж╛ржЬ ржХрж░рж╛рж░ ржЬржирзНржп ржмрж╛ржбрж╝рждрж┐ ржЯрж╛ржХрж╛ред</li><li><strong>ржЪрж┐ржХрж┐рзОрж╕рж╛ ржУ ржмрж╛ржбрж╝рж┐ ржнрж╛ржбрж╝рж╛ ржнрж╛рждрж╛:</strong> ржЬрзАржмржиржпрж╛рждрзНрж░рж╛рж░ ржмрзНржпржпрж╝ ржорзЗржЯрж╛ржирзЛрж░ ржЬржирзНржп ржЕрждрж┐рж░рж┐ржХрзНржд ржнрж╛рждрж╛ред</li><li><strong>ржкрзНрж░ржнрж┐ржбрзЗржирзНржЯ ржлрж╛ржирзНржб ржУ ржЧрзНрж░рзНржпрж╛ржЪрзБржЗржЯрж┐:</strong> ржЕржмрж╕рж░ржХрж╛рж▓рзАржи ржЖрж░рзНржерж┐ржХ рж╕рзБржмрж┐ржзрж╛ред</li></ul></div><strong>рзи. ржЕржирж╛рж░рзНржерж┐ржХ рж╕рзБржмрж┐ржзрж╛рж╕ржорзВрж╣ (Non-Financial Benefits):</strong><br>ржПржЧрзБрж▓рзЛрж░ рж╕рж╛ржерзЗ рж╕рж░рж╛рж╕рж░рж┐ ржЯрж╛ржХрж╛рж░ рж╕ржорзНржкрж░рзНржХ ржирзЗржЗ, ржХрж┐ржирзНрждрзБ ржорж╛ржирж╕рж┐ржХ ржкрзНрж░рж╢рж╛ржирзНрждрж┐ ржжрзЗржпрж╝ред<div class=\"list-box\"><ul><li><strong>ржХрж╛ржЬрзЗрж░ рж╕рзНржмрзАржХрзГрждрж┐:</strong> ржнрж╛рж▓рзЛ ржХрж╛ржЬрзЗрж░ ржЬржирзНржп ржкрзНрж░рж╢ржВрж╕рж╛ ржмрж╛ рж╕ржиржж ржкрзНрж░ржжрж╛ржиред</li><li><strong>ржкржжрзЛржирзНржирждрж┐:</strong> ржЙржЪрзНржЪрждрж░ ржкржжрзЗ ржЖрж╕рзАржи рж╣ржУржпрж╝рж╛рж░ рж╕рзБржпрзЛржЧред</li><li><strong>ржХрж╛ржЬрзЗрж░ ржкрж░рж┐ржмрзЗрж╢:</strong> ржПрж╕рж┐ рж░рзБржо, ржнрж╛рж▓рзЛ ржХрзНржпрж╛ржирзНржЯрж┐ржи, ржпрж╛рждрж╛ржпрж╝рж╛ржд рж╕рзБржмрж┐ржзрж╛ред</li><li><strong>ржЫрзБржЯрж┐:</strong> ржмрж┐ржирзЛржжржи ржЫрзБржЯрж┐, ржЕрж╕рзБрж╕рзНржерждрж╛ ржЫрзБржЯрж┐ ржмрж╛ ржорж╛рждрзГрждрзНржмржХрж╛рж▓рзАржи ржЫрзБржЯрж┐ред</li><li><strong>ржирж┐рж░рж╛ржкрждрзНрждрж╛:</strong> ржЪрж╛ржХрж░рж┐рж░ рж╕рзНржерж╛ржпрж╝рж┐рждрзНржм ржПржмржВ ржмрзАржорж╛ рж╕рзБржмрж┐ржзрж╛ред</li></ul></div><strong>ржЙржкрж╕ржВрж╣рж╛рж░:</strong><br>ржПржХржЯрж┐ ржнрж╛рж▓рзЛ ржХрзНрж╖рждрж┐ржкрзВрж░ржг ржкрзНржпрж╛ржХрзЗржЬ ржХрж░рзНржорзАржжрзЗрж░ ржкрзНрж░рждрж┐рж╖рзНржарж╛ржирзЗрж░ ржкрзНрж░рждрж┐ ржЕржирзБржЧржд рж░рж╛ржЦрзЗ ржПржмржВ рждрж╛ржжрзЗрж░ рж╕рзЗрж░рж╛ржЯрж╛ ржжрж┐рждрзЗ ржЙрзОрж╕рж╛рж╣рж┐ржд ржХрж░рзЗуАВ",
        extendedAnswer: "ржЪрж╛ржХрж░рж┐ ржХрж░рж▓рзЗ ржХрзА ржХрзА ржкрж╛рж╕?<br>рзз. <strong>ржЯрж╛ржХрж╛ ржкржпрж╝рж╕рж╛ (Financial):</strong><br><ul><li>ржорж╛рж╕рж┐ржХ ржмрзЗрждржи (ржпрж╛рждрзЗ рж╕ржВрж╕рж╛рж░ ржЪрж▓рзЗ)ред</li><li>ржмрзЛржирж╛рж╕ (ржИржжрзЗрж░ ржЦрж░ржЪ)ред</li><li>ржУржнрж╛рж░ржЯрж╛ржЗржо (ржПржХрзНрж╕ржЯрзНрж░рж╛ ржЦрж╛ржЯрзБржирж┐рж░ ржжрж╛ржо)ред</li><li>рж░рж┐ржЯрж╛рзЯрж╛рж░ржорзЗржирзНржЯрзЗрж░ ржЯрж╛ржХрж╛ (ржмрзБрзЬрзЛ ржмрзЯрж╕рзЗрж░ рж╕ржорзНржмрж▓)ред</li></ul>рзи. <strong>ржЖрж░рж╛ржо ржЖржпрж╝рзЗрж╢ ржУ рж╕ржорзНржорж╛ржи (Non-Financial):</strong><br><ul><li>ржмрж╕рзЗрж░ \"ржЧрзБржб ржЬржм\" ржмрж▓рж╛ (ржоржи ржнрж╛рж▓рзЛ рж╣ржпрж╝)ред</li><li>ржЕржлрж┐рж╕рзЗрж░ ржЧрж╛рзЬрж┐рждрзЗ ржЖрж╕рж╛-ржпрж╛ржУрзЯрж╛ред</li><li>ржлрзНрж░рж┐ рж▓рж╛ржЮрзНржЪред</li><li>ржмржЫрж░рзЗ ржПржХржмрж╛рж░ ржлрзНржпрж╛ржорж┐рж▓рж┐ ржЯрзНржпрзБрж░ред</li><li>ржЪрж╛ржХрж░рж┐ ржкрж╛рж░рзНржорж╛ржирзЗржирзНржЯ рж╣ржУрзЯрж╛рж░ рж╢рж╛ржирзНрждрж┐ред</li></ul>",

    {
        text: "ржирзЗрждрзГрждрзНржмрзЗрж░ ржзрж░ржирзЗ ржкрзНрж░ржнрж╛ржм ржмрж┐рж╕рзНрждрж╛рж░ржХрж╛рж░рзА ржмрзНржпржХрзНрждрж┐ржжрзЗрж░ ржмрзИрж╢рж┐рж╖рзНржЯрзНржп ржЪрж┐рж╣рзНржирж┐ржд ржХрж░?",
        answer: "<strong>ржнрзВржорж┐ржХрж╛:</strong> ржирзЗрждрзГрждрзНржмрзЗрж░ ржзрж░ржи ржмрж╛ рж╢рзИрж▓рзА (Leadership Style) рж╕ржмрж╕ржоржпрж╝ ржПржХрж░ржХржо рж╣ржпрж╝ ржирж╛ред ржПржЯрж┐ ржирзЗрждрж╛рж░ ржирж┐ржЬрзЗрж░ ржПржмржВ рждрж╛рж░ ржЕржирзБрж╕рж╛рж░рзАржжрзЗрж░ ржмрзИрж╢рж┐рж╖рзНржЯрзНржпрзЗрж░ ржУржкрж░ ржирж┐рж░рзНржнрж░ ржХрж░рзЗред ржирзЗрждрзГрждрзНржмрзЗрж░ ржзрж░ржирзЗ ржкрзНрж░ржнрж╛ржм ржмрж┐рж╕рзНрждрж╛рж░ржХрж╛рж░рзА ржмрзНржпржХрзНрждрж┐ржжрзЗрж░ (ржирзЗрждрж╛ ржУ ржЕржирзБрж╕рж╛рж░рзА) ржмрзИрж╢рж┐рж╖рзНржЯрзНржпржЧрзБрж▓рзЛ ржирж┐ржЪрзЗ ржЖрж▓рзЛржЪржирж╛ ржХрж░рж╛ рж╣рж▓рзЛ:<br><br><strong>ржХ. ржирзЗрждрж╛рж░ ржмрзИрж╢рж┐рж╖рзНржЯрзНржп (Leader's Characteristics):</strong><br>рзз. <span class=\"glow-cyan\">ржорзВрж▓рзНржпржмрзЛржз ржУ ржмрж┐рж╢рзНржмрж╛рж╕:</span> ржирзЗрждрж╛ ржпржжрж┐ ржЧржгрждрж╛ржирзНрждрзНрж░рж┐ржХ ржорзВрж▓рзНржпржмрзЛржзрзЗ ржмрж┐рж╢рзНржмрж╛рж╕рзА рж╣ржи, рждржмрзЗ рждрж┐ржирж┐ рж╕ржмрж╛рж░ ржорждрж╛ржорждрзЗрж░ ржЧрзБрж░рзБрждрзНржм ржжрзЗржмрзЗржиред ржЖрж░ ржпржжрж┐ рждрж┐ржирж┐ ржПржХржирж╛ржпрж╝ржХрждржирзНрждрзНрж░рзЗ ржмрж┐рж╢рзНржмрж╛рж╕рзА рж╣ржи, рждржмрзЗ рждрж┐ржирж┐ ржХржарзЛрж░ рж╣ржмрзЗржиред<br>рзи. <span class=\"glow-cyan\">ржЖрж╕рзНржерж╛ ржУ ржЖрждрзНржоржмрж┐рж╢рзНржмрж╛рж╕:</span> ржЕржзрж╕рзНрждржиржжрзЗрж░ ржкрзНрж░рждрж┐ ржирзЗрждрж╛рж░ ржЖрж╕рзНржерж╛ ржерж╛ржХрж▓рзЗ рждрж┐ржирж┐ рждрж╛ржжрзЗрж░ рж╕рзНржмрж╛ржзрзАржирждрж╛ ржжрзЗржмрзЗржиред ржЖрж╕рзНржерж╛ ржирж╛ ржерж╛ржХрж▓рзЗ рждрж┐ржирж┐ рж╕ржмржХрж┐ржЫрзБ ржирж┐ржЬрзЗрж░ ржирж┐ржпрж╝ржирзНрждрзНрж░ржгрзЗ рж░рж╛ржЦржмрзЗржиред<br>рзй. <span class=\"glow-cyan\">ржЕржнрж┐ржЬрзНржЮрждрж╛:</span> ржЕржнрж┐ржЬрзНржЮ ржирзЗрждрж╛рж░рж╛ ржкрж░рж┐рж╕рзНржерж┐рждрж┐ ржмрзБржЭрзЗ ржиржоржирзАржпрж╝ рж╣ржи, ржХрж┐ржирзНрждрзБ ржЕржиржнрж┐ржЬрзНржЮрж░рж╛ рж╕рж╛ржзрж╛рж░ржгржд ржХрж┐рждрж╛ржмрж┐ ржирж┐ржпрж╝ржо ржЖржБржХржбрж╝рзЗ ржзрж░рзЗржиред<br><br><strong>ржЦ. ржЕржзрж╕рзНрждржиржжрзЗрж░ ржмрзИрж╢рж┐рж╖рзНржЯрзНржп (Subordinates' Characteristics):</strong><br>рзз. <span class=\"glow-cyan\">ржжржХрзНрж╖рждрж╛ ржУ ржЬрзНржЮрж╛ржи:</span> ржХрж░рзНржорзАрж░рж╛ ржпржжрж┐ ржжржХрзНрж╖ ржУ ржЕржнрж┐ржЬрзНржЮ рж╣ржпрж╝, рждржмрзЗ ржирзЗрждрж╛ рждрж╛ржжрзЗрж░ ржорзБржХрзНржд ржирзЗрждрзГрждрзНржм (Laissez-faire) ржжрж┐рждрзЗ ржкрж╛рж░рзЗржиред ржЕржжржХрзНрж╖ рж╣рж▓рзЗ ржирж┐рж░рзНржжрзЗрж╢ржирж╛ржорзВрж▓ржХ ржирзЗрждрзГрждрзНржм ржжрж┐рждрзЗ рж╣ржпрж╝ред<br>рзи. <span class=\"glow-cyan\">ржжрж╛ржпрж╝рж┐рждрзНржмржмрзЛржз:</span> ржХрж░рзНржорзАрж░рж╛ ржжрж╛ржпрж╝рж┐рждрзНржм ржирж┐рждрзЗ ржЖржЧрзНрж░рж╣рзА рж╣рж▓рзЗ ржЧржгрждрж╛ржирзНрждрзНрж░рж┐ржХ ржирзЗрждрзГрждрзНржм ржнрж╛рж▓рзЛ ржХрж╛ржЬ ржХрж░рзЗред ржпрж╛рж░рж╛ ржжрж╛ржпрж╝рж┐рждрзНржм ржПржбрж╝рж╛рждрзЗ ржЪрж╛ржпрж╝, рждрж╛ржжрзЗрж░ ржЬржирзНржп рж╕рзНржмрзИрж░рждрж╛ржирзНрждрзНрж░рж┐ржХ ржирзЗрждрзГрждрзНржм ржкрзНрж░ржпрж╝рзЛржЬржиред<br>рзй. <span class=\"glow-cyan\">рж╕рзНржмрж╛ржзрзАржирждрж╛рж░ ржЖржХрж╛ржЩрзНржХрзНрж╖рж╛:</span> ржХрж┐ржЫрзБ ржХрж░рзНржорзА рж╕рзНржмрж╛ржзрзАржиржнрж╛ржмрзЗ ржХрж╛ржЬ ржХрж░рждрзЗ ржкржЫржирзНржж ржХрж░рзЗ, рждрж╛ржжрзЗрж░ ржУржкрж░ ржХржбрж╝рж╛ржХржбрж╝рж┐ ржХрж░рж▓рзЗ ржлрж▓ ржЦрж╛рж░рж╛ржк рж╣ржпрж╝ред<br><br><strong>ржЙржкрж╕ржВрж╣рж╛рж░:</strong><br>рж╕рзБрждрж░рж╛ржВ, ржирзЗрждрзГрждрзНржмрзЗрж░ ржзрж░ржи рж╢рзБржзрзБ ржирзЗрждрж╛рж░ ржЗржЪрзНржЫрж╛рж░ ржУржкрж░ ржирж┐рж░рзНржнрж░ ржХрж░рзЗ ржирж╛; ржЕржзрж╕рзНрждржиржжрзЗрж░ ржпрзЛржЧрзНржпрждрж╛ ржУ ржорж╛ржирж╕рж┐ржХрждрж╛ржУ ржПрж░ ржУржкрж░ ржмрзНржпрж╛ржкржХ ржкрзНрж░ржнрж╛ржм ржлрзЗрж▓рзЗуАВ",
        extendedAnswer: "рж▓рж┐ржбрж╛рж░ ржХрзЗржоржи рж╣ржмрзЗ, рж╕рзЗржЯрж╛ ржбрж┐ржкрзЗржирзНржб ржХрж░рзЗ ржжрзБржЗ ржкржХрзНрж╖рзЗрж░ ржУржкрж░тАФ<br>рзз. <strong>рж▓рж┐ржбрж╛рж░ ржирж┐ржЬрзЗ ржХрзЗржоржи:</strong> рж▓рж┐ржбрж╛рж░ ржпржжрж┐ рж░рж╛ржЧрзА рж╣рзЯ, рж╕рзЗ рж╣рж┐ржЯрж▓рж╛рж░ рж╣ржмрзЗред рж▓рж┐ржбрж╛рж░ ржпржжрж┐ ржирж░ржо ржоржирзЗрж░ рж╣рзЯ, рж╕рзЗ рж╕ржмрж╛рж░ ржХржерж╛ рж╢рзБржиржмрзЗред рж▓рж┐ржбрж╛рж░ ржпржжрж┐ ржнрж╛ржмрзЗ \"рж╕ржмрж╛ржЗ ржЪрзЛрж░\", рждржмрзЗ рж╕рзЗ ржХрзЬрж╛ ржкрж╛рж╣рж╛рж░рж╛ ржжрж┐ржмрзЗред<br>рзи. <strong>ржЪрзНржпрж╛рж▓рж╛рж░рж╛ (ржЕржирзБрж╕рж╛рж░рзА) ржХрзЗржоржи:</strong> ржЪрзНржпрж╛рж▓рж╛рж░рж╛ ржпржжрж┐ рж╕рзНржорж╛рж░рзНржЯ ржЖрж░ ржХрж╛ржЬрзЗрж░ рж╣рзЯ, рж▓рж┐ржбрж╛рж░ ржмрж▓ржмрзЗ \"рждрзЛрж░рж╛ ржЪрж╛рж▓рж┐рзЯрзЗ ржирзЗ\"ред ржЖрж░ ржЪрзНржпрж╛рж▓рж╛рж░рж╛ ржпржжрж┐ ржЕрж▓рж╕ ржмрж╛ ржЧрж╛ржзрж╛ рж╣рзЯ, рж▓рж┐ржбрж╛рж░ржХрзЗ рждржЦржи рж▓рж╛ржарж┐ рж╣рж╛рждрзЗ ржжрж╛ржБрзЬрж┐рзЯрзЗ ржерж╛ржХрждрзЗ рж╣ржмрзЗред ржЪрзНржпрж╛рж▓рж╛рж░рж╛ ржнрж╛рж▓рзЛ рж╣рж▓рзЗ рж▓рж┐ржбрж╛рж░ рж░рж┐рж▓рж╛ржХрзНрж╕, ржЪрзНржпрж╛рж▓рж╛рж░рж╛ ржЦрж╛рж░рж╛ржк рж╣рж▓рзЗ рж▓рж┐ржбрж╛рж░ ржХрзЬрж╛ред",
        tier: "mythic"
    },
    {
        text: "ржирзЗрждрзГрждрзНржмрзЗрж░ ржкрзНрж░ржХрж╛рж░ржнрзЗржж ржЖрж▓рзЛржЪржирж╛ ржХрж░уАВ",
        answer: "<strong>ржнрзВржорж┐ржХрж╛:</strong> ржирзЗрждрж╛ ржХрзАржнрж╛ржмрзЗ рждрж╛рж░ ржЕржзрж╕рзНрждржиржжрзЗрж░ ржкрж░рж┐ржЪрж╛рж▓ржирж╛ ржХрж░рзЗржи, рждрж╛рж░ ржУржкрж░ ржнрж┐рждрзНрждрж┐ ржХрж░рзЗ ржирзЗрждрзГрждрзНржмржХрзЗ ржХржпрж╝рзЗржХ ржнрж╛ржЧрзЗ ржнрж╛ржЧ ржХрж░рж╛ ржпрж╛ржпрж╝ред ржкрзНрж░ржзрж╛ржи ржкрзНрж░ржзрж╛ржи ржирзЗрждрзГрждрзНржмрзЗрж░ ржзрж░ржиржЧрзБрж▓рзЛ ржирж┐ржЪрзЗ ржЖрж▓рзЛржЪржирж╛ ржХрж░рж╛ рж╣рж▓рзЛ:<br><br>рзз. <span class=\"glow-cyan\">рж╕рзНржмрзИрж░рждрж╛ржирзНрждрзНрж░рж┐ржХ ржирзЗрждрзГрждрзНржм (Autocratic Leadership):</span><br>ржПржЗ ржирзЗрждрзГрждрзНржмрзЗ ржирзЗрждрж╛ рж╕ржХрж▓ ржХрзНрж╖ржорждрж╛ ржирж┐ржЬрзЗрж░ рж╣рж╛рждрзЗ рж░рж╛ржЦрзЗржиред рждрж┐ржирж┐ ржХрж╛рж░рзЛ рж╕рж╛ржерзЗ ржкрж░рж╛ржорж░рзНрж╢ ржХрж░рзЗржи ржирж╛ ржПржмржВ ржЕржзрж╕рзНрждржиржжрзЗрж░ ржЖржжрзЗрж╢ ржорж╛ржирждрзЗ ржмрж╛ржзрзНржп ржХрж░рзЗржиред ржПржЦрж╛ржирзЗ ржнржпрж╝ ржУ рж╢рж╛рж╕рзНрждрж┐ ржжрж┐ржпрж╝рзЗ ржХрж╛ржЬ ржЖржжрж╛ржпрж╝ ржХрж░рж╛ рж╣ржпрж╝ред<br><strong>рж╕рзБржмрж┐ржзрж╛:</strong> ржжрзНрж░рзБржд рж╕рж┐ржжрзНржзрж╛ржирзНрждред <strong>ржЕрж╕рзБржмрж┐ржзрж╛:</strong> ржХрж░рзНржорзАржжрзЗрж░ ржЕрж╕ржирзНрждрзЛрж╖ред<br><br>рзи. <span class=\"glow-cyan\">ржЧржгрждрж╛ржирзНрждрзНрж░рж┐ржХ ржирзЗрждрзГрждрзНржм (Democratic Leadership):</span><br>ржПржЦрж╛ржирзЗ ржирзЗрждрж╛ рж╕рж┐ржжрзНржзрж╛ржирзНржд ржЧрзНрж░рж╣ржгрзЗрж░ ржЖржЧрзЗ ржЕржзрж╕рзНрждржиржжрзЗрж░ рж╕рж╛ржерзЗ ржЖрж▓рзЛржЪржирж╛ ржХрж░рзЗржи ржПржмржВ рждрж╛ржжрзЗрж░ ржорждрж╛ржорждрзЗрж░ ржЧрзБрж░рзБрждрзНржм ржжрзЗржиред ржПржЯрж┐ ржмрж░рзНрждржорж╛ржирзЗ рж╕ржмржЪрзЗржпрж╝рзЗ ржЬржиржкрзНрж░рж┐ржпрж╝ ржкржжрзНржзрждрж┐ред<br><strong>рж╕рзБржмрж┐ржзрж╛:</strong> ржХрж░рзНржорзАржжрзЗрж░ ржоржирзЛржмрж▓ ржмрзГржжрзНржзрж┐ред <strong>ржЕрж╕рзБржмрж┐ржзрж╛:</strong> рж╕рж┐ржжрзНржзрж╛ржирзНржд ржирж┐рждрзЗ ржжрзЗрж░рж┐ред<br><br>рзй. <span class=\"glow-cyan\">ржорзБржХрзНржд ржмрж╛ рж▓рж╛ржЧрж╛ржорж╣рзАржи ржирзЗрждрзГрждрзНржм (Laissez-faire Leadership):</span><br>ржПржЗ ржмрзНржпржмрж╕рзНржерж╛ржпрж╝ ржирзЗрждрж╛ ржХрж░рзНржорзАржжрзЗрж░ ржкрзВрж░рзНржг рж╕рзНржмрж╛ржзрзАржирждрж╛ ржжрзЗржиред ржирзЗрждрж╛ рж╢рзБржзрзБ рж▓ржХрзНрж╖рзНржп ржарж┐ржХ ржХрж░рзЗ ржжрзЗржи, ржХрж┐ржирзНрждрзБ ржХрж╛ржЬрзЗ рж╣рж╕рзНрждржХрзНрж╖рзЗржк ржХрж░рзЗржи ржирж╛ред ржХрж░рзНржорзАрж░рж╛ ржирж┐ржЬрзЗржжрзЗрж░ ржорждрзЛ ржХрж╛ржЬ ржХрж░рзЗред<br><strong>ржЙржкржпрзЛржЧрж┐рждрж╛:</strong> ржЙржЪрзНржЪ ржжржХрзНрж╖рждрж╛рж╕ржорзНржкржирзНржи ржХрж░рзНржорзАржжрзЗрж░ ржЬржирзНржп ржнрж╛рж▓рзЛред<br><br>рзк. <span class=\"glow-cyan\">ржкрж┐рждрзГрж╕рзБрж▓ржн ржирзЗрждрзГрждрзНржм (Paternalistic Leadership):</span><br>ржирзЗрждрж╛ ржПржЦрж╛ржирзЗ ржкрж┐рждрж╛рж░ ржорждрзЛ ржЖржЪрж░ржг ржХрж░рзЗржиред рждрж┐ржирж┐ ржХрж░рзНржорзАржжрзЗрж░ рж╕рзНржирзЗрж╣ ржХрж░рзЗржи, рждрж╛ржжрзЗрж░ ржнрж╛рж▓рзЛ-ржоржирзНржж ржжрзЗржЦрзЗржи ржПржмржВ ржмрж┐ржирж┐ржоржпрж╝рзЗ рждрж╛ржжрзЗрж░ ржЖржирзБржЧрждрзНржп ржЖрж╢рж╛ ржХрж░рзЗржиред<br><br>рзл. <span class=\"glow-cyan\">рж╕ржорзНржорзЛрж╣ржирзА ржирзЗрждрзГрждрзНржм (Charismatic Leadership):</span><br>ржирзЗрждрж╛рж░ ржмрзНржпржХрзНрждрж┐ржЧржд ржЧрзБржгрж╛ржмрж▓рж┐ ржмрж╛ ржЬрж╛ржжрзБржХрж░рзА ржмрзНржпржХрзНрждрж┐рждрзНржм ржжрж┐ржпрж╝рзЗ ржпржЦржи рждрж┐ржирж┐ ржЕржирзБрж╕рж╛рж░рзАржжрзЗрж░ ржорзБржЧрзНржз ржХрж░рзЗ ржкрж░рж┐ржЪрж╛рж▓ржирж╛ ржХрж░рзЗржиред<br><br><strong>ржЙржкрж╕ржВрж╣рж╛рж░:</strong><br>ржкрж░рж┐рж╕рзНржерж┐рждрж┐ ржУ ржХрж░рзНржорзАржжрзЗрж░ ржпрзЛржЧрзНржпрждрж╛ ржЕржирзБржпрж╛ржпрж╝рзА ржПржХржЬржи рж╕ржлрж▓ ржирзЗрждрж╛ржХрзЗ ржмрж┐ржнрж┐ржирзНржи рж╕ржоржпрж╝рзЗ ржмрж┐ржнрж┐ржирзНржи ржирзЗрждрзГрждрзНржмрзЗрж░ ржзрж░ржи ржЕржирзБрж╕рж░ржг ржХрж░рждрзЗ рж╣ржпрж╝уАВ",
        extendedAnswer: "рж▓рж┐ржбрж╛рж░ рзк ржЯрж╛ржЗржкрзЗрж░ рж╣рзЯ:<br>рзз. <strong>рж╣рж┐ржЯрж▓рж╛рж░ (рж╕рзНржмрзИрж░рж╛ржЪрж╛рж░рзА):</strong> \"ржЖржорж┐ ржпрж╛ ржмрж▓ржм рждрж╛ржЗ, ржХрзЛржирзЛ ржХржерж╛ рж╣ржмрзЗ ржирж╛ред\" ржПрж░рж╛ ржнрзЯ ржжрзЗржЦрж┐рзЯрзЗ ржХрж╛ржЬ ржХрж░рж╛рзЯред<br>рзи. <strong>ржмржирзНржзрзБ (ржЧржгрждрж╛ржирзНрждрзНрж░рж┐ржХ):</strong> \"ржжрзЛрж╕рзНрждрж░рж╛, ржХрзА ржХрж░рж▓рзЗ ржнрж╛рж▓рзЛ рж╣рзЯ ржмрж▓ рждрзЛ?\" ржПрж░рж╛ рж╕ржмрж╛рж░ рж╕рж╛ржерзЗ ржорж┐рж▓рзЗржорж┐рж╢рзЗ ржХрж╛ржЬ ржХрж░рзЗред<br>рзй. <strong>ржЙржжрж╛рж╕рзАржи (ржорзБржХрзНржд):</strong> \"рждрзЛрж░рж╛ ржпрж╛ ржнрж╛рж▓рзЛ ржмрзБржЭрж┐рж╕ ржХрж░, ржЖржорж╛ржХрзЗ ржкрзНржпрж╛рж░рж╛ ржжрж┐рж╕ ржирж╛ред\" ржПрж░рж╛ рж╕ржм ржЫрзЗрзЬрзЗ ржжрж┐рзЯрзЗ ржмрж╕рзЗ ржерж╛ржХрзЗред<br>рзк. <strong>ржмрж╛ржкржЬрзМ (ржкрж┐рждрзГрж╕рзБрж▓ржн):</strong> \"ржмрж╛ржмрж╛рж░рж╛, ржарж┐ржХржорждрзЛ ржХрж╛ржЬ ржХрж░, ржЖржорж┐ рждрзЛржжрзЗрж░ ржжрзЗржЦржнрж╛рж▓ ржХрж░ржмред\" ржПрж░рж╛ ржмрж╛ржмрж╛рж░ ржорждрзЛ ржЖржжрж░ ржХрж░рзЗ ржЖржмрж╛рж░ рж╢рж╛рж╕ржиржУ ржХрж░рзЗуАВ",
        tier: "mythic"
    },
    {
        text: "ржбржЧрж▓рж╛рж╕ ржорзНржпрж╛ржХржЧрзНрж░рзЗржЧрж░-ржПрж░ X-рждрждрзНрждрзНржм ржУ Y-рждрждрзНрждрзНржм ржЖрж▓рзЛржЪржирж╛ ржХрж░уАВ",
        answer: "<strong>ржнрзВржорж┐ржХрж╛:</strong> ржмрж┐ржЦрзНржпрж╛ржд ржмрзНржпржмрж╕рзНржерж╛ржкржирж╛ ржмрж┐рж╢рж╛рж░ржж ржбржЧрж▓рж╛рж╕ ржорзНржпрж╛ржХржЧрзНрж░рзЗржЧрж░ ржорж╛ржирзБрж╖рзЗрж░ ржЖржЪрж░ржг ржУ ржкрзНрж░рзЗрж╖ржгрж╛ рж╕ржорзНржкрж░рзНржХрзЗ ржжрзБржЗржЯрж┐ ржмрж┐ржкрж░рзАрждржзрж░рзНржорзА рждрждрзНрждрзНржм ржкрзНрж░ржжрж╛ржи ржХрж░рзЗржи, ржпрж╛ тАШTheory XтАЩ ржПржмржВ тАШTheory YтАЩ ржирж╛ржорзЗ ржкрж░рж┐ржЪрж┐рждред<br><br>рзз. <span class=\"glow-cyan\">X-рждрждрзНрждрзНржм (ржирзЗрждрж┐ржмрж╛ржЪржХ ржжрзГрж╖рзНржЯрж┐ржнржЩрзНржЧрж┐):</span><br>ржПржЗ рждрждрзНрждрзНржмржЯрж┐ рж╕ржирж╛рждржи ржУ ржирзЗрждрж┐ржмрж╛ржЪржХ ржзрж╛рж░ржгрж╛рж░ ржУржкрж░ ржкрзНрж░рждрж┐рж╖рзНржарж┐рждред ржПрж░ ржорзВрж▓ ржХржерж╛ рж╣рж▓рзЛ:<div class=\"list-box\"><ul><li>ржорж╛ржирзБрж╖ ржЬржирзНржоржЧрждржнрж╛ржмрзЗ ржЕрж▓рж╕ ржПржмржВ ржХрж╛ржЬ ржЕржкржЫржирзНржж ржХрж░рзЗред</li><li>рж╕рзБржпрзЛржЧ ржкрзЗрж▓рзЗржЗ рждрж╛рж░рж╛ ржжрж╛ржпрж╝рж┐рждрзНржм ржПржбрж╝рж╛рждрзЗ ржЪрж╛ржпрж╝ред</li><li>рждрж╛ржжрзЗрж░ ржЙржЪрзНржЪрж╛ржХрж╛ржЩрзНржХрзНрж╖рж╛ ржирзЗржЗ ржПржмржВ рждрж╛рж░рж╛ ржкрж░рж┐ржмрж░рзНрждржи ржкржЫржирзНржж ржХрж░рзЗ ржирж╛ред</li><li>рждрж╛ржжрзЗрж░ ржжрж┐ржпрж╝рзЗ ржХрж╛ржЬ ржХрж░рж╛рждрзЗ рж╣рж▓рзЗ ржнржпрж╝ржнрзАрждрж┐, рж╣рзБржоржХрж┐ ржмрж╛ рж╢рж╛рж╕рзНрждрж┐рж░ ржкрзНрж░ржпрж╝рзЛржЬржи рж╣ржпрж╝ред</li><li><strong>ржирзЗрждрзГрждрзНржмрзЗрж░ ржзрж░ржи:</strong> ржПржЗ рждрждрзНрждрзНржм ржмрж┐рж╢рзНржмрж╛рж╕рзА ржирзЗрждрж╛рж░рж╛ рж╕рж╛ржзрж╛рж░ржгржд рж╕рзНржмрзИрж░рж╛ржЪрж╛рж░рзА рж╣ржиред</li></ul></div>рзи. <span class=\"glow-cyan\">Y-рждрждрзНрждрзНржм (ржЗрждрж┐ржмрж╛ржЪржХ ржжрзГрж╖рзНржЯрж┐ржнржЩрзНржЧрж┐):</span><br>ржПржЯрж┐ ржЖржзрзБржирж┐ржХ ржУ ржЗрждрж┐ржмрж╛ржЪржХ ржзрж╛рж░ржгрж╛рж░ ржУржкрж░ ржкрзНрж░рждрж┐рж╖рзНржарж┐рждред ржПрж░ ржорзВрж▓ ржХржерж╛ рж╣рж▓рзЛ:<div class=\"list-box\"><ul><li>ржХрж╛ржЬ ржорж╛ржирзБрж╖рзЗрж░ ржХрж╛ржЫрзЗ ржЦрзЗрж▓рж╛ржзрзБрж▓рж╛рж░ ржорждрзЛржЗ рж╕рзНржмрж╛ржнрж╛ржмрж┐ржХ ржУ ржЖржиржирзНржжржжрж╛ржпрж╝ржХред</li><li>ржЕржирзБржХрзВрж▓ ржкрж░рж┐ржмрзЗрж╢ ржкрзЗрж▓рзЗ ржорж╛ржирзБрж╖ рж╕рзНржмрждржГрж╕рзНржлрзВрж░рзНрждржнрж╛ржмрзЗ ржХрж╛ржЬ ржХрж░рзЗред</li><li>ржорж╛ржирзБрж╖ ржжрж╛ржпрж╝рж┐рждрзНржм ржирж┐рждрзЗ ржнрж╛рж▓рзЛржмрж╛рж╕рзЗ ржПржмржВ рж╕рзГржЬржирж╢рзАрж▓рждрж╛ ржжрзЗржЦрж╛рждрзЗ ржЪрж╛ржпрж╝ред</li><li>рждрж╛ржжрзЗрж░ ржУржкрж░ ржХржарзЛрж░ ржирж┐ржпрж╝ржирзНрждрзНрж░ржгрзЗрж░ ржкрзНрж░ржпрж╝рзЛржЬржи ржирзЗржЗ, рждрж╛рж░рж╛ ржЖрждрзНржоржирж┐ржпрж╝ржирзНрждрзНрж░ржгрзЗ ржмрж┐рж╢рзНржмрж╛рж╕рзАред</li><li><strong>ржирзЗрждрзГрждрзНржмрзЗрж░ ржзрж░ржи:</strong> ржПржЗ рждрждрзНрждрзНржм ржмрж┐рж╢рзНржмрж╛рж╕рзА ржирзЗрждрж╛рж░рж╛ рж╕рж╛ржзрж╛рж░ржгржд ржЧржгрждрж╛ржирзНрждрзНрж░рж┐ржХ рж╣ржиред</li></ul></div><strong>ржкрж╛рж░рзНржержХрзНржп ржУ ржЙржкрж╕ржВрж╣рж╛рж░:</strong><br>X-рждрждрзНрждрзНржм ржорж╛ржирзБрж╖ржХрзЗ ржпржирзНрждрзНрж░ ржоржирзЗ ржХрж░рзЗ, ржЖрж░ Y-рждрждрзНрждрзНржм ржорж╛ржирзБрж╖ржХрзЗ рж╕ржорзНржкржж ржоржирзЗ ржХрж░рзЗред ржЖржзрзБржирж┐ржХ ржмрзНржпржмрж╕рзНржерж╛ржкржирж╛ржпрж╝ Y-рждрждрзНрждрзНржм ржмрзЗрж╢рж┐ ржЧрзНрж░рж╣ржгржпрзЛржЧрзНржп, рждржмрзЗ ржкрж░рж┐рж╕рзНржерж┐рждрж┐рж░ ржУржкрж░ ржнрж┐рждрзНрждрж┐ ржХрж░рзЗ ржХржЦржирзЛ ржХржЦржирзЛ X-рждрждрзНрждрзНржмржУ ржкрзНрж░ржпрж╝рзЛржЧ ржХрж░рждрзЗ рж╣ржпрж╝уАВ",
        extendedAnswer: "ржорзНржпрж╛ржХржЧрзНрж░рзЗржЧрж░ ржЪрж╛ржЪрж╛ ржжрзБржЗ ржзрж░ржгрзЗрж░ ржмрж╕рзЗрж░ ржХржерж╛ ржмрж▓рзЗржЫрзЗржи:<br><br><strong>ржмрж╕ X:</strong> ржПржЗ ржмрж╕ ржоржирзЗ ржХрж░рзЗ ржжрзБржирж┐ржпрж╝рж╛рж░ рж╕ржм ржорж╛ржирзБрж╖ ржЪрзЛрж░ ржЖрж░ ржлрж╛ржБржХрж┐ржмрж╛ржЬред \"ржПрж░рж╛ рж▓рж╛ржарж┐рж░ ржмрж╛рзЬрж┐ ржЫрж╛рзЬрж╛ рж╕рзЛржЬрж╛ рж╣ржмрзЗ ржирж╛ред\" рждрж╛ржЗ рж╕рзЗ рж╕ржмрж╕ржорзЯ ржзржоржХ ржЖрж░ рж╢рж╛рж╕рзНрждрж┐рж░ ржУржкрж░ рж░рж╛ржЦрзЗред ржПржЯрж╛ рж╣рж▓рзЛ ржУрж▓рзНржб рж╕рзНржХрзБрж▓ ржЪрж┐ржирзНрждрж╛ред<br><br><strong>ржмрж╕ Y:</strong> ржПржЗ ржмрж╕ ржоржирзЗ ржХрж░рзЗ ржорж╛ржирзБрж╖ ржЖрж╕рж▓рзЗ ржнрж╛рж▓рзЛред \"ржПржХржЯрзБ рж╕рзБржпрзЛржЧ ржЖрж░ рж╕ржорзНржорж╛ржи ржжрж┐рж▓рзЗ ржПрж░рж╛ ржЬрж╛ржи ржжрж┐рзЯрзЗ ржХрж╛ржЬ ржХрж░ржмрзЗред\" ржПрж░рж╛ ржХрж░рзНржорзАржжрзЗрж░ ржмрж┐рж╢рзНржмрж╛рж╕ ржХрж░рзЗ ржПржмржВ ржлрзНрж░рж┐ржбржо ржжрзЗрзЯред ржПржЯрж╛ рж╣рж▓рзЛ ржоржбрж╛рж░рзНржи ржЪрж┐ржирзНрждрж╛уАВ",

        text: "ржХрж░рзНржо ржмрж░рж╛ржжрзНржж ржХрж░ржг ржПржмржВ ржХрж░рзНрждрзГрждрзНржм ржЕрж░рзНржкржгрзЗрж░ рж╕рж╛ржерзЗ рж╕рж╛ржоржЮрзНржЬрж╛рж╕рзНржпржкрзВрж░рзНржг ржирзЗрждрзГрждрзНржмрзЗрж░ ржзрж░ржи ржмрзНржпрж╛ржЦрзНржпрж╛ ржХрж░уАВ",
        answer: "<strong>ржнрзВржорж┐ржХрж╛:</strong> ржХрж░рзНржо ржмрж░рж╛ржжрзНржжржХрж░ржг (Job Allocation) ржПржмржВ ржХрж░рзНрждрзГрждрзНржм ржЕрж░рзНржкржг (Delegation of Authority) ржмрзНржпржмрж╕рзНржерж╛ржкржирж╛рж░ ржЧрзБрж░рзБрждрзНржмржкрзВрж░рзНржг ржХрж╛ржЬред ржПржЗ ржХрж╛ржЬржЧрзБрж▓рзЛ ржХрждржЯрж╛ рж╕ржлрж▓ рж╣ржмрзЗ рждрж╛ ржирж┐рж░рзНржнрж░ ржХрж░рзЗ ржирзЗрждрзГрждрзНржмрзЗрж░ ржзрж░ржирзЗрж░ ржУржкрж░ред ржирж┐ржЪрзЗ ржПржЧрзБрж▓рзЛрж░ рж╕рж╛ржерзЗ рж╕рж╛ржоржЮрзНржЬрж╕рзНржпржкрзВрж░рзНржг ржирзЗрждрзГрждрзНржмрзЗрж░ ржзрж░ржи ржмрзНржпрж╛ржЦрзНржпрж╛ ржХрж░рж╛ рж╣рж▓рзЛ:<br><br>рзз. <span class=\"glow-cyan\">рж╕рзНржмрзИрж░рждрж╛ржирзНрждрзНрж░рж┐ржХ ржирзЗрждрзГрждрзНржм ржУ ржХрж░рзНржо ржмрж░рж╛ржжрзНржж:</span><br>рж╕рзНржмрзИрж░рждрж╛ржирзНрждрзНрж░рж┐ржХ ржирзЗрждрж╛ ржирж┐ржЬрзЗржЗ рж╕ржм ржХрж╛ржЬ ржнрж╛ржЧ ржХрж░рзЗ ржжрзЗржиред рждрж┐ржирж┐ ржХрж░рзНржорзАржжрзЗрж░ ржХрзЛржирзЛ ржХрзНрж╖ржорждрж╛ ржжрзЗржи ржирж╛, рж╢рзБржзрзБ ржжрж╛ржпрж╝рж┐рждрзНржм ржЪрж╛ржкрж┐ржпрж╝рзЗ ржжрзЗржиред ржПржЦрж╛ржирзЗ ржХрж░рзНрждрзГрждрзНржм ржЕрж░рзНржкржг ржЦрзБржмржЗ ржХржо рж╣ржпрж╝ред ржирзЗрждрж╛ рж╕ржмржХрж┐ржЫрзБ ржирж┐ржЬрзЗрж░ ржХрзБржХрзНрж╖рж┐ржЧржд ржХрж░рзЗ рж░рж╛ржЦрзЗржиред ржлрж▓рзЗ ржХрж░рзНржорзАрж░рж╛ ржпржирзНрждрзНрж░рзЗрж░ ржорждрзЛ рж╢рзБржзрзБ ржЖржжрзЗрж╢ ржкрж╛рж▓ржи ржХрж░рзЗред<br><br>рзи. <span class=\"glow-cyan\">ржЧржгрждрж╛ржирзНрждрзНрж░рж┐ржХ ржирзЗрждрзГрждрзНржм ржУ ржХрж░рзНрждрзГрждрзНржм ржЕрж░рзНржкржг:</span><br>ржЧржгрждрж╛ржирзНрждрзНрж░рж┐ржХ ржирзЗрждрж╛ ржХрж╛ржЬ ржнрж╛ржЧ ржХрж░рж╛рж░ рж╕ржоржпрж╝ ржХрж░рзНржорзАржжрзЗрж░ ржорждрж╛ржоржд ржирзЗржиред рждрж┐ржирж┐ рж╢рзБржзрзБ ржжрж╛ржпрж╝рж┐рждрзНржм ржжрзЗржи ржирж╛, рж╕рж╛ржерзЗ ржкрзНрж░ржпрж╝рзЛржЬржирзАржпрж╝ ржХрзНрж╖ржорждрж╛ ржмрж╛ ржХрж░рзНрждрзГрждрзНржмржУ ржЕрж░рзНржкржг ржХрж░рзЗржиред рждрж┐ржирж┐ ржмрж┐рж╢рзНржмрж╛рж╕ ржХрж░рзЗржи ржпрзЗ ржХрзНрж╖ржорждрж╛ рж╢рзЗржпрж╝рж╛рж░ ржХрж░рж▓рзЗ ржХрж╛ржЬ ржнрж╛рж▓рзЛ рж╣ржпрж╝ред ржПржЯрж┐ ржХрж░рзНрждрзГрждрзНржм ржЕрж░рзНржкржгрзЗрж░ ржЬржирзНржп рж╕ржмржЪрзЗржпрж╝рзЗ ржЙржкржпрзБржХрзНржд ржзрж░ржиред<br><br>рзй. <span class=\"glow-cyan\">ржорзБржХрзНржд ржирзЗрждрзГрждрзНржм ржУ ржкрзВрж░рзНржг ржХрж░рзНрждрзГрждрзНржм:</span><br>ржПржЗ ржирзЗрждрзГрждрзНржмрзЗ ржирзЗрждрж╛ ржкрзНрж░рж╛ржпрж╝ рж╕ржорж╕рзНржд ржХрж░рзНрждрзГрждрзНржм ржЕржзрж╕рзНрждржиржжрзЗрж░ ржжрж┐ржпрж╝рзЗ ржжрзЗржиред ржХрж░рзНржорзАрж░рж╛ ржирж┐ржЬрзЗржжрзЗрж░ ржХрж╛ржЬ ржирж┐ржЬрзЗрж░рж╛ржЗ ржнрж╛ржЧ ржХрж░рзЗ ржирзЗржпрж╝ред ржПржЯрж┐ ржЙржЪрзНржЪ рж╕рзНрждрж░рзЗрж░ ржжржХрзНрж╖ ржХрж░рзНржорзАржжрзЗрж░ ржЬржирзНржп ржкрзНрж░ржпрзЛржЬрзНржп, ржпрзЗржЦрж╛ржирзЗ рждрж╛рж░рж╛ ржкрзВрж░рзНржг рж╕рзНржмрж╛ржзрзАржирждрж╛ржпрж╝ ржХрж╛ржЬ ржХрж░рждрзЗ ржкрж╛рж░рзЗред<br><br><strong>ржЙржкрж╕ржВрж╣рж╛рж░:</strong><br>рж╕ржарж┐ржХ ржХрж░рзНржо ржмрж░рж╛ржжрзНржж ржУ ржХрж░рзНрждрзГрждрзНржм ржЕрж░рзНржкржгрзЗрж░ ржЬржирзНржп ржЧржгрждрж╛ржирзНрждрзНрж░рж┐ржХ ржирзЗрждрзГрждрзНржмржЗ рж╕рж░рзНржмрзЛрзОржХрзГрж╖рзНржЯред ржХрж╛рж░ржг ржПржЦрж╛ржирзЗ ржнрж╛рж░рж╕рж╛ржорзНржп ржмржЬрж╛ржпрж╝ ржерж╛ржХрзЗтАФржирж╛ ржЕрждрж┐рж░рж┐ржХрзНржд ржХржбрж╝рж╛ржХржбрж╝рж┐ (рж╕рзНржмрзИрж░рждрж╛ржирзНрждрзНрж░рж┐ржХ), ржирж╛ ржЕрждрж┐рж░рж┐ржХрзНржд ржврж┐рж▓рзЗржорж┐ (ржорзБржХрзНржд)ред",
        extendedAnswer: "ржХрж╛ржЬ ржнрж╛ржЧ ржХрж░рзЗ ржжрзЗрзЯрж╛ ржЖрж░ ржкрж╛ржУрзЯрж╛рж░ ржжрзЗрзЯрж╛рж░ рж╕рж╛ржерзЗ ржмрж╕рзЗрж░ ржЯрж╛ржЗржк ржХрзЗржоржи ржорж┐рж▓рзЗ ржжрзЗржЦ:<br><br><strong>рж╣рж┐ржЯрж▓рж╛рж░ ржмрж╕ (рж╕рзНржмрзИрж░рж╛ржЪрж╛рж░рзА):</strong> рж╕рзЗ ржХрж╛ржЙржХрзЗ ржкрж╛ржУрзЯрж╛рж░ ржжрзЗрзЯ ржирж╛ред \"ржЪрж╛ржмрж┐ ржЖржорж╛рж░ ржХрж╛ржЫрзЗржЗ ржерж╛ржХржмрзЗ, рждрзБржЗ рж╢рзБржзрзБ ржХрж╛ржЬ ржХрж░ржмрж┐ред\" рж╕рзЗ ржХрж╛ржЬ ржжрзЗрзЯ, ржХрж┐ржирзНрждрзБ ржХрзНрж╖ржорждрж╛ ржжрзЗрзЯ ржирж╛ред<br><br><strong>ржнрж╛рж▓рзЛ ржмрж╕ (ржЧржгрждрж╛ржирзНрждрзНрж░рж┐ржХ):</strong> рж╕рзЗ ржмрж▓рзЗ, \"ржжрзЛрж╕рзНржд, ржПржЗ ржкрзНрж░ржЬрзЗржХрзНржЯржЯрж╛ рждрзБржЗ ржжрзЗржЦржмрж┐ред ржПржЗ ржирзЗ рж▓ржХрж╛рж░рзЗрж░ ржЪрж╛ржмрж┐, ржпрж╛ рж▓рж╛ржЧрзЗ ржХрж░рж┐рж╕ред\" рж╕рзЗ ржХрж╛ржЬржУ ржжрзЗрзЯ, ржкрж╛ржУрзЯрж╛рж░ржУ ржжрзЗрзЯред ржПржЯрж╛ржЗ ржмрзЗрж╕рзНржЯред<br><br><strong>ржЙржжрж╛рж╕рзАржи ржмрж╕ (ржорзБржХрзНржд):</strong> рж╕рзЗ ржмрж▓рзЗ, \"рж╕ржм ржЪрж╛ржмрж┐ рждрзЛрж░рж╛ ржирзЗ, ржЖржорж╛ржХрзЗ ржЬрзНржмрж╛рж▓рж╛рж╕ ржирж╛ред\" ржПржЦрж╛ржирзЗ ржкрж╛ржУрзЯрж╛рж░ ржкрзБрж░рзЛржЯрж╛ржЗ ржХрж░рзНржорзАржжрзЗрж░ ржХрж╛ржЫрзЗ ржЪрж▓рзЗ ржпрж╛рзЯуАВ",
