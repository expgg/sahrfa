    {
        text: "рж╕рж┐ржжрзНржзрж╛ржирзНржд ржЧрзНрж░рж╣ржгрзЗрж░ ржкржжржХрзНрж╖рзЗржкрж╕ржорзВрж╣ ржмрж░рзНржгржирж╛ ржХрж░уАВ",
        answer: "<strong>ржнрзВржорж┐ржХрж╛:</strong> рж╕рж┐ржжрзНржзрж╛ржирзНржд ржЧрзНрж░рж╣ржг рж╣рж▓рзЛ ржПржХрж╛ржзрж┐ржХ ржмрж┐ржХрж▓рзНржк ржерзЗржХрзЗ рж╕рж░рзНржмрзЛрждрзНрждржоржЯрж┐ ржмрзЗржЫрзЗ ржирзЗржУржпрж╝рж╛рж░ ржкрзНрж░ржХрзНрж░рж┐ржпрж╝рж╛ред ржПржХржЯрж┐ рж╕ржарж┐ржХ рж╕рж┐ржжрзНржзрж╛ржирзНржд ржкрзНрж░рждрж┐рж╖рзНржарж╛ржирзЗрж░ ржнрж╛ржЧрзНржп ржмржжрж▓рзЗ ржжрж┐рждрзЗ ржкрж╛рж░рзЗред рж╕рж┐ржжрзНржзрж╛ржирзНржд ржЧрзНрж░рж╣ржгрзЗрж░ ржзрж╛рж░рж╛ржмрж╛рж╣рж┐ржХ ржкржжржХрзНрж╖рзЗржкржЧрзБрж▓рзЛ ржирж┐ржЪрзЗ ржЖрж▓рзЛржЪржирж╛ ржХрж░рж╛ рж╣рж▓рзЛ:<br><br>рзз. <span class=\"glow-cyan\">рж╕ржорж╕рзНржпрж╛ ржЪрж┐рж╣рзНржирж┐рждржХрж░ржг (Identify the Problem):</span><br>ржкрзНрж░ржержо ржХрж╛ржЬ рж╣рж▓рзЛ рж╕ржорж╕рзНржпрж╛ржЯрж┐ ржЖрж╕рж▓рзЗ ржХрзА рждрж╛ рж╕ржарж┐ржХржнрж╛ржмрзЗ ржЦрзБржБржЬрзЗ ржмрзЗрж░ ржХрж░рж╛ред рж╕ржорж╕рзНржпрж╛ ржнрзБрж▓ ржЪрж┐рж╣рзНржирж┐ржд рж╣рж▓рзЗ рж╕ржорж╛ржзрж╛ржиржУ ржнрзБрж▓ рж╣ржмрзЗред<br><br>рзи. <span class=\"glow-cyan\">рждржерзНржп рж╕ржВржЧрзНрж░рж╣ ржУ ржмрж┐рж╢рзНрж▓рзЗрж╖ржг (Information Collection):</span><br>рж╕ржорж╕рзНржпрж╛ржЯрж┐ ржХрзЗржи рж╣рж▓рзЛ, ржПрж░ ржкрзНрж░ржнрж╛ржм ржХрзАтАФржПрж╕ржм ржмрж┐рж╖ржпрж╝рзЗ ржкрзНрж░рж╛рж╕ржЩрзНржЧрж┐ржХ рждржерзНржп ржУ ржЙржкрж╛рждрзНржд рж╕ржВржЧрзНрж░рж╣ ржХрж░рзЗ рждрж╛ ржмрж┐рж╢рзНрж▓рзЗрж╖ржг ржХрж░рж╛ред<br><br>рзй. <span class=\"glow-cyan\">ржмрж┐ржХрж▓рзНржкрж╕ржорзВрж╣ ржЙржжрзНржнрж╛ржмржи (Developing Alternatives):</span><br>рж╕ржорж╕рзНржпрж╛ рж╕ржорж╛ржзрж╛ржирзЗрж░ ржЬржирзНржп ржХрзА ржХрзА ржкрже ржЦрзЛрж▓рж╛ ржЖржЫрзЗ, рждрж╛рж░ ржПржХржЯрж┐ рждрж╛рж▓рж┐ржХрж╛ рждрзИрж░рж┐ ржХрж░рж╛ред ржпрзЗржоржитАФржПржХржЯрж┐ ржХрж╛ржЬрзЗрж░ ржЬржирзНржп ржПржХрж╛ржзрж┐ржХ ржЕржкрж╢ржи ржмрзЗрж░ ржХрж░рж╛ред<br><br>рзк. <span class=\"glow-cyan\">ржмрж┐ржХрж▓рзНржкрж╕ржорзВрж╣ ржорзВрж▓рзНржпрж╛рзЯржи (Evaluating Alternatives):</span><br>ржкрзНрж░рждрж┐ржЯрж┐ ржмрж┐ржХрж▓рзНржкрзЗрж░ рж╕рзБржмрж┐ржзрж╛ ржУ ржЕрж╕рзБржмрж┐ржзрж╛ ржмрж┐ржЪрж╛рж░ ржХрж░рж╛ред ржХрзЛржиржЯрж┐рждрзЗ ржЦрж░ржЪ ржХржо, рж▓рж╛ржн ржмрзЗрж╢рж┐ ржмрж╛ ржЭрзБржБржХрж┐ ржХржотАФрждрж╛ ржпрж╛ржЪрж╛ржЗ ржХрж░рж╛ред<br><br>рзл. <span class=\"glow-cyan\">рж╕рж░рзНржмрзЛрждрзНрждржо ржмрж┐ржХрж▓рзНржк ржирж┐рж░рзНржмрж╛ржЪржи (Selecting the Best Alternative):</span><br>ржорзВрж▓рзНржпрж╛ржпрж╝ржирзЗрж░ ржкрж░ ржпрзЗржЯрж┐ рж╕ржмржЪрзЗржпрж╝рзЗ рж▓рж╛ржнржЬржиржХ ржУ ржмрж╛рж╕рзНрждржмрж╛ржпрж╝ржиржпрзЛржЧрзНржп ржоржирзЗ рж╣ржпрж╝, рж╕рзЗржЯрж┐ржХрзЗржЗ ржЪрзВржбрж╝рж╛ржирзНржд рж╕рж┐ржжрзНржзрж╛ржирзНржд рж╣рж┐рж╕рзЗржмрзЗ ржЧрзНрж░рж╣ржг ржХрж░рж╛ред<br><br>рзм. <span class=\"glow-cyan\">рж╕рж┐ржжрзНржзрж╛ржирзНржд ржмрж╛рж╕рзНрждржмрж╛ржпрж╝ржи (Implementation):</span><br>рж╢рзБржзрзБ рж╕рж┐ржжрзНржзрж╛ржирзНржд ржирж┐рж▓рзЗржЗ рж╣ржмрзЗ ржирж╛, рждрж╛ ржмрж╛рж╕рзНрждржмрзЗ ржкрзНрж░ржпрж╝рзЛржЧ ржХрж░рждрзЗ рж╣ржмрзЗред ржПрж░ ржЬржирзНржп ржкрзНрж░ржпрж╝рзЛржЬржирзАржпрж╝ ржирж┐рж░рзНржжрзЗрж╢ржирж╛ ржУ рж╕ржорзНржкржж ржмрж░рж╛ржжрзНржж ржХрж░рж╛ред<br><br>рзн. <span class=\"glow-cyan\">ржлрж▓рж╛ржлрж▓ ржорзВрж▓рзНржпрж╛ржпрж╝ржи (Follow-up):</span><br>рж╕рж┐ржжрзНржзрж╛ржирзНрждржЯрж┐ ржХрж╛рж░рзНржпржХрж░ ржХрж░рж╛рж░ ржкрж░ рж╕ржорж╕рзНржпрж╛ржЯрж┐ рж╕ржорж╛ржзрж╛ржи рж╣рж▓рзЛ ржХрж┐ржирж╛ рждрж╛ рждржжрж╛рж░ржХрж┐ ржХрж░рж╛ред<br><br><strong>ржЙржкрж╕ржВрж╣рж╛рж░:</strong><br>ржПржЗ ржмрзИржЬрзНржЮрж╛ржирж┐ржХ ржзрж╛ржкржЧрзБрж▓рзЛ ржЕржирзБрж╕рж░ржг ржХрж░рж▓рзЗ ржнрзБрж▓ рж╕рж┐ржжрзНржзрж╛ржирзНрждрзЗрж░ ржЭрзБржБржХрж┐ ржХржорзЗ ржПржмржВ ржкрзНрж░рждрж┐рж╖рзНржарж╛ржирзЗрж░ рж╕рж╛ржлрж▓рзНржп ржирж┐рж╢рзНржЪрж┐ржд рж╣ржпрж╝уАВ",

        function loadQuestions() {
            const headerMap = {
                "very-short": { id: "header-very-short", title: "ржЕрждрж┐ рж╕ржВржХрзНрж╖рж┐ржкрзНржд (Very Short)" },
                "short": { id: "header-short", title: "рж╕ржВржХрзНрж╖рж┐ржкрзНржд (Short)" },
                "essay": { id: "header-essay", title: "рж░ржЪржирж╛ржорзВрж▓ржХ (Essay)" }
            };

            for (const category in questions) {
                const listElement = document.getElementById(`${category}-questions`);
                if (!listElement) continue;
                listElement.innerHTML = ''; 

                const count = questions[category].length;
                const headerInfo = headerMap[category];
                if(headerInfo) {
                    const headerSpan = document.getElementById(headerInfo.id);
                    if(headerSpan) {
                        headerSpan.innerHTML = `${headerInfo.title} <span class="count-badge">[Total: ${count}]</span>`;
                    }
                }

                questions[category].forEach((q, index) => {
                    const listItem = document.createElement('div');
                    const tierClass = q.tier === 'mythic' ? 'tier-mythic' : q.tier === 'legendary' ? 'tier-legendary' : 'tier-epic';
                    listItem.className = `question-item ${tierClass}`;
                    listItem.style.animationDelay = `${index * 0.05}s`;
                    
                    const ddId = `dd-${category}-${index}`;
                    const extId = `ext-${category}-${index}`;
                    
                    let displayId = "";
                    let displayText = q.text;
                    const idMatch = q.text.match(/\[(\d+)\]$/);
                    
                    if (idMatch) {
                        displayId = idMatch[1];
                        displayText = q.text.replace(/\[\d+\]$/, "").trim();
                    } else {
                        displayId = index + 1;
                    }

                    listItem.innerHTML = `
                        <div class="question-main-row" onclick="toggle('${ddId}', this)">
                            <div class="question-text-toggle">
                                <span class="q-number-badge">${displayId}</span>
                                <span>${displayText}</span>
                                <svg class="toggle-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                            </div>
                            <div class="button-container">
                                <button class="action-button ai-btn" onclick="askGemini(event, '${encodeURIComponent(q.text)}')">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="10" rx="2"></rect><circle cx="12" cy="5" r="2"></circle><path d="M12 7v4"></path><line x1="8" y1="16" x2="8" y2="16"></line><line x1="16" y1="16" x2="16" y2="16"></line></svg>
                                </button>
                                <button class="action-button copy-btn" onclick="smartCopy(event, this, '${ddId}', '${extId}')">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                                </button>
                            </div>
                        </div>
                        <div id="${ddId}" class="answer-grid-wrapper">
                            <div class="answer-overflow-container">
                                <div class="answer-dropdown">
                                    <div class="short-answer-text-toggle" onclick="toggle('${extId}', this)">
                                        <div class="short-answer-content">${q.answer}</div>
                                        <svg class="toggle-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:16px; height:16px;"><polyline points="6 9 12 15 18 9"></polyline></svg>
                                    </div>
                                    <div id="${extId}" class="answer-grid-wrapper">
                                        <div class="answer-overflow-container">
                                            <div class="extended-answer-dropdown">${q.extendedAnswer}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    listElement.appendChild(listItem);
                });
            }
            initializeCategoryHeights();
        }

        function initializeCategoryHeights() {
            setTimeout(() => {
                document.querySelectorAll('.category-wrapper').forEach(wrapper => {
                    wrapper.style.maxHeight = wrapper.scrollHeight + "px";
                });
            }, 100);
        }

        window.toggleCategory = (wrapperId, header) => {
            const wrapper = document.getElementById(wrapperId);
            const icon = header.querySelector('.category-toggle-icon');
            if (wrapper.classList.contains('collapsed')) {
                wrapper.classList.remove('collapsed');
                wrapper.style.maxHeight = wrapper.scrollHeight + "px";
            } else {
                wrapper.style.maxHeight = wrapper.scrollHeight + "px";
                wrapper.offsetHeight; 
                wrapper.classList.add('collapsed');
                wrapper.style.maxHeight = null; 
            }
            if(icon) icon.classList.toggle('rotated');
        };

        window.toggle = (id, el) => {
            const content = document.getElementById(id);
            const icon = el.querySelector('.toggle-icon');
            content.classList.toggle('open');
            if(icon) icon.classList.toggle('rotated');
            const item = el.closest('.question-item');
            if (item && el.classList.contains('question-main-row')) {
                item.classList.toggle('active');
            }
            const parentCategory = el.closest('.category-wrapper');
            if (parentCategory && !parentCategory.classList.contains('collapsed')) {
                parentCategory.style.maxHeight = parentCategory.scrollHeight + 500 + "px";
            }
            if (window.event) window.event.cancelBubble = true;
        };

        window.smartCopy = (e, btn, ddId, extId) => {
            e.stopPropagation(); 
            const item = btn.closest('.question-item');
            const qBadge = item.querySelector('.q-number-badge').innerText;
            const qText = item.querySelector('.question-text-toggle span:nth-child(2)').innerText;
            const fullQ = `[${qBadge}] ${qText}`;
            const shortContent = item.querySelector('.short-answer-content').innerText;
            const extContent = item.querySelector('.extended-answer-dropdown').innerText;
            const isShortHidden = !document.getElementById(ddId).classList.contains('open');
            const isExtHidden = !document.getElementById(extId).classList.contains('open');
            let textToCopy = isShortHidden ? `Q: ${fullQ}` : (!isShortHidden && isExtHidden) ? `Q: ${fullQ}\n\nShort Answer: ${shortContent}` : `Q: ${fullQ}\n\nShort Answer: ${shortContent}\n\nDetailed Answer: ${extContent}`;
            navigator.clipboard.writeText(textToCopy);
            showToast("Copied to Clipboard");
        };

        function showToast(msg) {
            const x = document.getElementById("toast");
            x.innerText = msg;
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 2500);
        }

        window.openLink = (url) => { window.open(url, '_blank'); }
        
        window.toggleFullScreen = () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => console.log(err));
                showToast("Focus Mode On - Turn on DND ЁЯФХ");
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
                showToast("Focus Mode Off");
            }
        }

        window.addEventListener('scroll', () => {
            const totalHeight = document.body.scrollHeight - window.innerHeight;
            let progress = 0;
            if (totalHeight > 0) {
                progress = window.scrollY / totalHeight;
            }
            progress = Math.min(Math.max(progress, 0), 1);
            const rect = document.querySelector('.dock-progress-rect');
            if(rect) {
                rect.style.strokeDashoffset = 1 - progress;
            }
        });

        window.downloadSite = () => {
            const pageTitle = document.title || "exam-suggestions";
            const safeTitle = pageTitle.replace(/[^a-z0-9\u0980-\u09FF]/gi, '-').toLowerCase(); 
            const htmlContent = document.documentElement.outerHTML;
            const blob = new Blob([htmlContent], {type: 'text/html'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${safeTitle}.html`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            showToast("App Saved! Check Downloads");
        }

        // --- GOD MODE AI INTEGRATION ЁЯза ---
        window.askGemini = async (e, q) => {
            e.stopPropagation();
            const question = decodeURIComponent(q);
            const item = e.target.closest('.question-item');
            const shortContext = item ? item.querySelector('.short-answer-content').innerText : "No context provided.";

            const modal = document.getElementById('aiAnswerModal');
            const responseArea = document.getElementById('aiResponseArea');
            
            modal.classList.add('active');
            document.getElementById('aiQuestionText').innerText = question;
            
            responseArea.innerHTML = `
                <div style="text-align:center; padding:20px;">
                    <div style="color:var(--glow-cyan); font-weight:bold; margin-bottom:10px;">тЪб Connecting to Neural Net...</div>
                    <div style="color:var(--text-sub); font-size:0.8rem;">Analyzing Context: "${shortContext.substring(0, 30)}..."</div>
                </div>`;

            try {
                const systemPrompt = `
                    You are a legendary Exam Coach for university students. 
                    Your Goal: Explain the topic simply and help the student memorize it instantly.
                    Context provided by user: "${shortContext}"
                    Output Structure (Use HTML tags):
                    1. <h2>ЁЯТб The Concept</h2>: A 1-sentence simple explanation.
                    2. <h2>ЁЯза Memory Hack</h2>: A rhyme, mnemonic, or real-world analogy to remember this.
                    3. <h2>тЪая╕П Exam Trap</h2>: One common mistake students make on this question.
                    4. <h2>ЁЯУЭ Key Keywords</h2>: List 3 keywords they MUST write to get full marks (bold them).
                    Tone: Encouraging, sharp, concise.
                `;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `${systemPrompt}\n\nQuestion to Analyze: ${question}`
                            }]
                        }]
                    })
                });

                const data = await response.json();
                
                if (data.candidates && data.candidates[0].content) {
                    const aiText = data.candidates[0].content.parts[0].text;
                    const formattedText = aiText
                        .replace(/\*\*(.*?)\*\*/g, '<strong style="color:#fff;">$1</strong>')
                        .replace(/##/g, '')
                        .replace(/\n/g, '<br>');
                    
                    responseArea.innerHTML = formattedText;
                } else {
                    responseArea.innerHTML = "тЪая╕П Brain Freeze. The AI is napping.";
                }
            } catch (error) {
                console.error(error);
                responseArea.innerHTML = "тЪая╕П Network Error. Check your connection.";
            }
        };

        document.getElementById('closeAi').addEventListener('click', () => {
            document.getElementById('aiAnswerModal').classList.remove('active');
        });

        document.addEventListener('DOMContentLoaded', loadQuestions);
    </script>
</body>
</html>
