            for (const category in questions) {

                    let displayId = "";
                    let displayText = q.text;
                    const idMatch = q.text.match(/\[(\d+)\]$/);

                        displayId = idMatch[1];
                        displayText = q.text.replace(/\[\d+\]$/, "").trim();

        function initializeCategoryHeights() {
            setTimeout(() => {
                document.querySelectorAll('.category-wrapper').forEach(wrapper => {
                    wrapper.style.maxHeight = wrapper.scrollHeight + "px";
                });
            }, 100);
        }

        window.toggleCategory = (wrapperId, header) => {
            const wrapper = document.getElementById(wrapperId);
            const icon = header.querySelector('.category-toggle-icon');
            if (wrapper.classList.contains('collapsed')) {
                wrapper.classList.remove('collapsed');
                wrapper.style.maxHeight = wrapper.scrollHeight + "px";
            } else {
                wrapper.style.maxHeight = wrapper.scrollHeight + "px";
                wrapper.offsetHeight; 
                wrapper.classList.add('collapsed');
                wrapper.style.maxHeight = null; 
            }
            if(icon) icon.classList.toggle('rotated');
        };

        window.toggle = (id, el) => {
            const content = document.getElementById(id);
            const icon = el.querySelector('.toggle-icon');
            content.classList.toggle('open');
            if(icon) icon.classList.toggle('rotated');
            const item = el.closest('.question-item');
            if (item && el.classList.contains('question-main-row')) {
                item.classList.toggle('active');
            }
            const parentCategory = el.closest('.category-wrapper');
            if (parentCategory && !parentCategory.classList.contains('collapsed')) {
                parentCategory.style.maxHeight = parentCategory.scrollHeight + 500 + "px";
            }
            if (window.event) window.event.cancelBubble = true;
        };

        window.smartCopy = (e, btn, ddId, extId) => {
            e.stopPropagation(); 
            const item = btn.closest('.question-item');
            const qBadge = item.querySelector('.q-number-badge').innerText;
            const qText = item.querySelector('.question-text-toggle span:nth-child(2)').innerText;
            const fullQ = `[${qBadge}] ${qText}`;
            const shortContent = item.querySelector('.short-answer-content').innerText;
            const extContent = item.querySelector('.extended-answer-dropdown').innerText;
            const isShortHidden = !document.getElementById(ddId).classList.contains('open');
            const isExtHidden = !document.getElementById(extId).classList.contains('open');
            let textToCopy = isShortHidden ? `Q: ${fullQ}` : (!isShortHidden && isExtHidden) ? `Q: ${fullQ}\n\nShort Answer: ${shortContent}` : `Q: ${fullQ}\n\nShort Answer: ${shortContent}\n\nDetailed Answer: ${extContent}`;
            navigator.clipboard.writeText(textToCopy);
            showToast("Copied to Clipboard");
        };

        function showToast(msg) {
            const x = document.getElementById("toast");
            x.innerText = msg;
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 2500);
        }

        window.openLink = (url) => { window.open(url, '_blank'); }
        
        window.toggleFullScreen = () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => console.log(err));
                showToast("Focus Mode On - Turn on DND üîï");
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
                showToast("Focus Mode Off");
            }
        }

        window.addEventListener('scroll', () => {
            const totalHeight = document.body.scrollHeight - window.innerHeight;
            let progress = 0;
            if (totalHeight > 0) {
                progress = window.scrollY / totalHeight;
            }
            progress = Math.min(Math.max(progress, 0), 1);
            const rect = document.querySelector('.dock-progress-rect');
            if(rect) {
                rect.style.strokeDashoffset = 1 - progress;
            }
        });

        window.downloadSite = () => {
            const pageTitle = document.title || "exam-suggestions";
            const safeTitle = pageTitle.replace(/[^a-z0-9\u0980-\u09FF]/gi, '-').toLowerCase(); 
            const htmlContent = document.documentElement.outerHTML;
            const blob = new Blob([htmlContent], {type: 'text/html'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${safeTitle}.html`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            showToast("App Saved! Check Downloads");
        }

                    You are a legendary Exam Coach for university students. 
                    Your Goal: Explain the topic simply and help the student memorize it instantly.
                    Context provided by user: "${shortContext}"
                    Output Structure (Use HTML tags):
                    1. <h2>üí° The Concept</h2>: A 1-sentence simple explanation.
                    2. <h2>üß† Memory Hack</h2>: A rhyme, mnemonic, or real-world analogy to remember this.
                    3. <h2>‚ö†Ô∏è Exam Trap</h2>: One common mistake students make on this question.
                    4. <h2>üìù Key Keywords</h2>: List 3 keywords they MUST write to get full marks (bold them).
                    Tone: Encouraging, sharp, concise.
                `;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `${systemPrompt}\n\nQuestion to Analyze: ${question}`
                            }]
                        }]
                    })
                });

                const data = await response.json();
                
                if (data.candidates && data.candidates[0].content) {
                    const aiText = data.candidates[0].content.parts[0].text;
                    const formattedText = aiText
                        .replace(/\*\*(.*?)\*\*/g, '<strong style="color:#fff;">$1</strong>')
                        .replace(/##/g, '')
                        .replace(/\n/g, '<br>');
                    
                    responseArea.innerHTML = formattedText;
                } else {
                    responseArea.innerHTML = "‚ö†Ô∏è Brain Freeze. The AI is napping.";
                }
            } catch (error) {
                console.error(error);
                responseArea.innerHTML = "‚ö†Ô∏è Network Error. Check your connection.";
            }
        };

        document.getElementById('closeAi').addEventListener('click', () => {
            document.getElementById('aiAnswerModal').classList.remove('active');
        });

        document.addEventListener('DOMContentLoaded', loadQuestions);
    </script>
</body>
</html>
