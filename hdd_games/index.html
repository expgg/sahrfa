<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate HDD Tracker V2 üè¥‚Äç‚ò†Ô∏è</title>
    <style>
        :root {
            --bg: #0f0f13;
            --card-bg: #1a1a20;
            --text: #e0e0e0;
            --text-dim: #888;
            --accent: #00ff88;
            --accent-dim: #00cc6a;
            --danger: #ff4757;
            --warning: #ffa502;
            --steam: #1b2838;
            --yt: #ff0000;
            --glass: rgba(26, 26, 32, 0.95);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            padding-bottom: 80px; /* Space for mobile bar */
        }

        /* --- Header & Stats --- */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        h1 {
            margin: 0;
            font-size: 2.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: var(--card-bg);
            padding: 8px 16px;
            border-radius: 6px;
            border: 1px solid #333;
            font-size: 0.95rem;
        }

        .highlight { color: var(--accent); font-weight: bold; }

        /* --- Grid & Cards --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: all 0.2s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            border-color: #444;
        }

        .card.acquired {
            border-color: var(--accent-dim);
        }

        /* --- Card Image & Badges --- */
        .card-header {
            position: relative;
            height: 160px;
        }

        .cover-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }

        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: var(--accent);
            font-size: 0.7rem;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid var(--accent);
            backdrop-filter: blur(4px);
        }

        .retro-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--warning);
            color: #000;
            font-size: 0.7rem;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
        }

        /* --- Card Content --- */
        .card-content {
            padding: 15px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            gap: 10px;
        }

        .game-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-dim);
            border-bottom: 1px solid #2a2a30;
            padding-bottom: 8px;
            margin-bottom: 4px;
        }

        .specs-box {
            background: rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            color: #aaa;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
        }

        .spec-item span { color: var(--text); font-weight: 600; }

        /* --- Buttons & Inputs --- */
        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: auto;
        }

        .btn {
            padding: 8px;
            border-radius: 6px;
            text-decoration: none;
            text-align: center;
            font-size: 0.85rem;
            font-weight: 600;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .btn:hover { opacity: 0.9; }
        .btn-steam { background: var(--steam); color: #fff; }
        .btn-yt { background: var(--yt); color: #fff; }

        .check-wrapper {
            margin-top: 10px;
            background: rgba(0, 255, 136, 0.05);
            border-radius: 8px;
            padding: 8px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }
        .check-wrapper:hover { background: rgba(0, 255, 136, 0.1); }
        
        .custom-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid var(--accent);
            border-radius: 4px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        input[type="checkbox"] { display: none; }
        input[type="checkbox"]:checked + .custom-checkbox { background: var(--accent); }
        input[type="checkbox"]:checked + .custom-checkbox::after { content: '‚úì'; color: #000; font-size: 12px; font-weight: bold; }
        
        .check-label { font-size: 0.9rem; font-weight: 600; user-select: none; }

        /* --- Mobile Bottom Bar --- */
        .mobile-hud {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--glass);
            border-top: 1px solid var(--accent);
            padding: 15px 20px;
            display: none; /* Hidden on desktop */
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            z-index: 100;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
        }

        .hud-stat {
            display: flex;
            flex-direction: column;
        }
        .hud-label { font-size: 0.75rem; color: #888; text-transform: uppercase; }
        .hud-value { font-size: 1.1rem; font-weight: bold; color: var(--accent); }
        .hud-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: var(--accent);
            transition: width 0.3s;
        }

        /* --- Media Queries --- */
        @media (max-width: 768px) {
            .stats-bar { display: none; } /* Hide top stats on mobile */
            .mobile-hud { display: flex; box-sizing: border-box; }
            h1 { font-size: 1.5rem; }
            body { padding: 15px; padding-bottom: 90px; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header>
    <h1>Ultimate HDD V2 üíæ</h1>
    <!-- Desktop Stats -->
    <div class="stats-bar">
        <div class="stat-box">Games: <span id="dt-count" class="highlight">0</span></div>
        <div class="stat-box">Required: <span id="dt-total" class="highlight">0 GB</span></div>
        <div class="stat-box">Acquired: <span id="dt-acquired" class="highlight">0 GB</span></div>
    </div>
</header>

<div class="grid" id="game-grid">
    <!-- Cards Injected Here -->
</div>

<!-- Mobile Bottom HUD -->
<div class="mobile-hud">
    <div class="hud-stat">
        <span class="hud-label">Acquired</span>
        <span class="hud-value" id="mb-acquired">0 GB</span>
    </div>
    <div class="hud-stat" style="text-align: right;">
        <span class="hud-label">Total Goal</span>
        <span class="hud-value" id="mb-total">0 GB</span>
    </div>
    <div class="hud-progress" id="progress-bar" style="width: 0%"></div>
</div>

<script>
    // The Data Source
    const games = [
        // Heavy Hitters
        { title: "GTA V", size: 105, steamId: 271590, gpu: "GTX 660", ram: "8GB", status: "OFFLINE READY" },
        { title: "DOOM (2016)", size: 70, steamId: 379720, gpu: "GTX 970", ram: "8GB", status: "OFFLINE READY" },
        { title: "Alien: Isolation", size: 35, steamId: 214490, gpu: "GTX 660", ram: "8GB", status: "OFFLINE READY" },
        { title: "Mad Max", size: 32, steamId: 234140, gpu: "GTX 660 Ti", ram: "8GB", status: "OFFLINE READY" },
        { title: "Metal Gear Solid V", size: 28, steamId: 287700, gpu: "GTX 650", ram: "4GB", status: "OFFLINE READY" },
        { title: "Wolfenstein: New Order", size: 50, steamId: 201810, gpu: "GTX 460", ram: "4GB", status: "OFFLINE READY" },
        { title: "Dying Light", size: 35, steamId: 239140, gpu: "GTX 560", ram: "4GB", status: "OFFLINE + LAN" },
        
        // Cartoons & Fun
        { title: "High On Life", size: 45, steamId: 1217630, gpu: "GTX 1060", ram: "8GB", status: "OFFLINE READY" },
        { title: "South Park: TFBW", size: 20, steamId: 488790, gpu: "GTX 560Ti", ram: "6GB", status: "OFFLINE READY" },
        { title: "South Park: Stick", size: 6, steamId: 213670, gpu: "9800GT", ram: "2GB", status: "OFFLINE READY" },
        
        // Classics
        { title: "BioShock Remastered", size: 25, steamId: 409710, gpu: "GTX 660", ram: "8GB", status: "OFFLINE READY" },
        { title: "Sleeping Dogs: DE", size: 20, steamId: 307690, gpu: "GTX 560", ram: "4GB", status: "OFFLINE READY" },
        { title: "Batman: Arkham City", size: 18, steamId: 200260, gpu: "GTX 660", ram: "4GB", status: "OFFLINE READY" },
        { title: "Fallout: New Vegas", size: 10, steamId: 22380, gpu: "GT 6000", ram: "2GB", status: "OFFLINE READY" },
        { title: "Far Cry 3", size: 15, steamId: 220240, gpu: "GTX 8800", ram: "4GB", status: "OFFLINE READY" },
        { title: "Portal 2", size: 12, steamId: 620, gpu: "7600 GT", ram: "2GB", status: "OFFLINE + COOP" },
        
        // Multiplayer / Couch
        { title: "Tekken 7", size: 60, steamId: 389730, gpu: "GTX 750Ti", ram: "6GB", status: "OFFLINE + LAN" },
        { title: "Mortal Kombat XL", size: 60, steamId: 307780, gpu: "GTX 460", ram: "4GB", status: "OFFLINE READY" },
        { title: "Left 4 Dead 2", size: 13, steamId: 550, gpu: "7600 GT", ram: "2GB", status: "OFFLINE + LAN" },
        { title: "Broforce", size: 1, steamId: 274190, gpu: "Any GPU", ram: "2GB", status: "OFFLINE + COOP" },
        
        // Indie Gods
        { title: "Hades", size: 20, steamId: 1145360, gpu: "1GB VRAM", ram: "4GB", status: "OFFLINE READY" },
        { title: "Hollow Knight", size: 9, steamId: 367520, gpu: "1GB VRAM", ram: "4GB", status: "OFFLINE READY" },
        { title: "Cuphead", size: 4, steamId: 268910, gpu: "512MB", ram: "4GB", status: "OFFLINE READY" },
        { title: "Inside", size: 3, steamId: 304430, gpu: "GT 630", ram: "4GB", status: "OFFLINE READY" },
        { title: "Limbo", size: 1, steamId: 48000, gpu: "Shader 3.0", ram: "512MB", status: "OFFLINE READY" },
        { title: "Dead Cells", size: 2, steamId: 588650, gpu: "450 GTS", ram: "2GB", status: "OFFLINE READY" },
        
        // Fillers
        { title: "Witcher 3: GOTY", size: 50, steamId: 292030, gpu: "GTX 770", ram: "6GB", status: "OFFLINE READY" },
        { title: "AC IV: Black Flag", size: 30, steamId: 242050, gpu: "GTX 470", ram: "2GB", status: "OFFLINE READY" },
        { title: "Titanfall 2", size: 45, steamId: 1237970, gpu: "GTX 660", ram: "8GB", status: "OFFLINE CAMPAIGN" },
        { title: "Project Zomboid", size: 3, steamId: 108600, gpu: "2GB VRAM", ram: "8GB", status: "OFFLINE READY" },
        
        // Retro (No Steam)
        { title: "Simpsons: Hit & Run", size: 2, steamId: null, gpu: "64MB VRAM", ram: "256MB", status: "OFFLINE READY", retro: true },
        { title: "NFS: Most Wanted '05", size: 3, steamId: null, gpu: "32MB VRAM", ram: "256MB", status: "OFFLINE READY", retro: true },
        { title: "NFS: Underground 2", size: 2, steamId: null, gpu: "32MB VRAM", ram: "256MB", status: "OFFLINE READY", retro: true }
    ];

    const grid = document.getElementById('game-grid');
    
    // Stats Elements
    const dtCount = document.getElementById('dt-count');
    const dtTotal = document.getElementById('dt-total');
    const dtAcquired = document.getElementById('dt-acquired');
    const mbAcquired = document.getElementById('mb-acquired');
    const mbTotal = document.getElementById('mb-total');
    const progressBar = document.getElementById('progress-bar');

    // Persist Data
    const savedChecks = JSON.parse(localStorage.getItem('hdd_v2_checks')) || {};

    function render() {
        grid.innerHTML = '';
        let totalSize = 0;
        let acquiredSize = 0;

        games.forEach((game) => {
            totalSize += game.size;
            const isChecked = savedChecks[game.title] || false;
            if(isChecked) acquiredSize += game.size;

            // Image Logic
            let imgUrl = `https://via.placeholder.com/460x215/1a1a20/00ff88?text=${encodeURIComponent(game.title)}`;
            if (game.steamId) {
                imgUrl = `https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/${game.steamId}/header.jpg`;
            }

            // Links
            let storeLink = game.steamId ? `https://store.steampowered.com/app/${game.steamId}/` : `https://www.google.com/search?q=${encodeURIComponent(game.title)}+pc+game`;
            let storeText = game.steamId ? "Steam" : "Search";

            const card = document.createElement('div');
            card.className = `card ${isChecked ? 'acquired' : ''}`;
            
            card.innerHTML = `
                <div class="card-header">
                    <img src="${imgUrl}" class="cover-img" alt="${game.title}" onerror="this.src='https://via.placeholder.com/460x215/000000/FFFFFF?text=No+Image'">
                    ${game.retro ? '<div class="retro-badge">RETRO</div>' : ''}
                    <div class="status-badge">${game.status}</div>
                </div>
                
                <div class="card-content">
                    <h3 class="game-title">${game.title}</h3>
                    
                    <div class="info-row">
                        <span>üíæ Size: ${game.size} GB</span>
                        <span>üì∂ Type: ${game.retro ? 'Abandonware' : 'Digital'}</span>
                    </div>

                    <div class="specs-box">
                        <div class="spec-item">GPU: <span>${game.gpu}</span></div>
                        <div class="spec-item">RAM: <span>${game.ram}</span></div>
                    </div>

                    <div class="actions">
                        <a href="${storeLink}" target="_blank" class="btn btn-steam">üõí ${storeText}</a>
                        <a href="https://www.youtube.com/results?search_query=${encodeURIComponent(game.title + ' gameplay')}" target="_blank" class="btn btn-yt">‚ñ∂ Gameplay</a>
                    </div>

                    <label class="check-wrapper">
                        <input type="checkbox" ${isChecked ? 'checked' : ''} onchange="toggleGame('${game.title}')">
                        <div class="custom-checkbox"></div>
                        <span class="check-label">${isChecked ? 'Instaled / Ready' : 'Mark as Installed'}</span>
                    </label>
                </div>
            `;
            grid.appendChild(card);
        });

        // Update Desktop Stats
        dtCount.textContent = games.length;
        dtTotal.textContent = totalSize + " GB";
        dtAcquired.textContent = acquiredSize + " GB";

        // Update Mobile Stats
        mbAcquired.textContent = acquiredSize + " GB";
        mbTotal.textContent = "/ " + totalSize + " GB";
        
        // Progress Bar
        const percent = Math.min((acquiredSize / totalSize) * 100, 100);
        progressBar.style.width = percent + "%";
    }

    window.toggleGame = (title) => {
        savedChecks[title] = !savedChecks[title];
        localStorage.setItem('hdd_v2_checks', JSON.stringify(savedChecks));
        render();
    };

    render();
</script>

</body>
</html>
