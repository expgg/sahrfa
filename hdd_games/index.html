<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate HDD Tracker üè¥‚Äç‚ò†Ô∏è</title>
    <style>
        :root {
            --bg: #0f0f13;
            --card-bg: #1a1a20;
            --text: #e0e0e0;
            --accent: #00ff88;
            --accent-dim: #00cc6a;
            --danger: #ff4757;
            --steam: #1b2838;
            --yt: #ff0000;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid var(--card-bg);
            padding-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent);
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            font-size: 1.1rem;
            flex-wrap: wrap;
        }

        .stat-box {
            background: var(--card-bg);
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .highlight {
            color: var(--accent);
            font-weight: bold;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #333;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.1);
            border-color: var(--accent-dim);
        }

        .card.acquired {
            border-color: var(--accent);
            opacity: 0.8;
        }

        .card.acquired::after {
            content: "ACQUIRED";
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--accent);
            color: #000;
            font-weight: bold;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .cover-img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            background: #000;
        }

        .card-content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .game-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0 0 5px 0;
        }

        .game-size {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .actions {
            margin-top: auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            padding: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            font-size: 0.9rem;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .btn-steam { background: var(--steam); color: #fff; }
        .btn-yt { background: var(--yt); color: #fff; }
        
        .check-container {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent);
            border-radius: 4px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        input[type="checkbox"] {
            display: none;
        }

        input[type="checkbox"]:checked + .checkbox {
            background: var(--accent);
        }

        input[type="checkbox"]:checked + .checkbox::before {
            content: '‚úî';
            color: #000;
            font-size: 14px;
        }

        .retro-tag {
            background: #ff9f43;
            color: #000;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 5px;
            vertical-align: middle;
        }

    </style>
</head>
<body>

<header>
    <h1>Ultimate HDD Blueprint üíæ</h1>
    <div class="stats-bar">
        <div class="stat-box">Total Games: <span id="total-count" class="highlight">0</span></div>
        <div class="stat-box">Total Size: <span id="total-size" class="highlight">0 GB</span></div>
        <div class="stat-box">Acquired: <span id="acquired-size" class="highlight">0 GB</span></div>
    </div>
</header>

<div class="grid" id="game-grid">
    </div>

<script>
    // The Master List
    // steamId: used to fetch image and store link. 
    // If null, it's a retro/non-steam game.
    const games = [
        { title: "GTA V", size: 105, steamId: 271590 },
        { title: "DOOM (2016)", size: 70, steamId: 379720 },
        { title: "Alien: Isolation", size: 35, steamId: 214490 },
        { title: "Mad Max", size: 32, steamId: 234140 },
        { title: "Metal Gear Solid V", size: 28, steamId: 287700 },
        { title: "High On Life", size: 45, steamId: 1217630 },
        { title: "South Park: TFBW", size: 20, steamId: 488790 },
        { title: "South Park: Stick of Truth", size: 6, steamId: 213670 },
        { title: "BioShock Remastered", size: 25, steamId: 409710 },
        { title: "Sleeping Dogs: Def Ed", size: 20, steamId: 307690 },
        { title: "Batman: Arkham City", size: 18, steamId: 200260 },
        { title: "Fallout: New Vegas", size: 10, steamId: 22380 },
        { title: "Tekken 7", size: 60, steamId: 389730 },
        { title: "Mortal Kombat XL", size: 60, steamId: 307780 },
        { title: "Left 4 Dead 2", size: 13, steamId: 550 },
        { title: "Broforce", size: 1, steamId: 274190 },
        { title: "Hades", size: 20, steamId: 1145360 },
        { title: "Hollow Knight", size: 9, steamId: 367520 },
        { title: "Cuphead", size: 4, steamId: 268910 },
        { title: "Inside", size: 3, steamId: 304430 },
        { title: "Dead Cells", size: 2, steamId: 588650 },
        { title: "Witcher 3: Wild Hunt", size: 50, steamId: 292030 },
        { title: "AC IV: Black Flag", size: 30, steamId: 242050 },
        { title: "Far Cry 3", size: 15, steamId: 220240 },
        { title: "Titanfall 2", size: 45, steamId: 1237970 },
        { title: "Wolfenstein: New Order", size: 50, steamId: 201810 },
        { title: "Dying Light", size: 35, steamId: 239140 },
        { title: "Project Zomboid", size: 3, steamId: 108600 },
        { title: "Portal 2", size: 12, steamId: 620 },
        // Retro / Non-Steam Games
        { title: "NFS: Most Wanted (2005)", size: 3, steamId: null, retro: true },
        { title: "Simpsons: Hit & Run", size: 2, steamId: null, retro: true },
        { title: "NFS: Underground 2", size: 2, steamId: null, retro: true }
    ];

    const grid = document.getElementById('game-grid');
    const totalCountEl = document.getElementById('total-count');
    const totalSizeEl = document.getElementById('total-size');
    const acquiredSizeEl = document.getElementById('acquired-size');

    // Load saved checks from local storage
    const savedChecks = JSON.parse(localStorage.getItem('hdd_checks')) || {};

    function render() {
        grid.innerHTML = '';
        let totalSize = 0;
        let acquiredSize = 0;

        games.forEach((game, index) => {
            totalSize += game.size;
            const isChecked = savedChecks[game.title] || false;
            if(isChecked) acquiredSize += game.size;

            // Generate Image URL (Steam CDN or Placeholder)
            let imgUrl = `https://via.placeholder.com/460x215/000000/00ff88?text=${encodeURIComponent(game.title)}`;
            if (game.steamId) {
                imgUrl = `https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/${game.steamId}/header.jpg`;
            }

            // Generate Store Link
            let storeLink = game.steamId ? `https://store.steampowered.com/app/${game.steamId}/` : `https://www.google.com/search?q=${encodeURIComponent(game.title)}+pc+game`;
            let storeText = game.steamId ? "Steam Store" : "Google Search";

            const card = document.createElement('div');
            card.className = `card ${isChecked ? 'acquired' : ''}`;
            card.innerHTML = `
                <img src="${imgUrl}" class="cover-img" alt="${game.title}" onerror="this.src='https://via.placeholder.com/460x215/000000/FFFFFF?text=No+Image'">
                <div class="card-content">
                    <div class="game-title">
                        ${game.title} 
                        ${game.retro ? '<span class="retro-tag">RETRO</span>' : ''}
                    </div>
                    <div class="game-size">üíæ ${game.size} GB</div>
                    
                    <div class="actions">
                        <a href="${storeLink}" target="_blank" class="btn btn-steam">üõí ${storeText}</a>
                        <a href="https://www.youtube.com/results?search_query=${encodeURIComponent(game.title + ' gameplay')}" target="_blank" class="btn btn-yt">‚ñ∂ YouTube</a>
                    </div>

                    <label class="check-container">
                        <input type="checkbox" ${isChecked ? 'checked' : ''} onchange="toggleGame('${game.title}')">
                        <div class="checkbox"></div>
                        <span>Got it</span>
                    </label>
                </div>
            `;
            grid.appendChild(card);
        });

        // Update Stats
        totalCountEl.textContent = games.length;
        totalSizeEl.textContent = totalSize + " GB";
        acquiredSizeEl.textContent = acquiredSize + " GB";
    }

    // Toggle function
    window.toggleGame = (title) => {
        savedChecks[title] = !savedChecks[title];
        localStorage.setItem('hdd_checks', JSON.stringify(savedChecks));
        render(); // Re-render to update stats and visuals
    };

    // Initial Render
    render();

</script>

</body>
</html>
