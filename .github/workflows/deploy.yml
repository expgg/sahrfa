name: Deploy ExamForge

on:
  push:
    paths:
      - 'examforge-source/**' # Watch this folder for changes
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: examforge-source/package-lock.json

      - name: Install and Build ğŸ”§
        working-directory: ./examforge-source
        run: |
          npm ci
          npm run build

      - name: Deploy to Folder ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: examforge-source/dist
          target-folder: study/suggetions/6thcse # Target location
          branch: main
          clean: true
