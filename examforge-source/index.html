<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ExamForge AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        cyber: {
                            dark: '#050505',
                            card: 'rgba(28, 28, 30, 0.6)',
                            border: 'rgba(255, 255, 255, 0.08)',
                            cyan: '#64D2FF',
                            purple: '#BF5AF2',
                            blue: '#0A84FF',
                            success: '#32D74B',
                        }
                    },
                    animation: {
                        'float': 'float 20s infinite ease-in-out',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin-slow': 'spin 3s linear infinite',
                        'scale-up': 'scaleUp 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
                        'cyber-glow': 'cyberGlow 3s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translate(0, 0)' },
                            '50%': { transform: 'translate(30px, 50px)' },
                        },
                        scaleUp: {
                            '0%': { opacity: '0', transform: 'scale(0.9) translateY(10px)' },
                            '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
                        },
                        cyberGlow: {
                            '0%, 100%': { color: '#64D2FF', textShadow: '0 0 10px rgba(100, 210, 255, 0.8)' },
                            '33%': { color: '#BF5AF2', textShadow: '0 0 10px rgba(191, 90, 242, 0.8)' },
                            '66%': { color: '#32D74B', textShadow: '0 0 10px rgba(50, 215, 75, 0.8)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            color: #f5f5f7;
            overflow-x: hidden;
        }
        
        /* Hide scrollbar for Chrome, Safari and Opera */
        ::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        html {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .glass-panel {
            background: rgba(28, 28, 30, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
<script type="importmap">

  }
}
</script>
