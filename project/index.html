<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAHRFA.top - Under Construction</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #2c2c2c; /* Darker, less vibrant retro background */
            color: #dcdcdc; /* Lighter grey for general text */
            font-family: 'Press Start 2P', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        .tv-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #glitchCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.12; /* Adjusted static opacity */
        }

        .content-overlay {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.75); /* Slightly more opaque for text clarity */
            border: 2px solid #ff69b4; /* Hot pink retro border */
            box-shadow: 0 0 18px #ff69b4; /* Matching shadow */
        }

        .cyber-title {
            font-size: 8vw;
            color: #7fffd4; /* Aqua retro color */
            text-shadow: 0 0 6px #7fffd4, 0 0 12px #7fffd4, 0 0 18px #7fffd4, 0 0 24px #7fffd4;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .cyber-title::before,
        .cyber-title::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-shadow: 2px 2px #ff4500, -2px -2px #4169e1; /* Orange-red and Royal blue offsets */
            animation: glitch-text 0.5s infinite alternate;
        }

        .cyber-title::after {
            left: 2px;
            text-shadow: -2px 2px #ff4500, 2px -2px #4169e1;
            animation-delay: 0.1s;
        }

        .under-construction-message {
            font-size: 3vw;
            color: #fceb5c; /* Muted retro yellow */
            margin-top: 10px;
            animation: text-glitch 1s infinite alternate;
            text-shadow: 0 0 5px #fceb5c;
        }

        @keyframes glitch-text {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes text-glitch {
            0%, 100% { opacity: 1; transform: translateY(0); }
            50% { opacity: 0.85; transform: translateY(-3px) scale(1.01); }
        }

        .tv-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0) 50%, rgba(0,0,0,0.2) 50%), linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 100% 4px, 4px 100%;
            animation: scanline-flicker 0.1s infinite steps(1);
            pointer-events: none;
            z-index: 3;
        }

        @keyframes scanline-flicker {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 0 2px, 0 0; }
        }

        @media (max-width: 768px) {
            .cyber-title {
                font-size: 12vw;
            }
            .under-construction-message {
                font-size: 5vw;
            }
        }
    </style>
</head>
<body>
    <div class="tv-container">
        <canvas id="glitchCanvas"></canvas>
        <div class="content-overlay">
            <h1 class="cyber-title" data-text="SAHRFA.top">SAHRFA.top</h1>
            <p class="under-construction-message glitch">SITE UNDER CONSTRUCTION</p>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('glitchCanvas');
        const ctx = canvas.getContext('2d');

        let animationFrameId;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function drawGlitch() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Simple static effect
            for (let i = 0; i < (canvas.width * canvas.height) / 50; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const width = Math.random() * 2;
                const height = Math.random() * 2;
                const alpha = Math.random() * 0.1; /* Reduced alpha for more subtle static */
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.fillRect(x, y, width, height);
            }

            // More pronounced horizontal lines (brief) - retro color
            if (Math.random() < 0.1) {
                const numLines = Math.floor(Math.random() * 5) + 1;
                for (let i = 0; i < numLines; i++) {
                    const y = Math.random() * canvas.height;
                    const height = Math.random() * 10 + 2;
                    const alpha = Math.random() * 0.3 + 0.1; /* Adjusted alpha */
                    ctx.fillStyle = `rgba(255, 105, 180, ${alpha})`; /* Hot pink lines */
                    ctx.fillRect(0, y, canvas.width, height);
                }
            }

            animationFrameId = requestAnimationFrame(drawGlitch);
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        drawGlitch();
    </script>
</body>
</html>
